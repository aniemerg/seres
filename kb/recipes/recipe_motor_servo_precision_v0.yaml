  - process_id: integration_test_basic_v0
    est_time_hr: 4.0
    labor_hours: 4.0
    notes: "Test motor performance, encoder accuracy, and torque characteristics"
assumptions: |
  DC brushless servo motor with permanent magnet rotor.
  Integrated rotary encoder provides position and velocity feedback.
  Precision manufacturing for smooth motion and accurate position control.
notes: |
  Manufacturing recipe for precision servo motor.
  Critical for Czochralski crystal growth, precision stages, and robotic systems.
  Total production time ~32 hours.
