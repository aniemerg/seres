steps:
  - process_id: machining_precision_v0
    est_time_hr: 8.0
    machine_hours: 8.0
    notes: "Machine motor housing, shaft, and mounting brackets to tight tolerances"
  - process_id: coil_winding_motor_v0
    est_time_hr: 6.0
    machine_hours: 6.0
    notes: "Wind stator coils with precision wire placement"
  - process_id: assembly_basic_v0
    est_time_hr: 4.0
    labor_hours: 4.0
    notes: "Assemble permanent magnets onto rotor shaft"
  - process_id: sensor_integration_v0
    est_time_hr: 3.0
    labor_hours: 3.0
