id: recipe_ductwork_and_fittings_v0
kind: recipe
name: Recipe for ductwork_and_fittings
target_item_id: ductwork_and_fittings
variant_id: v0
inputs:
  - item_id: sheet_metal_or_structural_steel
    qty: 32.0
    unit: kg
outputs:
  - item_id: ductwork_and_fittings
    qty: 1.0
    unit: unit
steps:
  - process_id: sheet_metal_fabrication_v0
    inputs:
      - item_id: sheet_metal_or_structural_steel
        qty: 32.0
        unit: kg
    outputs:
      - item_id: formed_sheet_metal_parts
        qty: 30.0
        unit: kg
    est_time_hr: 5.0
    machine_hours: 5.0
    labor_hours: 2.0
    notes: "Fabricate sheet metal duct sections, elbows, transitions, and fittings from steel sheet"
  - process_id: welding_and_fabrication_v0
    inputs:
      - item_id: formed_sheet_metal_parts
        qty: 30.0
        unit: kg
    outputs:
      - item_id: welded_fabrications
        qty: 30.0
        unit: kg
    est_time_hr: 3.0
    labor_hours: 3.0
    notes: "Weld seams and assemble duct sections and fittings"
  - process_id: inspection_basic_v0
    inputs:
      - item_id: welded_fabrications
        qty: 30.0
        unit: kg
    outputs:
      - item_id: ductwork_and_fittings
        qty: 1.0
        unit: unit
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: "Verify dimensional accuracy and check for leaks in ductwork assembly"
assumptions: "Sheet metal steel construction with welded seams. Circular or rectangular duct cross-sections for dust collection airflow."
notes: "Ductwork and fittings for dust collection systems. Includes straight duct runs, elbows, transitions, and connection fittings for conveying dust-laden air."
