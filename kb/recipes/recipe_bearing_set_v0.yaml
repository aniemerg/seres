id: recipe_bearing_set_v0
name: Bearing set fabrication v0
kind: recipe
target_item_id: bearing_set
variant_id: v0

inputs:
  - item_id: steel_bar_stock
    qty: 1.5
    unit: kg
    notes: High-carbon bearing steel for races and rolling elements
  - item_id: metal_alloy_bulk
    qty: 0.6
    unit: kg
    notes: Casting feedstock for rolling element blanks
  - item_id: metal_sheet_or_plate
    qty: 0.15
    unit: kg
    notes: Bearing cage/retainer material (steel sheet substitute)
  - item_id: grease_bearing_high_temp
    qty: 0.05
    unit: kg
    notes: Bearing grease
  - item_id: seal_rubber_bearing
    qty: 0.1
    unit: kg
    notes: Optional seals

outputs:
  - item_id: bearing_set
    qty: 1.5
    unit: kg

steps:
  - process_id: metal_casting_basic_v0
    inputs:
      - item_id: metal_alloy_bulk
        qty: 0.6
        unit: kg
    outputs:
      - item_id: cast_metal_parts
        qty: 0.57
        unit: kg
    est_time_hr: 0.5
    machine_hours: 0.5
    notes: Cast rolling element blanks from bearing steel
  - process_id: precision_grinding_basic_v0
    inputs:
      - item_id: cast_metal_parts
        qty: 0.57
        unit: kg
    outputs:
      - item_id: finished_part_deburred
        qty: 0.55
        unit: kg
    est_time_hr: 1.0
    machine_hours: 1.0
    notes: Precision grind rolling elements to spherical finish
  - process_id: metal_forging_process_v0
    inputs:
      - item_id: steel_bar_stock
        qty: 1.5
        unit: kg
    outputs:
      - item_id: bearing_ring_blanks
        qty: 1.3
        unit: kg
    est_time_hr: 1.0
    machine_hours: 1.0
    notes: Forge bearing ring blanks from steel bar stock
  - process_id: machining_process_turning_v0
    inputs:
      - item_id: bearing_ring_blanks
        qty: 1.3
        unit: kg
    outputs:
      - item_id: bearing_rings_machined
        qty: 1.1
        unit: kg
    est_time_hr: 1.5
    machine_hours: 1.5
    notes: Turn raceways and bores to near-final dimensions
  - process_id: heat_treatment_hardening_v0
    inputs:
      - item_id: bearing_rings_machined
        qty: 1.1
        unit: kg
    outputs:
      - item_id: bearing_rings_hardened
        qty: 1.05
        unit: kg
    est_time_hr: 2.5
    machine_hours: 2.5
    notes: Harden bearing races to HRC 58-62
  - process_id: precision_grinding_basic_v0
    inputs:
      - item_id: bearing_rings_hardened
        qty: 1.05
        unit: kg
    outputs:
      - item_id: bearing_rings_hardened
        qty: 1.0
        unit: kg
    est_time_hr: 1.5
    machine_hours: 1.5
    notes: Precision grind raceways to final tolerances
  - process_id: metal_forming_basic_v0
    inputs:
      - item_id: metal_sheet_or_plate
        qty: 0.15
        unit: kg
    outputs:
      - item_id: formed_metal_part
        qty: 0.14
        unit: kg
    est_time_hr: 0.6
    machine_hours: 0.6
    notes: Form bearing cage/retainer from steel sheet stock
  - process_id: assembly_basic_v0
    inputs:
      - item_id: bearing_rings_hardened
        qty: 1.0
        unit: kg
      - item_id: finished_part_deburred
        qty: 0.55
        unit: kg
      - item_id: formed_metal_part
        qty: 0.14
        unit: kg
      - item_id: grease_bearing_high_temp
        qty: 0.05
        unit: kg
      - item_id: seal_rubber_bearing
        qty: 0.1
        unit: kg
    outputs:
      - item_id: bearing_set
        qty: 1.5
        unit: kg
    est_time_hr: 1.2
    labor_hours: 1.2
    notes: Assemble races, balls, and cage; pack with grease; install seals

assumptions: "Medium bearing set (1.5 kg) for general machinery. Precision ground races and balls, heat-treated to bearing-grade hardness, includes lubrication and seals."
notes: "Eight-step recipe covering ring forging, turning, heat treatment, precision grinding, rolling element grinding, cage forming, and final assembly for 35-45mm bore bearings. Uses in-situ steel stock and alloy feedstock; grease and seals still required."
