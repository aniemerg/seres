id: recipe_wheel_set_industrial_v0
target_item_id: wheel_set_industrial
variant_id: v0
steps:
  - process_id: metal_casting_basic_v0
    est_time_hr: 3.0
    machine_hours: 3.0
    labor_hours: 1.5
    notes: "Cast steel wheel rims and hubs (approx 55 kg raw for 50 kg finished)"
  - process_id: machining_finish_basic_v0
    est_time_hr: 4.0
    machine_hours: 4.0
    labor_hours: 2.0
    notes: "Machine bearing journals, axle bores, and mounting surfaces on hubs and wheels"
  - process_id: bearing_installation_basic_v0
    est_time_hr: 2.0
    labor_hours: 2.0
    notes: "Install wheel bearings with press fit or thermal fit"
  - process_id: assembly_basic_v0
    est_time_hr: 2.0
    labor_hours: 2.0
    notes: "Assemble wheels onto axle hubs with mounting hardware"
  - process_id: inspection_basic_v0
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: "Verify bearing smoothness, wheel runout, and load capacity"
assumptions: "Heavy-duty steel wheels for industrial mobile equipment (haulers, loaders). Designed for rough lunar terrain and heavy loads."
notes: "Industrial wheel set for mobile equipment. 50 kg per wheel set provides durability for hauler and loader applications. Total fabrication time ~12 hours per set."
