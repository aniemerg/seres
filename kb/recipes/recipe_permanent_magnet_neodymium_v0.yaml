notes: |
  Import recipe for neodymium (NdFeB) permanent magnets.

  NdFeB magnet production requires:
  1. Rare earth element extraction (neodymium from monazite or bastnäsite ores)
  2. Iron and boron feedstocks
  3. Powder metallurgy: Alloy Nd-Fe-B composition (Nd2Fe14B)
  4. Powder processing and compaction
  5. Sintering at 1000-1100°C under inert atmosphere
  6. Machining to final shape
  7. Magnetization in strong magnetic field

  Challenges for lunar production:
  - No known neodymium sources on the Moon
  - Rare earth processing is chemically complex
  - Requires high vacuum or inert atmosphere
  - Precise composition control needed for magnetic properties

  Marked as import until:
  - Rare earth sources identified (asteroid mining, terrestrial imports)
  - Full rare earth processing chain established

  Alternative: AlNiCo magnets (available in KB) have lower performance but use
  locally-available elements (Al, Ni, Co, Fe).
