id: recipe_nife_alloy_byproduct_v0
target_item_id: nife_alloy_byproduct
variant_id: v0
inputs:
  - item_id: meteorite_iron
    qty: 10.0
    unit: kg
outputs:
  - item_id: nife_alloy_byproduct
    qty: 9.0
    unit: kg
steps:
  - process_id: nickel_extraction_meteorite_v0
    est_time_hr: 4.0
    machine_hours: 3.0
    labor_hours: 1.0
    notes: "Process meteorite iron to extract nickel; residual NiFe alloy remains."
  - process_id: slag_removal_basic_v0
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: "Remove slag/inclusions from alloy byproduct."
  - process_id: metal_casting_basic_v0
    inputs:
      - item_id: iron_metal
        qty: 8.0
        unit: kg
      - item_id: nickel_metal
        qty: 1.0
        unit: kg
    outputs:
      - item_id: nife_alloy_byproduct
        qty: 9.0
        unit: kg
    est_time_hr: 1.0
    machine_hours: 1.0
    labor_hours: 0.3
    notes: "Cast NiFe alloy byproduct into usable ingots/shapes."
assumptions: Byproduct from nickel extraction; composition variable; cast for reuse.
notes: Captures NiFe alloy byproduct from meteorite nickel extraction and casts into ingots.
