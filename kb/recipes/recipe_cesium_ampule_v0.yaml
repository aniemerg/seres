  Cesium is a highly reactive alkali metal used in:
  - Photoelectric cells
  - Atomic clocks
  - Ion propulsion systems

  Cesium production requires:
  - Mining of pollucite ore or lepidolite
  - Chemical extraction (very complex)
  - Purification to high purity
  - Ampule sealing under inert atmosphere

  No lunar cesium sources known. Marked as import.
