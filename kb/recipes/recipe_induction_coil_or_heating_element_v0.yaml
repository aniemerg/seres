    unit: kg
steps:
  - process_id: wire_drawing_basic_v0
    inputs:
      - item_id: metal_wire_feed
        qty: 3.0
        unit: kg
    outputs:
      - item_id: metal_wire_feed
        qty: 3.0
        unit: kg
    est_time_hr: 0.5
    machine_hours: 0.5
    notes: "Draw copper or nichrome wire to appropriate gauge"
  - process_id: coil_winding_basic_v0
    inputs:
      - item_id: metal_wire_feed
        qty: 3.0
        unit: kg
      - item_id: coil_insulation_material
        qty: 0.1
        unit: kg
    outputs:
      - item_id: motor_coil_wound
        qty: 3.0
        unit: kg
    byproducts:
