  - process_id: assembly_basic_v0
    inputs:
      - item_id: motor_coil_wound
        qty: 3.0
        unit: kg
    outputs:
      - item_id: assembled_equipment
        qty: 3.0
        unit: kg
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: "Install terminals, insulation, and mounting hardware"
  - process_id: inspection_basic_v0
    inputs:
      - item_id: assembled_equipment
        qty: 3.0
        unit: kg
    outputs:
      - item_id: induction_coil_or_heating_element
        qty: 3.0
        unit: kg
    est_time_hr: 0.25
    labor_hours: 0.25
    notes: "Test coil resistance, continuity, and insulation"
assumptions: Copper coil for induction heating or nichrome for resistive heating. Wound on ceramic former with high temperature insulation.
notes: Induction coil or heating element for heating plates and induction heaters. Provides localized heating for small parts or surfaces.
