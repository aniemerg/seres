id: recipe_transformer_power_medium_v0
target_item_id: transformer_power_medium
variant_id: v0
inputs:
  - item_id: steel_sheet_1mm
    qty: 20.0
    unit: kg
    notes: Laminated steel sheets for transformer core
  - item_id: copper_wire_magnet
    qty: 5.0
    unit: kg
    notes: Copper for winding coils
  - item_id: insulation_material
    qty: 2.0
    unit: kg
    notes: Wire insulation and core insulation
  - item_id: power_output_terminals
    qty: 0.5
    unit: kg
    notes: Terminal connections
outputs:
  - item_id: transformer_power_medium
    qty: 1
    unit: unit
steps:
  - process_id: sheet_metal_fabrication_v0
    inputs:
      - item_id: steel_sheet_1mm
        qty: 20.0
        unit: kg
    outputs:
      - item_id: formed_sheet_metal_parts
        qty: 18.0
        unit: kg
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Punch and stack laminated steel core sheets for transformer core"
  - process_id: wire_drawing_basic_v0
    inputs:
      - item_id: copper_wire_magnet
        qty: 5.0
        unit: kg
    outputs:
      - item_id: copper_wire_magnet
        qty: 4.8
        unit: kg
    est_time_hr: 1.0
    machine_hours: 1.0
    notes: "Draw copper wire to appropriate gauge for primary and secondary windings"
  - process_id: coil_winding_basic_v0
    inputs:
      - item_id: copper_wire_magnet
        qty: 4.8
        unit: kg
      - item_id: formed_sheet_metal_parts
        qty: 18.0
        unit: kg
    outputs:
      - item_id: motor_coil_wound
        qty: 1
        unit: unit
    est_time_hr: 3.0
    machine_hours: 3.0
    notes: "Wind primary and secondary coils on transformer core with proper turns ratio"
  - process_id: assembly_basic_v0
    inputs:
      - item_id: motor_coil_wound
        qty: 1
        unit: unit
      - item_id: insulation_material
        qty: 2.0
        unit: kg
      - item_id: power_output_terminals
        qty: 0.5
        unit: kg
    outputs:
      - item_id: assembled_equipment
        qty: 1
        unit: unit
    est_time_hr: 2.0
    labor_hours: 2.0
    notes: "Assemble core and coils, install insulation, terminal connections, and mounting hardware"
  - process_id: integration_test_basic_v0
    inputs:
      - item_id: assembled_equipment
        qty: 1
        unit: unit
    outputs:
      - item_id: transformer_power_medium
        qty: 1
        unit: unit
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: "Test transformer voltage ratio, insulation resistance, and load performance"
assumptions: Laminated steel core transformer with copper windings. Medium power rating suitable for power conditioning equipment.
notes: Medium power transformer for voltage conversion. Fabricated with laminated core to reduce eddy current losses.
