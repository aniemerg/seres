steps:
  - process_id: powder_processing_v0
    inputs:
      - item_id: alumina_powder
        qty: 150.0
        unit: kg
        notes: "Alumina powder for refractory brick production"
      - item_id: ceramic_powder
        qty: 40.0
        unit: kg
        notes: "Silicate ceramic powder for brick formulation"
      - item_id: binder_material
        qty: 10.0
        unit: kg
        notes: "Binder for brick molding"
    est_time_hr: 2.0
    machine_hours: 2.0
    labor_hours: 1.0
    notes: "Process alumina-silicate ceramic powder with binder for brick molding"
  - process_id: pressing_operations_basic_v0
    est_time_hr: 4.0
    machine_hours: 4.0
    labor_hours: 2.0
    notes: "Press ceramic powder into brick shapes"
  - process_id: sintering_basic_v0
    inputs:
      - item_id: powder_metal_or_ceramic
        qty: 200.0
        unit: kg
        notes: "Pressed green bricks for sintering"
    est_time_hr: 12.0
    machine_hours: 12.0
    labor_hours: 2.0
    notes: "Fire refractory bricks at high temperature (1400-1600°C) to achieve final strength and heat resistance"
  - process_id: inspection_basic_v0
    outputs:
      - item_id: refractory_brick_set
        qty: 200.0
        unit: kg
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: "Verify brick dimensions, density, and heat resistance"
assumptions: "Alumina-silicate refractory bricks sourced from lunar anorthite. Capable of withstanding 1400-1800°C for furnace linings."
notes: "Production of refractory brick set for high-temperature furnace construction. Critical for thermionic materials processing furnaces (tungsten sintering, CaO extraction). Total processing time ~19 hours for 200 kg set."
