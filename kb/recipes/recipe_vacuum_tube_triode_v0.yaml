id: recipe_vacuum_tube_triode_v0
target_item_id: vacuum_tube_triode_v0
variant_id: v0
steps:
  - process_id: glass_blowing_process_v0
    inputs:
      - item_id: glass_tube_borosilicate
        qty: 0.02
        unit: kg
    outputs:
      - item_id: tube_envelope_blown
        qty: 0.018
        unit: kg
    est_time_hr: 0.5
    notes: Blow glass envelope for tube
  - process_id: wire_forming_process_v0
    inputs:
      - item_id: nickel_wire
        qty: 0.005
        unit: kg
      - item_id: tungsten_wire
        qty: 0.003
        unit: kg
    outputs:
      - item_id: tube_electrode_set
        qty: 0.007
        unit: kg
    est_time_hr: 1.0
    notes: Form cathode, grid, and anode electrodes
  - process_id: oxide_coating_cathode_v0
    inputs:
      - item_id: tube_electrode_set
        qty: 0.007
        unit: kg
      - item_id: barium_oxide
        qty: 0.001
        unit: kg
    outputs:
      - item_id: cathode_coated
        qty: 0.008
        unit: kg
    est_time_hr: 2.0
    notes: Apply barium oxide coating to cathode for electron emission
  - process_id: tube_assembly_and_evacuation_v0
    inputs:
      - item_id: tube_envelope_blown
        qty: 0.018
        unit: kg
      - item_id: cathode_coated
        qty: 0.008
        unit: kg
      - item_id: tube_base_ceramic
        qty: 0.01
        unit: kg
      - item_id: getter_material_raw
        qty: 0.002
        unit: kg
    outputs:
      - item_id: tube_assembled_evacuated
        qty: 0.04
        unit: kg
    est_time_hr: 3.0
    notes: Assemble electrodes in envelope, seal, evacuate to high vacuum
  - process_id: getter_material_activation_v0
    inputs:
      - item_id: tube_assembled_evacuated
        qty: 0.04
        unit: kg
    outputs:
      - item_id: vacuum_tube_triode_v0
        qty: 0.05
        unit: kg
    est_time_hr: 1.0
    notes: Activate getter, final vacuum processing, test operation
assumptions: |
  Borosilicate glass envelope for thermal stability.
  Oxide-coated cathode for efficient electron emission.
  High vacuum (< 10^-6 torr) required for operation.
  Getter absorbs residual gases during lifetime.
notes: |
  Manufacturing route for triode vacuum tube.
  Classic vacuum tube technology suitable for lunar manufacturing.
  Critical component for radiation-hard electronics.
