id: recipe_force_torque_sensor_6dof_v0
kind: recipe
target_item_id: force_torque_sensor_6dof_v0
variant_id: v0
inputs:
  - item_id: aluminum_alloy_ingot
    qty: 3.0
    unit: kg
  - item_id: compliant_element_machined
    qty: 1.0
    unit: kg
  - item_id: strain_gauge_foil_v0
    qty: 24.0
    unit: each
  - item_id: adhesive_cyanoacrylate
    qty: 0.01
    unit: kg
  - item_id: sensor_element_with_gauges
    qty: 1.1
    unit: kg
  - item_id: wire_copper_insulated
    qty: 0.1
    unit: kg
  - item_id: connector_electrical_multi_pin
    qty: 1.0
    unit: each
outputs:
  - item_id: force_torque_sensor_6dof_v0
    qty: 1.5
    unit: kg
steps:
  - process_id: machining_process_milling_v0
    inputs:
      - item_id: aluminum_alloy_ingot
        qty: 3.0
        unit: kg
    outputs:
      - item_id: compliant_element_machined
        qty: 1.0
        unit: kg
    est_time_hr: 6.0
    notes: Machine compliant element with thin flexures and strain concentration features
  - process_id: strain_gauge_bonding_process_v0
    inputs:
      - item_id: compliant_element_machined
        qty: 1.0
        unit: kg
      - item_id: strain_gauge_foil_v0
        qty: 24.0
        unit: each
      - item_id: adhesive_cyanoacrylate
        qty: 0.01
        unit: kg
    outputs:
      - item_id: sensor_element_with_gauges
        qty: 1.1
        unit: kg
    est_time_hr: 4.0
    notes: Bond 24 strain gauges at key measurement locations
  - process_id: electrical_wiring_assembly_v0
    inputs:
      - item_id: sensor_element_with_gauges
        qty: 1.1
        unit: kg
      - item_id: wire_copper_insulated
        qty: 0.1
        unit: kg
      - item_id: connector_electrical_multi_pin
        qty: 1.0
        unit: each
    outputs:
      - item_id: sensor_wired_assembly
        qty: 1.3
        unit: kg
    est_time_hr: 2.0
    notes: Wire strain gauges into 6 Wheatstone bridges, add connector
  - process_id: calibration_force_torque_sensor_v0
    inputs:
      - item_id: sensor_wired_assembly
        qty: 1.3
        unit: kg
    outputs:
      - item_id: force_torque_sensor_6dof_v0
        qty: 1.5
        unit: kg
    est_time_hr: 8.0
    notes: Calibrate using known forces/torques in all 6 DOF, compute calibration matrix
assumptions: |
  Aluminum alloy compliant element provides controlled deformation.
  24 strain gauges arranged in optimal configuration for 6-DOF measurement.
  Calibration matrix decouples forces and torques from all gauges.
  Wheatstone bridge circuits provide temperature compensation.
notes: |
  Manufacturing route for 6-DOF force/torque sensor.
  Precision machining and strain gauge placement critical for accuracy.
  Calibration establishes mapping from gauge voltages to forces/torques.
