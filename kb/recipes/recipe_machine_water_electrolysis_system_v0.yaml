id: recipe_machine_water_electrolysis_system_v0
target_item_id: water_electrolysis_system_v0
variant_id: v0
steps:
  - process_id: metal_fabrication_welding_v0
    inputs:
      - item_id: steel_sheet_3mm
        qty: 50.0
        unit: kg
    outputs:
      - item_id: electrolyzer_tank_welded
        qty: 45.0
        unit: kg
    est_time_hr: 8.0
    notes: Fabricate and weld main electrolyzer tank
  - process_id: machining_process_milling_v0
    inputs:
      - item_id: steel_plate_10mm
        qty: 15.0
        unit: kg
    outputs:
      - item_id: electrode_plates_machined
        qty: 12.0
        unit: kg
    est_time_hr: 6.0
    notes: Machine multiple electrode plates with holes for gas release
  - process_id: assembly_process_general_v0
    inputs:
      - item_id: electrolyzer_tank_welded
        qty: 45.0
        unit: kg
      - item_id: electrode_plates_machined
        qty: 12.0
        unit: kg
      - item_id: seal_gasket_rubber
        qty: 20.0
        unit: each
      - item_id: separator_membrane_porous
        qty: 10.0
        unit: each
      - item_id: piping_and_valves_set
        qty: 10.0
        unit: kg
      - item_id: gas_separator_h2_o2
        qty: 2.0
        unit: each
      - item_id: dc_power_supply_module
        qty: 1.0
        unit: each
      - item_id: pressure_gauge
        qty: 2.0
        unit: each
      - item_id: temperature_sensor_thermocouple
        qty: 2.0
        unit: each
    outputs:
      - item_id: water_electrolysis_system_v0
        qty: 150.0
        unit: kg
    est_time_hr: 12.0
    notes: Assemble electrolyzer stack, plumbing, power supply, instrumentation, test for leaks
assumptions: |
  Alkaline electrolyzer design with KOH electrolyte.
  Multiple electrode plates in bipolar stack configuration.
  Separator membranes keep H2 and O2 separate.
  Gas separators remove entrained electrolyte from product gases.
  DC power supply provides electrolysis current.
notes: |
  Manufacturing route for water electrolysis system.
  Complete system ready for H2 and O2 production.
  Leak testing and electrical testing critical for safe operation.
