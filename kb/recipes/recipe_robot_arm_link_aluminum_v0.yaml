notes: |
  Manufactures robot arm link from lunar aluminum.

  Design: 1.0m box beam, 100Ã—150mm cross-section, 5mm wall thickness.
  Serves as both upper arm (8 kg) and forearm (7 kg tapered variant).

  Process:
  1. Cast or roll aluminum sections from lunar Al (anorthite reduction)
  2. Weld into box beam structure
  3. CNC machine mounting surfaces and cable routing channels
  4. Deburr and finish

  Inputs use 10 kg aluminum (8 kg final + 20% scrap/machining loss).

  Design reference: docs/labor_bot_design_memo.md sections 3.1.2 and 3.1.3.
