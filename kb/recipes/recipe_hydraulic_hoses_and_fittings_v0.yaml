id: recipe_hydraulic_hoses_and_fittings_v0
kind: recipe
target_item_id: hydraulic_hoses_and_fittings
variant_id: v0
inputs:
  - item_id: hydraulic_hose_segment_v0
    qty: 7.0
    unit: kg
    notes: "Reinforced hose segments for cutting and crimping"
  - item_id: metal_fittings_raw
    qty: 2.0
    unit: kg
    notes: "Raw fittings and ferrules"
  - item_id: seal_material
    qty: 0.5
    unit: kg
    notes: "Seal material for fittings"
outputs:
  - item_id: hydraulic_hoses_and_fittings
    qty: 8.0
    unit: kg
steps:
  - process_id: fitting_assembly_basic_v0
    inputs:
      - item_id: metal_fittings_raw
        qty: 2.0
        unit: kg
        notes: "Fittings and adapters"
      - item_id: seal_material
        qty: 0.5
        unit: kg
        notes: "Seals and gaskets"
    outputs:
      - item_id: hose_fittings
        qty: 1.0
        unit: kg
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: "Assemble adapters, quick disconnects, and thread seal fittings."
  - process_id: hose_cutting_and_crimping_v0
    inputs:
      - item_id: hydraulic_hose_segment_v0
        qty: 7.0
        unit: kg
        notes: "Reinforced hose stock"
      - item_id: hose_fittings
        qty: 1.0
        unit: kg
        notes: "Fittings assembled for crimping"
    outputs:
      - item_id: hydraulic_hose_assembly
        qty: 8.0
        unit: kg
    est_time_hr: 0.7
    machine_hours: 0.5
    labor_hours: 0.5
    notes: "Cut reinforced hose to length and crimp fittings/ferrules."
  - process_id: pressure_test_basic_v0
    inputs:
      - item_id: hydraulic_hose_assembly
        qty: 8.0
        unit: kg
    outputs:
      - item_id: hydraulic_hoses_and_fittings
        qty: 8.0
        unit: kg
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: "Pressure test hoses and fittings for leaks."
assumptions: Hose stock and fittings available/imported; basic crimping tool present.
notes: Hydraulic hose set preparation with fittings and leak test.
