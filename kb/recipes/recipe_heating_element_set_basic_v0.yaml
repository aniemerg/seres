  - process_id: coil_winding_basic_v0
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Wind resistance wire into coil elements on ceramic forms"
  - process_id: assembly_basic_v0
    est_time_hr: 1.5
    labor_hours: 1.5
    notes: "Mount coil elements on support frames, install terminals and insulators"
