id: recipe_iron_metal_v0
target_item_id: iron_metal
variant_id: v0
inputs:
  - item_id: coarse_powder
    qty: 1.0
    unit: kg
  - item_id: iron_ore_or_ilmenite
    qty: 2.0
    unit: kg
  - item_id: carbon_reducing_agent
    qty: 0.5
    unit: kg
steps:
  - process_id: sizing_grinding_basic_v0
    inputs:
      - item_id: coarse_powder
        qty: 1.0
        unit: kg
    outputs:
      - item_id: fine_powder
        qty: 1.0
        unit: kg
    est_time_hr: 1.0
    machine_hours: 1.0
    labor_hours: 0.5
    notes: "Crush and grind meteorite iron nodules to improve smelting efficiency and remove loose silicates."
  - process_id: iron_smelting_reduction_v0
    inputs:
      - item_id: iron_ore_or_ilmenite
        qty: 2.0
        unit: kg
      - item_id: carbon_reducing_agent
        qty: 0.5
        unit: kg
    outputs:
      - item_id: iron_pig_or_ingot
        qty: 1.0
        unit: kg
      - item_id: slag
        qty: 0.8
        unit: kg
    est_time_hr: 3.0
    machine_hours: 3.0
    labor_hours: 1.0
    notes: "Smelt ground meteorite iron, reduce remaining oxides, and separate slag to produce molten iron."
  - process_id: metal_casting_basic_v0
    inputs:
      - item_id: iron_pig_or_ingot
        qty: 1.0
        unit: kg
    outputs:
      - item_id: iron_metal
        qty: 0.95
        unit: kg
    est_time_hr: 1.5
    machine_hours: 1.5
    labor_hours: 0.5
    notes: "Cast molten iron into ingots for downstream forging or alloying."
assumptions: Uses concentrated solar/thermal furnace for smelting and standard molds for ingot casting; iron_smelting_reduction_v0 to be detailed later.
notes: "Refined iron ingots produced from meteoritic feedstock via smelting and ingot casting."
