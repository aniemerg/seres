id: recipe_hydraulic_reservoir_v0
kind: recipe
name: Recipe for hydraulic reservoir
variant_id: v0
target_item_id: hydraulic_reservoir_basic
inputs:
  - item_id: sheet_metal_or_structural_steel
    qty: 42.0
    unit: kg
outputs:
  - item_id: hydraulic_reservoir_basic
    qty: 1.0
    unit: unit
steps:
  - process_id: sheet_metal_fabrication_v0
    inputs:
      - item_id: sheet_metal_or_structural_steel
        qty: 42.0
        unit: kg
    outputs:
      - item_id: formed_sheet_metal_parts
        qty: 40.0
        unit: kg
    est_time_hr: 1.5
    machine_hours: 1.5
    notes: "Fabricate reservoir tank body, lid, and mounting brackets from sheet metal"
  - process_id: welding_and_fabrication_v0
    inputs:
      - item_id: formed_sheet_metal_parts
        qty: 40.0
        unit: kg
    outputs:
      - item_id: welded_fabrications
        qty: 39.5
        unit: kg
    est_time_hr: 1.5
    labor_hours: 1.5
    notes: "Weld tank seams, install fittings for fill port, drain, inlet/outlet"
  - process_id: machining_finish_basic_v0
    inputs:
      - item_id: welded_fabrications
        qty: 39.5
        unit: kg
    outputs:
      - item_id: machined_part_raw
        qty: 39.0
        unit: kg
    est_time_hr: 0.5
    machine_hours: 0.5
    notes: "Machine threaded ports and mounting holes"
  - process_id: inspection_basic_v0
    inputs:
      - item_id: machined_part_raw
        qty: 39.0
        unit: kg
    outputs:
      - item_id: hydraulic_reservoir_basic
        qty: 1.0
        unit: unit
    est_time_hr: 0.25
    labor_hours: 0.25
    notes: "Pressure test for leaks and verify capacity"
assumptions: Welded sheet metal tank with threaded fittings. Includes level sight glass or indicator.
notes: Hydraulic reservoir for basic hydraulic power unit; capacity aligned with standard 40 kg mass proxy.
