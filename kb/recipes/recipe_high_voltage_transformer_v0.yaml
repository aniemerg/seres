id: recipe_high_voltage_transformer_v0
target_item_id: high_voltage_transformer
variant_id: v0
inputs:
  - item_id: aluminum_wire
    qty: 2.1
    unit: kg
  - item_id: coil_insulation_material
    qty: 0.05
    unit: kg
  - item_id: transformer_core
    qty: 15.0
    unit: kg
  - item_id: potting_compound
    qty: 0.5
    unit: kg
  - item_id: enclosure_steel_small
    qty: 5.0
    unit: kg
  - item_id: assembled_equipment
    qty: 20.0
    unit: kg
  - item_id: assembled_electrical_equipment
    qty: 20.0
    unit: kg
  - item_id: tested_electrical_equipment
    qty: 20.0
    unit: kg
outputs:
  - item_id: high_voltage_transformer
    qty: 20.0
    unit: kg
steps:
  - process_id: coil_winding_basic_v0
    inputs:
      - item_id: aluminum_wire
        qty: 2.1
        unit: kg
      - item_id: coil_insulation_material
        qty: 0.05
        unit: kg
    outputs:
      - item_id: motor_coil_wound
        qty: 2.0
        unit: kg
    est_time_hr: 8.0
    labor_hours: 6.0
    notes: "Wind primary and secondary coils with high turns ratio, install layer insulation"
  - process_id: assembly_basic_v0
    inputs:
      - item_id: motor_coil_wound
        qty: 2.0
        unit: kg
      - item_id: transformer_core
        qty: 15.0
        unit: kg
    outputs:
      - item_id: assembled_equipment
        qty: 20.0
        unit: kg
    est_time_hr: 3.0
    labor_hours: 3.0
    notes: "Install laminated iron core, mount coils, add end insulation"
  - process_id: potting_and_sealing_v0
    inputs:
      - item_id: potting_compound
        qty: 0.5
        unit: kg
    outputs:
      - item_id: assembled_equipment
        qty: 20.0
        unit: kg
    est_time_hr: 2.0
    labor_hours: 1.0
    notes: "Apply potting compound for electrical insulation and moisture protection"
  - process_id: assembly_basic_v0
    inputs:
      - item_id: assembled_equipment
        qty: 20.0
        unit: kg
      - item_id: enclosure_steel_small
        qty: 5.0
        unit: kg
    outputs:
      - item_id: assembled_electrical_equipment
        qty: 20.0
        unit: kg
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: "Mount transformer in steel enclosure with terminal connections"
  - process_id: electrical_testing_basic_v0
    inputs:
      - item_id: assembled_electrical_equipment
        qty: 20.0
        unit: kg
    outputs:
      - item_id: tested_electrical_equipment
        qty: 20.0
        unit: kg
    est_time_hr: 2.0
    labor_hours: 1.5
    notes: "Test turns ratio, insulation resistance (hi-pot test), and leakage inductance"
  - process_id: inspection_basic_v0
    inputs:
      - item_id: tested_electrical_equipment
        qty: 20.0
        unit: kg
    outputs:
      - item_id: high_voltage_transformer
        qty: 20.0
        unit: kg
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: "Verify all connections and insulation integrity"
assumptions: "High-voltage transformer with high turns ratio and appropriate insulation. 20 kg unit for HV power supplies. Requires careful winding and insulation to prevent breakdown."
notes: "Manufacturing of high-voltage transformer. Total fabrication time ~16.5 hours. Critical for HV testing equipment."
