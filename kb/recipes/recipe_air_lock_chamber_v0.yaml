id: recipe_air_lock_chamber_v0
target_item_id: air_lock_chamber
variant_id: v0
produces_qty: 30.0
produces_unit: kg
inputs:
  - item_id: steel_plate_or_sheet
    qty: 40.0
    unit: kg
  - item_id: sealing_gaskets
    qty: 1.0
    unit: kg
  - item_id: fastener_kit_medium
    qty: 1.0
    unit: kg
outputs:
  - item_id: air_lock_chamber
    qty: 30.0
    unit: kg
steps:
  - process_id: sheet_metal_forming_v0
    inputs:
      - item_id: steel_plate_or_sheet
        qty: 40.0
        unit: kg
    outputs:
      - item_id: formed_sheet_metal_parts
        qty: 38.0
        unit: kg
    est_time_hr: 8.0
    machine_hours: 8.0
    notes: "Fabricate chamber body, end plates, and doors from steel sheet"
  - process_id: welding_basic_v0
    inputs:
      - item_id: formed_sheet_metal_parts
        qty: 38.0
        unit: kg
    outputs:
      - item_id: welded_assemblies
        qty: 35.0
        unit: kg
    est_time_hr: 12.0
    labor_hours: 12.0
    notes: "Weld chamber structure with leak-tight seams"
  - process_id: machining_finish_basic_v0
    inputs:
      - item_id: welded_assemblies
        qty: 35.0
        unit: kg
    outputs:
      - item_id: machined_part_raw
        qty: 32.0
        unit: kg
    est_time_hr: 6.0
    machine_hours: 6.0
    notes: "Machine door flanges and sealing surfaces"
  - process_id: assembly_basic_v0
    inputs:
      - item_id: machined_part_raw
        qty: 32.0
        unit: kg
      - item_id: sealing_gaskets
        qty: 1.0
        unit: kg
      - item_id: fastener_kit_medium
        qty: 1.0
        unit: kg
    outputs:
      - item_id: assembled_equipment
        qty: 30.0
        unit: kg
    est_time_hr: 6.0
    labor_hours: 6.0
    notes: "Install doors, gaskets, hinges, latches, and interlock system"
  - process_id: pressure_testing_v0
    inputs:
      - item_id: assembled_equipment
        qty: 30.0
        unit: kg
    outputs:
      - item_id: air_lock_chamber
        qty: 30.0
        unit: kg
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Leak test chamber and verify door seals and interlocks"
assumptions: Airlock chamber for transferring items into/out of controlled atmosphere enclosures. Double-door design with interlock prevents simultaneous opening and atmosphere contamination.
notes: Essential transfer chamber for glove boxes, vacuum systems, and cleanrooms. Maintains controlled atmosphere integrity during material transfers. Door interlock is critical safety feature.
