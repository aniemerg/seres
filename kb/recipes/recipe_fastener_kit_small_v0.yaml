id: recipe_fastener_kit_small_v0
kind: recipe
target_item_id: fastener_kit_small
variant_id: v0
inputs:
  - item_id: steel_stock
    qty: 1.5
    unit: kg
outputs:
  - item_id: fastener_kit_small
    qty: 1.0
    unit: unit
  - item_id: steel_scrap_v0
    qty: 0.2
    unit: kg
steps:
  - process_id: metal_casting_basic_v0
    inputs:
      - item_id: steel_stock
        qty: 1.5
        unit: kg
    outputs:
      - item_id: cast_metal_parts
        qty: 1.4
        unit: kg
    est_time_hr: 0.3
    machine_hours: 0.3
    notes: "Cast small fastener blanks in batches"
  - process_id: machining_finish_basic_v0
    inputs:
      - item_id: cast_metal_parts
        qty: 1.4
        unit: kg
    outputs:
      - item_id: machined_part_raw
        qty: 1.3
        unit: kg
    est_time_hr: 1.0
    machine_hours: 1.0
    notes: "Machine threads and head forms for small bolts and screws"
  - process_id: assembly_basic_v0
    inputs:
      - item_id: machined_part_raw
        qty: 1.3
        unit: kg
    outputs:
      - item_id: fastener_kit_small
        qty: 1.0
        unit: unit
    est_time_hr: 0.2
    labor_hours: 0.2
    notes: "Sort and kit small fasteners by size"
assumptions: Small fastener kit with mixed bolts, nuts, washers for light assemblies. M3-M8 sizes.
notes: |
  Small fastener kit for electronics, instrumentation, and light mechanical assemblies.

  Sequential processing: cast → machine → kit. Uses metal alloy for casting fastener blanks.
