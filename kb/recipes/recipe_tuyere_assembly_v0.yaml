id: recipe_tuyere_assembly_v0
target_item_id: tuyere_assembly
variant_id: v0
steps:
  - process_id: sand_casting_medium_v0
    est_time_hr: 6.0
    machine_hours: 6.0
    notes: "Cast copper or steel tuyere body and nozzle"
  - process_id: machining_finish_basic_v0
    est_time_hr: 8.0
    machine_hours: 8.0
    notes: "Machine nozzle bore, cooling passages, and mounting surfaces"
  - process_id: welding_basic_v0
    est_time_hr: 4.0
    labor_hours: 4.0
    notes: "Weld cooling jacket and piping connections"
  - process_id: pressure_testing_v0
    est_time_hr: 1.0
    machine_hours: 1.0
    notes: "Pressure test cooling jacket for leaks"
  - process_id: inspection_basic_v0
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: "Verify nozzle geometry, cooling circuit integrity, and mounting interfaces"
assumptions: Water-cooled tuyere for blast furnace or cupola operation. Copper preferred for thermal conductivity but steel acceptable for lower-temperature applications.
notes: Tuyeres introduce high-velocity air or oxygen blast into furnaces to increase combustion temperature and maintain reducing conditions. Water cooling prevents tuyere burnout in harsh furnace environment.
