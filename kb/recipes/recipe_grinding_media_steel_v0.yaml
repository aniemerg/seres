id: recipe_grinding_media_steel_v0
kind: recipe
target_item_id: grinding_media_steel
variant_id: v0

inputs:
  - item_id: steel_bar_stock
    qty: 1.05
    unit: kg
    notes: High-carbon steel bar stock for grinding balls; reuse steel_bar_stock
  - item_id: machined_part_raw
    qty: 1.0
    unit: kg

outputs:
  - item_id: grinding_media_steel
    qty: 1.0
    unit: kg

steps:
  - process_id: cutting_basic_v0
    inputs:
      - item_id: steel_bar_stock
        qty: 1.05
        unit: kg
    outputs:
      - item_id: steel_bar_stock
        qty: 1.05
        unit: kg
    est_time_hr: 0.5
    machine_hours: 0.5
    notes: Cut steel bar into ball-sized blanks
  - process_id: metal_forging_process_v0
    inputs:
      - item_id: steel_bar_stock
        qty: 1.05
        unit: kg
    outputs:
      - item_id: bearing_ring_blanks
        qty: 1.0
        unit: kg
    byproducts:
      - item_id: slag
        qty: 0.05
        unit: kg
    est_time_hr: 1.0
    machine_hours: 1.0
    notes: Hot forge blanks into spherical shape
  - process_id: heat_treatment_basic_v0
    inputs:
      - item_id: bearing_ring_blanks
        qty: 1.0
        unit: kg
    outputs:
      - item_id: machined_part_raw
        qty: 1.0
        unit: kg
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: Harden grinding balls to HRC 58-65 for wear resistance
  - process_id: finishing_deburring_v0
    inputs:
      - item_id: machined_part_raw
        qty: 1.0
        unit: kg
    outputs:
      - item_id: grinding_media_steel
        qty: 1.0
        unit: kg
    est_time_hr: 1.5
    machine_hours: 1.5
    notes: Tumble to remove scale and improve sphericity

assumptions: "Steel grinding balls for ball mills and grinding operations. Hardened for wear resistance and impact toughness."
notes: "Four-step process for manufacturing steel grinding media including forging, heat treatment, and finishing. Typical sizes 25-50mm diameter."
