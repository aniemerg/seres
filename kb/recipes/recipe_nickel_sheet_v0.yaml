id: recipe_nickel_sheet_v0
target_item_id: nickel_sheet
variant_id: v0
steps:
  - process_id: nickel_extraction_meteorite_v0
    est_time_hr: 6.0
    machine_hours: 6.0
    labor_hours: 2.0
    notes: "Extract nickel from NiFe meteorite material using Mond carbonyl process (Ni + 4CO ↔ Ni(CO)4)"
  - process_id: metal_casting_basic_v0
    est_time_hr: 1.0
    machine_hours: 1.0
    labor_hours: 0.5
    notes: "Cast nickel ingot from extracted nickel"
  - process_id: rolling_basic_v0
    est_time_hr: 2.0
    machine_hours: 2.0
    labor_hours: 1.0
    notes: "Hot roll nickel ingot into sheet metal"
  - process_id: surface_finishing_v0
    est_time_hr: 1.0
    machine_hours: 1.0
    labor_hours: 0.5
