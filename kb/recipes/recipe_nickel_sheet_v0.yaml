assumptions: "Nickel sourced from NiFe meteorite material abundant on lunar surface. Mond carbonyl process (Ni + 4CO ↔ Ni(CO)4) at 40-80°C extraction, 230°C decomposition. 100% lunar-manufacturable for thermionic converter anodes. See: design/solar_thermionics_report.md"
notes: "Production of nickel sheet from meteoritic iron-nickel material. Critical material for thermionic converter anodes (electron collectors). Mond process enables pure nickel extraction. Total processing time ~10 hours."
