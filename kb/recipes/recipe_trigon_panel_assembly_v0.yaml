id: recipe_trigon_panel_assembly_v0
target_item_id: trigon_panel_assembly_v0
variant_id: v0
inputs:
  - item_id: trigon_panel_structure_v0
    qty: 1.5
    unit: kg
  - item_id: sma_motor_components
    qty: 1.0
    unit: unit
  - item_id: motor_bearing_3d_printed_v0
    qty: 0.25
    unit: kg
outputs:
  - item_id: trigon_panel_assembly_v0
    qty: 2.0
    unit: kg
steps:
  - process_id: composite_panel_fabrication_v0
    inputs:
      - item_id: trigon_panel_structure_v0
        qty: 1.5
        unit: kg
    outputs:
      - item_id: composite_panel_substrate_v0
        qty: 1.5
        unit: kg
    est_time_hr: 2.0
    labor_hours: 1.0
    notes: Fabricate triangular panel substrate (composite or metal)
  - process_id: motor_assembly_3d_printed_v0
    inputs:
      - item_id: sma_motor_components
        qty: 1.0
        unit: unit
      - item_id: motor_bearing_3d_printed_v0
        qty: 0.25
        unit: kg
    outputs:
      - item_id: 3d_printed_motor_ironpla_v0
        qty: 0.5
        unit: kg
    est_time_hr: 1.5
    labor_hours: 0.5
    notes: Assemble 3D-printed motors for hinges
  - process_id: assembly_basic_v0
    inputs:
      - item_id: composite_panel_substrate_v0
        qty: 1.5
        unit: kg
      - item_id: 3d_printed_motor_ironpla_v0
        qty: 0.5
        unit: kg
    outputs:
      - item_id: trigon_panel_assembly_v0
        qty: 2.0
        unit: kg
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: Integrate motors into hinges, attach latches, final assembly
assumptions: TRIGON panels use 3D-printed iron-PLA motors and photolithographic coils per 2019 demonstrations. Panel substrate can be composite or sheet metal.
notes: |
  Assumptions:
  - Panel substrate mass set to 1.5 kg to match composite panel output.
  - Motor assembly mass set to 0.5 kg for one hinge motor.
  Rationale:
  - Align bulk mass units and preserve mass balance across steps.
  Uncertainty:
  - SMA motor components and bearing mass need refinement.
