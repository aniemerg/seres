id: recipe_excavator_basic_v0
target_item_id: excavator_basic
variant_id: v0
steps:
  - process_id: welding_and_fabrication_v0
    est_time_hr: 20.0
    labor_hours: 20.0
    notes: "Weld main chassis frame, undercarriage, and boom structure"
  - process_id: machining_finish_basic_v0
    est_time_hr: 12.0
    machine_hours: 12.0
    notes: "Machine bearing surfaces, pivot pin bores, mounting holes"
  - process_id: assembly_basic_v0
    est_time_hr: 16.0
    labor_hours: 16.0
    notes: "Install slewing bearing, mount boom assembly, attach tracks, install hydraulic cylinders"
  - process_id: hydraulic_system_assembly_v0
    est_time_hr: 8.0
    labor_hours: 8.0
    notes: "Install hydraulic pump, connect hoses, mount control valves, fill and test hydraulic system"
  - process_id: electrical_wiring_and_controls_v0
    est_time_hr: 6.0
    labor_hours: 6.0
    notes: "Wire drive motors, install control system, connect cabin controls"
  - process_id: load_testing_and_commissioning_v0
    est_time_hr: 8.0
    labor_hours: 8.0
    notes: "Test all hydraulic functions, verify boom reach and digging force, load test, operator training"
assumptions: Heavy welded steel construction with electric-hydraulic drive system. Four hydraulic cylinders for boom/stick/bucket/swing. Total mass ~3000 kg.
notes: Excavator assembly from fabricated and machined components. Electric-hydraulic excavator for mining and earthmoving on the lunar surface.
