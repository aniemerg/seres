id: recipe_meteorite_iron_v0
target_item_id: meteorite_iron
variant_id: v0
inputs:
  - item_id: electrical_energy
    qty: 0.001
    unit: kWh
  - item_id: regolith_lunar_mare
    qty: 100.0
    unit: kg
outputs:
  - item_id: meteorite_iron
    qty: 0.5
    unit: kg
steps:
  - process_id: environment_source_v0
    inputs:
      - item_id: electrical_energy
        qty: 0.001
        unit: kWh
    outputs:
      - item_id: regolith_lunar_mare
        qty: 100.0
        unit: kg
        notes: "Collected regolith with meteorite fragments"
    est_time_hr: 1.5
    labor_hours: 1.5
    notes: "Field collection of meteoritic fragments using magnetic rake and visual survey on exposed regolith."
  - process_id: beneficiate_regolith_magnetic_v0
    inputs:
      - item_id: regolith_lunar_mare
        qty: 100.0
        unit: kg
        notes: "Collected regolith for magnetic separation"
    outputs:
      - item_id: meteorite_iron
        qty: 0.5
        unit: kg
        notes: "Concentrated meteorite iron fragments (~0.5% recovery)"
    est_time_hr: 2.0
    machine_hours: 2.0
    labor_hours: 0.5
    notes: "Run collected fines through drum magnetic separator to concentrate NiFe metallic fragments."
  - process_id: manual_inspection_sorting_v0
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: "Manual picking and inspection to remove silicate inclusions and retain metallic meteorite iron nodules."
assumptions: Surface-accessible meteorite fragments are present; coarse hand-collection plus simple magnetic separation suffices for initial feedstock.
notes: "Meteorite iron feedstock derived from surface collection and magnetic beneficiation. Outputs mixed iron-nickel alloy suitable for downstream nickel/iron extraction."
