id: recipe_pressure_relief_valve_v0
kind: recipe
target_item_id: pressure_relief_valve
variant_id: v0
steps:
  - process_id: metal_casting_basic_v0
    est_time_hr: 4.0
    machine_hours: 4.0
    notes: "Cast valve body and bonnet from brass or stainless steel"
  - process_id: machining_precision_v0
    est_time_hr: 6.0
    machine_hours: 6.0
    notes: "Machine valve seat, threads, and pressure port"
  - process_id: assembly_basic_v0
    est_time_hr: 3.0
    labor_hours: 3.0
    notes: "Assemble valve disc, spring, stem, and bonnet"
  - process_id: calibration_basic_v0
    est_time_hr: 2.0
    labor_hours: 2.0
    notes: "Calibrate set pressure by adjusting spring compression"
  - process_id: pressure_testing_v0
    est_time_hr: 2.0
    labor_hours: 2.0
    notes: "Test opening pressure, reseat pressure, and leak-tightness"
assumptions: |
  Spring-loaded pressure relief valve with adjustable set pressure.
  Bronze or stainless steel construction for corrosion resistance.
  Set pressure calibrated to customer specification.
notes: |
  Manufacturing recipe for pressure relief valve.
  Critical safety component for pressure vessels and reactors.
  Total production time ~17 hours.
