steps:
  - process_id: machining_precision_v0
    est_time_hr: 6.0
    machine_hours: 6.0
    labor_hours: 4.0
    notes: "Machine base mounting bracket, support arm, and adjustment mechanism components from steel stock"
  - process_id: welding_structural_v0
    est_time_hr: 3.0
    machine_hours: 2.0
    labor_hours: 2.5
    notes: "Weld base structure and mounting brackets for rigid support"
  - process_id: assembly_basic_v0
    est_time_hr: 2.0
