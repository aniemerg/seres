id: recipe_mixing_tank_medium_v0
target_item_id: mixing_tank_medium
variant_id: v0
steps:
  - process_id: metal_spinning_process_v0
    inputs:
      - item_id: stainless_steel_sheet
        qty: 30.0
        unit: kg
    outputs:
      - item_id: tank_shell_spun
        qty: 28.0
        unit: kg
    est_time_hr: 4.0
    notes: Spin form tank shell and domed bottom
  - process_id: welding_process_tig_v0
    inputs:
      - item_id: tank_shell_spun
        qty: 28.0
        unit: kg
      - item_id: stainless_steel_plate
        qty: 5.0
        unit: kg
    outputs:
      - item_id: tank_body_welded
        qty: 32.0
        unit: kg
    est_time_hr: 3.0
    notes: Weld top flange and bottom seam
  - process_id: machining_process_milling_v0
    inputs:
      - item_id: stainless_steel_bar
        qty: 3.0
        unit: kg
    outputs:
      - item_id: agitator_shaft_and_impeller
        qty: 2.5
        unit: kg
    est_time_hr: 2.0
    notes: Machine agitator shaft and impeller blades
  - process_id: assembly_process_general_v0
    inputs:
      - item_id: tank_body_welded
        qty: 32.0
        unit: kg
      - item_id: agitator_shaft_and_impeller
        qty: 2.5
        unit: kg
      - item_id: electric_motor_3_phase_1kw
        qty: 1.0
        unit: each
      - item_id: seal_mechanical_rotary
        qty: 1.0
        unit: each
      - item_id: valve_ball_stainless
        qty: 2.0
        unit: each
      - item_id: sight_glass_round
        qty: 1.0
        unit: each
    outputs:
      - item_id: mixing_tank_medium
        qty: 50.0
        unit: kg
    est_time_hr: 4.0
    notes: Install agitator, motor, seals, valves, sight glass, leak test
assumptions: |
  Stainless steel construction for chemical compatibility.
  TIG welding for corrosion-resistant joints.
  Mechanical seal on agitator shaft prevents leakage.
  Ball valves for drain and sampling.
notes: |
  Manufacturing route for medium mixing tank.
  Suitable for chemical processing and slurry preparation.
  Versatile equipment for batch processing.
