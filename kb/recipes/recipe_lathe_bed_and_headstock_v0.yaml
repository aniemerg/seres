    outputs:
    - item_id: machined_steel_part_precision
      qty: 480.0
      unit: kg
    est_time_hr: 8.0
    labor_hours: 8.0
    notes: "Scrape ways by hand to achieve final precision and straightness (±0.005 mm over full length), verify parallelism of ways"
  - process_id: surface_finishing_basic_v0
    inputs:
    - item_id: machined_steel_part_precision
      qty: 480.0
      unit: kg
    outputs:
    - item_id: finished_part
      qty: 480.0
      unit: kg
    est_time_hr: 4.0
    labor_hours: 3.0
    notes: "Grind and polish critical surfaces, apply protective coating (paint or oil) to prevent rust"
  - process_id: inspection_basic_v0
    inputs:
    - item_id: finished_part
      qty: 480.0
      unit: kg
    outputs:
    - item_id: lathe_bed_and_headstock
      qty: 1
      unit: unit
    est_time_hr: 3.0
    labor_hours: 3.0
    notes: "Verify straightness, flatness, and parallelism of ways using precision straight edge and autocollimator; check headstock bore concentricity"
assumptions: "Precision lathe bed and headstock assembly. 500 kg cast iron bed with precision-ground ways and integrated or mounted headstock housing. Bed length typically 1-2 meters with V-ways and flat ways for carriage and tailstock travel. Headstock houses spindle bearings and drive system. Requires extreme precision - way straightness and flatness within ±0.005-0.01 mm over full length, parallelism between ways within ±0.01 mm. Critical component determining lathe accuracy. Cast iron chosen for vibration damping and dimensional stability."
notes: "Manufacturing of lathe bed and headstock. Total fabrication time ~120 hours. Extremely demanding precision machining and hand scraping required for machine tool accuracy. Casting must be stress-relieved for dimensional stability. Final precision achieved by hand scraping ways - traditional machine tool building technique. Most time-consuming and skill-intensive component of lathe construction. Accuracy of this component determines turning precision of entire lathe."
