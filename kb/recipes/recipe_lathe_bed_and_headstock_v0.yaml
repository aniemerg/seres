    notes: "Cast lathe bed from cast iron (~400-450 kg) with integral ways and headstock mounting area; allow extended cooling and stress relieving (days to weeks)"
  - process_id: welding_structural_v0
    inputs:
    - item_id: cast_metal_parts
      qty: 500.0
      unit: kg
    outputs:
    - item_id: welded_fabrications
      qty: 500.0
      unit: kg
    est_time_hr: 15.0
    machine_hours: 12.0
    labor_hours: 12.0
    notes: "Weld steel reinforcements to bed if fabricated design; fabricate and weld headstock housing from steel plate"
  - process_id: machining_precision_v0
    inputs:
    - item_id: welded_fabrications
      qty: 500.0
      unit: kg
    outputs:
    - item_id: machined_steel_part_precision
      qty: 480.0
      unit: kg
    est_time_hr: 60.0
    machine_hours: 60.0
    labor_hours: 40.0
    notes: "Precision machine bed ways (V-ways and flat ways) to extremely tight tolerances (±0.01 mm), machine headstock bore for spindle bearings, drill/tap mounting holes"
  - process_id: precision_alignment_and_leveling_v0
    inputs:
    - item_id: machined_steel_part_precision
      qty: 480.0
