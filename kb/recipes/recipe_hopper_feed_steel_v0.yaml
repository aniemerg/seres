inputs:
  - item_id: metal_sheet
    qty: 32.0
    unit: kg
steps:
  - process_id: sheet_metal_fabrication_v0
    inputs:
    - item_id: metal_sheet
      qty: 32.0
      unit: kg
    outputs:
    - item_id: formed_sheet_metal_parts
      qty: 31.0
      unit: kg
    - item_id: metal_swarf
      qty: 1.0
      unit: kg
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Fabricate hopper body sections with conical or pyramidal geometry"
  - process_id: welding_and_fabrication_v0
    inputs:
    - item_id: formed_sheet_metal_parts
      qty: 31.0
      unit: kg
    outputs:
    - item_id: welded_fabrications
      qty: 30.5
      unit: kg
    - item_id: slag
      qty: 0.5
      unit: kg
    est_time_hr: 2.0
    labor_hours: 2.0
    notes: "Weld hopper sections and attach discharge chute and mounting brackets"
  - process_id: machining_finish_basic_v0
    inputs:
    - item_id: welded_fabrications
      qty: 30.5
      unit: kg
    outputs:
    - item_id: hopper_feed_steel
      qty: 1
      unit: unit
    - item_id: metal_swarf
      qty: 0.5
      unit: kg
    est_time_hr: 0.5
    machine_hours: 0.5
    notes: "Machine discharge opening and mounting holes"
assumptions: Sheet metal hopper with welded construction. Gravity-fed discharge for bulk materials. Increased input metal_sheet from 15 kg to 32 kg to account for final product mass (30 kg) plus fabrication/welding/machining waste (2 kg total).
notes: |
  Steel feed hopper for material handling. Provides gravity feed to crushers, mills, and conveyors.

  Sequential flow: fabricate → weld → machine.
  Waste: 1 kg fabrication scrap, 0.5 kg welding slag, 0.5 kg machining swarf.
