  Gray code or binary absolute position encoding.
  Digital output electronics for multi-bit position value.
  Calibration establishes absolute zero reference.
notes: |
  Manufacturing recipe for absolute rotary encoder.
  More complex than incremental encoder due to coded disk and decoder electronics.
  Total production time ~4.5 hours per encoder.
