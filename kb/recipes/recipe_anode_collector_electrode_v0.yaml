id: recipe_anode_collector_electrode_v0
kind: recipe
target_item_id: anode_collector_electrode_v0
variant_id: v0
inputs:
  - item_id: tungsten_metal_pure
    qty: 9.0
    unit: kg
outputs:
  - item_id: anode_collector_electrode_v0
    qty: 8.0
    unit: kg
steps:
  - process_id: sheet_metal_fabrication_v0
    inputs:
      - item_id: tungsten_metal_pure
        qty: 9.0
        unit: kg
        notes: "Tungsten blank for anode collector electrode"
    outputs:
      - item_id: formed_sheet_metal_parts
        qty: 9.0
        unit: kg
    est_time_hr: 2.0
    notes: "Form tungsten blank into electrode shape compatible with anode collector"
  - process_id: machining_finish_basic_v0
    inputs:
      - item_id: formed_sheet_metal_parts
        qty: 9.0
        unit: kg
    outputs:
      - item_id: machined_part_raw
        qty: 8.5
        unit: kg
    est_time_hr: 3.0
    notes: "Machine final dimensions and features (holes, faces)"
  - process_id: surface_finishing_v0
    est_time_hr: 2.0
    notes: "Surface finishing for electrical contact surfaces and surface quality"
  - process_id: inspection_basic_v0
    inputs:
      - item_id: machined_part_raw
        qty: 8.5
        unit: kg
    outputs:
      - item_id: anode_collector_electrode_v0
        qty: 8.0
        unit: kg
    est_time_hr: 0.5
    notes: "Dimensional check and surface quality verification"
assumptions: |
  Tungsten metal used for high-temperature electrode application.
  ~11% material loss through fabrication and machining.
  Starting mass 9 kg yields final 8 kg electrode.
notes: |
  Electrode fabrication from tungsten metal blank.
  Sheet metal fabrication, machining, and surface finishing produce final electrode.
  Material: Tungsten (high melting point, good electrical conductivity).
