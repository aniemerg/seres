id: recipe_separator_membrane_porous_v0
name: Porous separator membrane production v0
variant_id: v0
kind: recipe
target_item_id: separator_membrane_porous
inputs:
  - item_id: zirconia_ceramic_v0
    qty: 0.6
    unit: kg
  - item_id: silicone_polymer
    qty: 0.3
    unit: kg
  - item_id: water
    qty: 0.2
    unit: L
outputs:
  - item_id: separator_membrane_porous
    qty: 0.6
    unit: kg
steps:
  - process_id: mixing_and_blending_v0
    inputs:
      - item_id: zirconia_ceramic_v0
        qty: 0.6
        unit: kg
      - item_id: silicone_polymer
        qty: 0.3
        unit: kg
      - item_id: water
        qty: 0.2
        unit: L
    outputs:
      - item_id: blended_mixture
        qty: 1.0
        unit: kg
    est_time_hr: 0.5
    notes: Mix zirconia powder with silicone polymer binder and water to create slurry
  - process_id: ceramic_forming_v0
    inputs:
      - item_id: blended_mixture
        qty: 1.0
        unit: kg
    outputs:
      - item_id: green_ceramic_part
        qty: 0.9
        unit: kg
    est_time_hr: 1.5
    notes: Cast mixed slurry into thin membrane sheets using doctor blade or similar, dry to form green sheets
  - process_id: sintering_basic_v0
    inputs:
      - item_id: green_ceramic_part
        qty: 0.9
        unit: kg
    outputs:
      - item_id: separator_membrane_porous
        qty: 0.6
        unit: kg
    est_time_hr: 4.0
    notes: Partial sintering at controlled temperature (300-500C) to create porous structure, burn out excess organics and water
assumptions: |
  Zirconia-polymer composite membrane similar to Zirfon-type separators.
  Porosity created through controlled sintering and polymer burnout.
  Typical membrane dimensions: 30cm x 30cm x 1-2mm
  Output: approximately 4 membrane sheets (0.15 kg each)
  Some material loss during drying and sintering (~30%)
notes: |
  Manufacturing route for porous separator membranes for alkaline electrolyzers.
  Membranes must be chemically resistant to KOH electrolyte.
  Porous structure allows ionic conduction while preventing gas crossover.
  Quality control: porosity measurement, thickness uniformity, leak testing
