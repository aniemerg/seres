id: recipe_silicon_seed_crystal_v0
target_item_id: silicon_seed_crystal
variant_id: v0
inputs:
  - item_id: silicon_purified
    qty: 1.0
    unit: kg
outputs:
  - item_id: silicon_seed_crystal
    qty: 0.01
    unit: kg
  - item_id: silicon_polycrystalline_ultrapure
    qty: 0.97
    unit: kg
steps:
  - process_id: zone_refining_silicon_v0
    inputs:
      - item_id: silicon_purified
        qty: 1.0
        unit: kg
    outputs:
      - item_id: silicon_polycrystalline_ultrapure
        qty: 0.98
        unit: kg
    est_time_hr: 48.0
    machine_hours: 48.0
    notes: "Zone refine polycrystalline silicon to create oriented single crystal"
  - process_id: metal_cutting_basic_v0
    inputs:
      - item_id: silicon_polycrystalline_ultrapure
        qty: 0.98
        unit: kg
    outputs:
      - item_id: silicon_seed_crystal
        qty: 0.01
        unit: kg
      - item_id: silicon_polycrystalline_ultrapure
        qty: 0.97
        unit: kg
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Cut small seed crystal rods (~1-10g each) from single-crystal boule"
assumptions: |
  Seed crystals produced from zone-refined single-crystal silicon.
  Zone refining creates initial single crystal with known orientation.
  Multiple small seeds cut from one zone-refined boule.
  Each seed ~1-10g (0.001-0.01 kg), used to grow much larger Czochralski ingots.
notes: |
  Production of silicon seed crystals for Czochralski process.
  Bootstrap approach: zone refining creates initial single crystal.
  Subsequent seeds can be cut from previously-grown Czochralski ingots.
  Critical for semiconductor industry - determines crystal orientation.
  See czochralski_process_silicon_v0 for usage.
