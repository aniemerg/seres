    inputs:
      - item_id: machined_part_raw
        qty: 4.6
        unit: kg
    outputs:
      - item_id: formed_sheet_metal_parts
        qty: 4.5
        unit: kg
    est_time_hr: 2.0
    labor_hours: 2.0
