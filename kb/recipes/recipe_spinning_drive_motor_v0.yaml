steps:
  - process_id: metal_casting_basic_v0
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Cast motor housing and end bells from aluminum or steel"
  - process_id: machining_finish_basic_v0
    est_time_hr: 4.0
    machine_hours: 4.0
    notes: "Machine housing bore, bearing journals, mounting faces"
  - process_id: coil_winding_motor_v0
    est_time_hr: 6.0
    machine_hours: 6.0
    notes: "Wind stator coils and rotor windings with copper wire"
