notes: "Chemical mixer tank fabrication from steel plate via cutting, welding, and pressure testing. Total waste 12 kg (cutting swarf, welding slag, testing cleanup). Import variant placeholder; refine with detailed mechanical design and BOM when mixer/agitator components are specified."
