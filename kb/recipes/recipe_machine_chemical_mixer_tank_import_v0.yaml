    machine_hours: 2.0
    notes: "Cut shell and head panels, baffles, and nozzle plates from steel plate"
  - process_id: welding_and_fabrication_v0
    inputs:
      - item_id: formed_sheet_metal_parts
        qty: 156.0
        unit: kg
      - item_id: welding_consumables
        qty: 2.0
        unit: kg
    outputs:
      - item_id: welded_fabrications
        qty: 152.0
        unit: kg
      - item_id: slag
        qty: 6.0
        unit: kg
    est_time_hr: 6.0
    labor_hours: 5.0
    machine_hours: 2.0
    notes: "Weld shell seams, attach heads, install nozzles and mounting pads, add legs/brackets"
  - process_id: pressure_testing_v0
    inputs:
      - item_id: welded_fabrications
        qty: 152.0
        unit: kg
    outputs:
      - item_id: chemical_mixer_tank
        qty: 1.0
        unit: unit
    est_time_hr: 1.0
    labor_hours: 1.0
    machine_hours: 0.5
    notes: "Hydrostatic pressure test, leak check, surface cleaning. Testing waste from cleanup and flushing."
