steps:
  - process_id: sheet_metal_cutting_v0
    inputs:
      - item_id: steel_plate_raw
        qty: 160.0
        unit: kg
    outputs:
      - item_id: formed_sheet_metal_parts
        qty: 156.0
        unit: kg
