id: recipe_milling_table_v0
target_item_id: milling_table
variant_id: v0
inputs:
  - item_id: iron_metal_pure
    qty: 50.0
    unit: kg
  - item_id: ball_screw_assembly
    qty: 2
    unit: unit
  - item_id: fastener_kit_medium
    qty: 1
    unit: unit
outputs:
  - item_id: milling_table
    qty: 1.0
    unit: unit
steps:
  - process_id: metal_casting_basic_v0
    inputs:
    - item_id: iron_metal_pure
      qty: 50.0
      unit: kg
    outputs:
    - item_id: cast_metal_parts
      qty: 48.0
      unit: kg
    est_time_hr: 3.0
    machine_hours: 3.0
    notes: "Cast table base and slideways from cast iron for stability"
  - process_id: machining_finish_basic_v0
    inputs:
    - item_id: cast_metal_parts
      qty: 48.0
      unit: kg
    outputs:
    - item_id: machined_part_raw
      qty: 45.0
      unit: kg
    est_time_hr: 4.0
    machine_hours: 4.0
    notes: "Precision machine table surface, T-slots, and slideway surfaces"
  - process_id: precision_grinding_basic_v0
    inputs:
    - item_id: machined_part_raw
      qty: 45.0
      unit: kg
    outputs:
    - item_id: finished_part_deburred
      qty: 44.0
      unit: kg
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Grind table surface and ways to final flatness and parallelism"
  - process_id: assembly_basic_v0
    inputs:
    - item_id: finished_part_deburred
      qty: 44.0
      unit: kg
    - item_id: ball_screw_assembly
      qty: 2
      unit: unit
    - item_id: fastener_kit_medium
      qty: 1
      unit: unit
    outputs:
    - item_id: milling_table
      qty: 1.0
      unit: unit
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: "Install feed screws, gibs, and locking mechanisms"
assumptions: Cast iron table with precision ground surfaces and T-slots for workholding. X-Y positioning capability.
notes: |
  Precision milling table for milling machine. Provides accurate workpiece positioning and clamping surface.

  Sequential processing: cast → machine → grind → assemble. Uses ball_screw_assembly (2x for X-Y axes)
  as feed screws. Gibs assumed to be part of finished casting or included in fastener kit.
