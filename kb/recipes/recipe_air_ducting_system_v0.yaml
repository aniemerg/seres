id: recipe_air_ducting_system_v0
target_item_id: air_ducting_system
variant_id: v0
steps:
  - process_id: sheet_metal_fabrication_v0
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Fabricate duct sections, manifolds, and damper housings"
  - process_id: welding_and_fabrication_v0
    est_time_hr: 1.5
    labor_hours: 1.5
    notes: "Weld or rivet duct sections and install flanges"
  - process_id: assembly_basic_v0
    est_time_hr: 1.5
    labor_hours: 1.5
    notes: "Assemble duct system, install dampers, seals, and mounting brackets"
assumptions: Sheet metal ducting with manual or automated dampers. For air distribution in cooling chambers.
notes: Air ducting system for controlled cooling chambers. Provides air circulation and temperature distribution control.
