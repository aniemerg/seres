id: recipe_ferrite_toroid_core_v0
target_item_id: ferrite_toroid_core_v0
variant_id: v0
steps:
  - process_id: ball_milling_v0
    est_time_hr: 2.0
    labor_hours: 0.5
    notes: Mill ferrite powder precursors (Fe oxide, Ni oxide) to fine particle size
  - process_id: ferrite_toroid_sintering_v0
    est_time_hr: 3.0
    labor_hours: 0.8
    notes: Press into toroid shape and sinter at 1200-1400°C
assumptions: Ferrite toroid cores fabricated from lunar-derived iron and nickel oxides. NiFe₂O₄ composition for soft magnetic properties.
notes: Manufacturing route for toroidal ferrite cores used in transformers and inductors. Source from paper reviews on magnetic materials.
