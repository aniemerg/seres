steps:
  - process_id: ceramic_forming_basic_v0
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Form ceramic tube body and insulators"
  - process_id: sintering_basic_v0
    est_time_hr: 3.0
    machine_hours: 3.0
    notes: "Sinter ceramic components at high temperature"
  - process_id: machining_finish_basic_v0
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Machine refractory metal electrodes (tungsten/molybdenum) and mounting surfaces"
  - process_id: assembly_basic_v0
    est_time_hr: 3.0
    labor_hours: 3.0
    notes: "Assemble electrodes in tube, evacuate, charge with cesium vapor, seal tube"
