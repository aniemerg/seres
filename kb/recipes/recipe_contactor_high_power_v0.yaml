id: recipe_contactor_high_power_v0
kind: recipe
name: Contactor high power assembly v0
produces_id: contactor_high_power_v0
produces_qty: 1.0
produces_unit: unit
target_item_id: contactor_high_power_v0
variant_id: v0
steps:
  - process_id: metal_stamping_process_v0
    est_time_hr: 0.5
    inputs:
      - item_id: steel_sheet_1mm
        qty: 0.05
        unit: kg
    outputs:
      - item_id: contactor_armature_and_frame
        qty: 0.04
        unit: kg
    notes: "Stamp armature and frame for contactor_high_power_v0"
  - process_id: wire_winding_process_v0
    est_time_hr: 1.0
    inputs:
      - item_id: copper_wire_magnet
        qty: 0.04
        unit: kg
      - item_id: iron_core_laminated
        qty: 0.03
        unit: kg
    outputs:
      - item_id: relay_coil_assembly
        qty: 0.05
        unit: kg
    notes: "Wind coil for electromagnet"
  - process_id: contact_material_application_v0
    est_time_hr: 0.5
    inputs:
      - item_id: contactor_armature_and_frame
        qty: 0.04
        unit: kg
      - item_id: silver_contact_material
        qty: 0.005
        unit: kg
    outputs:
      - item_id: contacts_with_applied_material_v0
        qty: 0.045
        unit: kg
    notes: "Apply contact material to contact surfaces"
  - process_id: assembly_process_general_v0
    est_time_hr: 0.8
    inputs:
      - item_id: relay_coil_assembly
        qty: 0.05
        unit: kg
      - item_id: contacts_with_applied_material_v0
        qty: 0.045
        unit: kg
      - item_id: plastic_housing_molded
        qty: 0.015
        unit: kg
      - item_id: spring_compression_small
        qty: 1.0
        unit: each
    outputs:
      - item_id: contactor_high_power_v0
        qty: 1.0
        unit: kg
    notes: "Assemble coil, contacts, housing, and springs into contactor_high_power_v0"
assumptions: |
  Placeholder approach based on contator_high_power_v0 workflow; this recipe closes the no_recipe gap for contactor_high_power_v0.
notes: |
  Placeholder recipe to close no_recipe gap for contactor_high_power_v0; refine BOM and timing as BOM details become available.
