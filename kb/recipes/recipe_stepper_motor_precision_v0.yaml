id: recipe_stepper_motor_precision_v0
target_item_id: stepper_motor_precision
variant_id: v0
inputs:
  - item_id: steel_stock
    qty: 3.0
    unit: kg
  - item_id: cutting_fluid
    qty: 0.3
    unit: kg
  - item_id: aluminum_wire
    qty: 1.1
    unit: kg
  - item_id: coil_insulation_material
    qty: 0.03
    unit: kg
steps:
  - process_id: machining_precision_v0
    inputs:
      - item_id: steel_stock
        qty: 3.0
        unit: kg
      - item_id: cutting_fluid
        qty: 0.3
        unit: kg
    outputs:
      - item_id: machined_steel_part_precision
        qty: 2.02
        unit: kg
    est_time_hr: 4.0
    machine_hours: 4.0
    labor_hours: 2.0
    notes: "Machine motor housing, shaft, and mounting bracket"
  - process_id: coil_winding_basic_v0
    inputs:
      - item_id: aluminum_wire
        qty: 1.1
        unit: kg
      - item_id: coil_insulation_material
        qty: 0.03
        unit: kg
    outputs:
      - item_id: motor_coil_wound
        qty: 0.98
        unit: kg
    est_time_hr: 3.0
    labor_hours: 2.5
    notes: "Wind stator coils with magnet wire"
  - process_id: assembly_basic_v0
    inputs:
      - item_id: machined_steel_part_precision
        qty: 2.02
        unit: kg
      - item_id: motor_coil_wound
        qty: 0.98
        unit: kg
    outputs:
      - item_id: assembled_equipment
        qty: 3.0
        unit: kg
    est_time_hr: 2.5
    labor_hours: 2.5
    notes: "Assemble rotor, stator, bearings, and housing; install drive electronics"
  - process_id: calibration_basic_v0
    inputs:
      - item_id: assembled_equipment
        qty: 3.0
        unit: kg
    outputs:
      - item_id: assembled_equipment
        qty: 3.0
        unit: kg
    est_time_hr: 1.5
    labor_hours: 1.2
    notes: "Calibrate step accuracy and holding torque"
  - process_id: integration_test_basic_v0
    inputs:
      - item_id: assembled_equipment
        qty: 3.0
        unit: kg
    outputs:
      - item_id: assembled_equipment
        qty: 3.0
        unit: kg
    est_time_hr: 1.0
    labor_hours: 0.8
    notes: "Test motor performance and positioning accuracy"
  - process_id: inspection_basic_v0
    inputs:
      - item_id: assembled_equipment
        qty: 3.0
        unit: kg
    outputs:
      - item_id: stepper_motor_precision
        qty: 3.0
        unit: kg
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: "Verify step resolution and smooth operation"
assumptions: "Precision stepper motor for CNC and automated positioning. 3 kg motor with 200-400 steps/revolution. Includes motor, mounting, and drive electronics."
notes: |
  Assumptions:
  - Cutting fluid modeled in kg for mass balance (density ~1 kg/L).
  - Scaled stock and coil inputs to align with 3 kg stepper_motor_precision mass.
  Rationale:
  - Convert units to avoid mass balance conversion errors.
