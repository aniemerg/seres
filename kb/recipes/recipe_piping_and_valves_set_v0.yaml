id: recipe_piping_and_valves_set_v0
target_item_id: piping_and_valves_set
variant_id: v0
inputs:
  - item_id: aluminum_alloy_ingot
    qty: 5.0
    unit: kg
  - item_id: aluminum_tube_stock
    qty: 3.0
    unit: kg
outputs:
  - item_id: piping_and_valves_set
    qty: 6.5
    unit: kg
steps:
  - process_id: cutting_basic_v0
    inputs:
      - item_id: aluminum_alloy_ingot
        qty: 5.0
        unit: kg
    outputs:
      - item_id: cut_parts
        qty: 4.5
        unit: kg
    est_time_hr: 2.0
    notes: Cut and rough form valve bodies
  - process_id: machining_finish_basic_v0
    inputs:
      - item_id: cut_parts
        qty: 4.5
        unit: kg
    outputs:
      - item_id: machined_part_raw
        qty: 4.0
        unit: kg
    est_time_hr: 4.0
    notes: Machine valve bores, threads, and sealing surfaces
  - process_id: metal_forming_basic_v0
    inputs:
      - item_id: aluminum_tube_stock
        qty: 3.0
        unit: kg
    outputs:
      - item_id: formed_metal_part
        qty: 2.8
        unit: kg
    est_time_hr: 1.5
    notes: Bend tubing to required geometry
  - process_id: welding_brazing_basic_v0
    inputs:
      - item_id: formed_metal_part
        qty: 2.8
        unit: kg
      - item_id: machined_part_raw
        qty: 4.0
        unit: kg
    outputs:
      - item_id: piping_and_valves_set
        qty: 6.5
        unit: kg
    est_time_hr: 3.0
    notes: TIG weld pipes and valves into assembly
assumptions: |
  Aluminum piping and valves for fluid handling.
  TIG welding provides leak-tight joints.
  Sealing surfaces machined for O-ring compatibility.
notes: |
  Local manufacturing route for piping and valves set.
  Replaces import_v0 placeholder.
  Suitable for water, gas, and low-pressure chemical fluids.
