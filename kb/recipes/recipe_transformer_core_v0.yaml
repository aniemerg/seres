id: recipe_transformer_core_v0
target_item_id: transformer_core
variant_id: v0
steps:
  - process_id: sheet_metal_cutting_v0
    est_time_hr: 3.0
    machine_hours: 3.0
    notes: "Cut thin silicon steel sheets into E-I or toroidal lamination shapes"
  - process_id: coating_insulation_v0
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Apply thin insulating coating to laminations to prevent eddy currents"
  - process_id: stacking_and_clamping_v0
    est_time_hr: 3.0
    labor_hours: 3.0
    notes: "Stack coated laminations, align, clamp or bond together to form core"
  - process_id: annealing_basic_v0
    est_time_hr: 4.0
    machine_hours: 4.0
    notes: "Stress-relief anneal to improve magnetic properties"
assumptions: Laminated silicon steel sheets with insulating coating, stacked and bonded to form magnetic core. Total mass ~15 kg.
notes: Transformer core manufactured from laminated silicon steel. Reduces eddy current losses through thin insulated laminations.
