id: recipe_extruder_head_basic_v0
target_item_id: extruder_head_basic
variant_id: v0
inputs:
  - item_id: metal_alloy_bulk
    qty: 10.0
    unit: kg
  - item_id: heating_element_set_basic
    qty: 1.0
    unit: unit
  - item_id: fastener_kit_small
    qty: 1.0
    unit: unit
outputs:
  - item_id: extruder_head_basic
    qty: 1.0
    unit: unit
steps:
  - process_id: metal_casting_basic_v0
    inputs:
      - item_id: metal_alloy_bulk
        qty: 10.0
        unit: kg
    outputs:
      - item_id: cast_metal_parts
        qty: 9.5
        unit: kg
    est_time_hr: 1.0
    machine_hours: 1.0
    notes: Cast extruder body and nozzle blanks
  - process_id: machining_finish_basic_v0
    inputs:
      - item_id: cast_metal_parts
        qty: 9.5
        unit: kg
    outputs:
      - item_id: machined_part_raw
        qty: 8.5
        unit: kg
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: Precision machine nozzle bore and feed channels
  - process_id: assembly_basic_v0
    inputs:
      - item_id: machined_part_raw
        qty: 8.5
        unit: kg
      - item_id: heating_element_set_basic
        qty: 1.0
        unit: unit
      - item_id: fastener_kit_small
        qty: 1.0
        unit: unit
    outputs:
      - item_id: extruder_head_basic
        qty: 1.0
        unit: unit
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: Assemble extruder head with heating elements
assumptions: "8 kg extruder head for polymer/SMA printing."
notes: "Three-step recipe for basic extruder print head."
