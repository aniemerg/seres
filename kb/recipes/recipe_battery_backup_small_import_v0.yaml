notes: |
  Import recipe for small emergency battery pack.

  Import required: Lithium-ion cells (lithium scarce on Moon), battery
  management system (BMS), cell balancing electronics.

  Alternative: Ni-Fe battery from lunar resources (heavier, lower energy density).
