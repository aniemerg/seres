id: recipe_ceramic_powder_mixture_v0
kind: recipe
name: Recipe for ceramic_powder_mixture
target_item_id: ceramic_powder_mixture
variant_id: v0
inputs:
  - item_id: coarse_powder
    qty: 1.0
    unit: kg
steps:
  - process_id: ball_milling_v0
    inputs:
      - item_id: coarse_powder
        qty: 1.0
        unit: kg
    outputs:
      - item_id: fine_powder
        qty: 0.98
        unit: kg
    est_time_hr: 8.0
    machine_hours: 8.0
    labor_hours: 1.0
    notes: "Ball mill powder mixture to reduce particle size and achieve uniform distribution; 2% loss as dust"
  - process_id: drying_basic_v0
    inputs:
      - item_id: fine_powder
        qty: 0.98
        unit: kg
    outputs:
      - item_id: fine_powder
        qty: 0.95
        unit: kg
    est_time_hr: 4.0
    machine_hours: 4.0
    labor_hours: 0.5
    notes: "Dry milled powder to remove moisture; ~3% moisture loss"
  - process_id: screening_basic_v0
    inputs:
      - item_id: fine_powder
        qty: 0.95
        unit: kg
    outputs:
      - item_id: ceramic_powder_mixture
        qty: 0.95
        unit: kg
    est_time_hr: 1.0
    machine_hours: 1.0
    labor_hours: 0.5
    notes: "Screen powder to achieve desired particle size distribution; final ceramic powder mixture"
assumptions: "Assumes coarse_powder feedstock from upstream ceramic mixing; ball milled, dried, and screened for uniform composition."
notes: "Manufacturing of ceramic powder mixture from coarse_powder feedstock. Total processing time ~13 hours. Ball milling time dominates. Used for ceramic parts and refractory production."
