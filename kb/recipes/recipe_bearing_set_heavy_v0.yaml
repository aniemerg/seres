id: recipe_bearing_set_heavy_v0
target_item_id: bearing_set_heavy
variant_id: v0
steps:
  - process_id: metal_casting_basic_v0
    est_time_hr: 1.5
    machine_hours: 1.5
    notes: Cast inner and outer bearing race blanks from high-carbon bearing steel
  - process_id: machining_basic_v0
    est_time_hr: 2.5
    machine_hours: 2.5
    notes: Rough machine race blanks to near-net shape, prepare for heat treatment
  - process_id: heat_treatment_hardening_v0
    est_time_hr: 4.0
    machine_hours: 4.0
    notes: Harden bearing races (austenitize, quench, temper) to HRC 58-62
  - process_id: precision_grinding_basic_v0
    est_time_hr: 3.0
    machine_hours: 3.0
    notes: Precision grind inner/outer race surfaces to tight tolerances and surface finish
  - process_id: metal_forging_process_v0
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: Hot forge ball/roller blanks from bearing steel bar stock
  - process_id: heat_treatment_hardening_v0
    est_time_hr: 3.5
    machine_hours: 3.5
    notes: Harden rolling elements to HRC 60-64 for wear resistance
  - process_id: surface_grinding_precision_v0
    est_time_hr: 2.5
    machine_hours: 2.5
    notes: Precision grind rolling elements to spherical/cylindrical form and surface finish
  - process_id: metal_casting_basic_v0
    est_time_hr: 0.5
    machine_hours: 0.5
    notes: Cast or stamp bearing cage/retainer blanks from brass or steel
  - process_id: machining_finish_basic_v0
    est_time_hr: 1.5
    machine_hours: 1.5
    notes: Machine cage pockets and alignment features
  - process_id: assembly_basic_v0
    est_time_hr: 1.5
    labor_hours: 1.5
    notes: Assemble races, rolling elements, and cage; verify clearances and tolerances
  - process_id: lubricant_compounding_high_temp_v0
    est_time_hr: 0.5
    machine_hours: 0.5
    notes: Prepare bearing grease or apply solid lubricant coating
  - process_id: assembly_basic_v0
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: Pack bearings with lubricant, install seals if applicable
  - process_id: alignment_and_testing_basic_v0
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: Test bearing rotation, measure radial/axial play, verify quality standards
assumptions: "Heavy-duty bearing set (4 kg) for large motors and machinery; precision ground races and rolling elements; heat-treated to bearing-grade hardness; includes lubrication and final testing."
notes: "Comprehensive 13-step recipe covering steel processing, precision machining, ball/roller forming, heat treatment, assembly, lubrication, and testing. Suitable for 70-100mm bore heavy industrial bearings."
