    qty: 6.0
    unit: kg
  - item_id: steel_stock
    qty: 2.0
    unit: kg
  - item_id: bearing_set_small
    qty: 0.3
    unit: kg
  - item_id: fastener_kit_medium
    qty: 1
    unit: kg
outputs:
  - item_id: robot_wrist_3axis
    qty: 1
    unit: unit
byproducts:
