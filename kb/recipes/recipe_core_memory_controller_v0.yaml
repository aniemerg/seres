id: recipe_core_memory_controller_v0
kind: recipe
target_item_id: core_memory_controller_v0
variant_id: v0
inputs:
  - item_id: copper_clad_laminate
    qty: 0.05
    unit: kg
  - item_id: pcb_bare_board
    qty: 0.04
    unit: kg
    notes: "Intermediate for assembly step"
  - item_id: electronic_components_set
    qty: 0.21
    unit: kg
  - item_id: compiled_firmware_binary
    qty: 1
    unit: unit
outputs:
  - item_id: core_memory_controller_v0
    qty: 0.25
    unit: kg
  - item_id: pcb_scrap
    qty: 0.01
    unit: kg
steps:
  - process_id: pcb_fabrication_process_v0
    inputs:
      - item_id: copper_clad_laminate
        qty: 0.05
        unit: kg
    outputs:
      - item_id: pcb_bare_board
        qty: 0.04
        unit: kg
    byproducts:
      - item_id: pcb_scrap
        qty: 0.01
        unit: kg
    est_time_hr: 2.0
    notes: "PCB bare board fabrication for memory controller core"
  - process_id: reflow_soldering_process_v0
    inputs:
      - item_id: pcb_bare_board
        qty: 0.04
        unit: kg
      - item_id: electronic_components_set
        qty: 0.21
        unit: kg
    outputs:
      - item_id: pcb_assembled_board
        qty: 0.25
        unit: kg
    est_time_hr: 0.5
    notes: "Reflow soldering to assemble PCB with components"
  - process_id: assembly_basic_v0
    inputs:
      - item_id: pcb_assembled_board
        qty: 0.25
        unit: kg
      - item_id: compiled_firmware_binary
        qty: 1
        unit: unit
    outputs:
      - item_id: core_memory_controller_v0
        qty: 0.25
        unit: kg
    est_time_hr: 0.5
    notes: "Firmware programming yields memory controller core"
