id: recipe_processed_powder_mixture_v0
target_item_id: processed_powder_mixture
variant_id: v0
inputs:
  - item_id: coarse_powder
    qty: 1.0
    unit: kg
  - item_id: component_material_a
    qty: 0.5
    unit: kg
  - item_id: binder_simple
    qty: 0.5
    unit: kg
steps:
  - process_id: grinding_and_milling_v0
    inputs:
      - item_id: coarse_powder
        qty: 1.0
        unit: kg
    outputs:
      - item_id: fine_powder
        qty: 1.0
        unit: kg
    est_time_hr: 3.0
    machine_hours: 3.0
    notes: "Mill and screen powder to achieve uniform particle size"
  - process_id: mixing_and_blending_v0
    inputs:
      - item_id: component_material_a
        qty: 0.5
        unit: kg
      - item_id: binder_simple
        qty: 0.5
        unit: kg
    outputs:
      - item_id: blended_mixture
        qty: 1.0
        unit: kg
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Mix powder with binder and additives for uniform distribution"
  - process_id: drying_and_curing_v0
    inputs:
      - item_id: blended_mixture
        qty: 1.0
        unit: kg
    outputs:
      - item_id: dried_material
        qty: 1.0
        unit: kg
    est_time_hr: 4.0
    machine_hours: 4.0
    notes: "Dry to target moisture content for optimal pressing characteristics"
  - process_id: inspection_basic_v0
    inputs:
      - item_id: dried_material
        qty: 1.0
        unit: kg
    outputs:
      - item_id: processed_powder_mixture
        qty: 1.0
        unit: kg
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: "Verify particle size distribution and binder content"
assumptions: Metal or ceramic powder processed with organic binder for powder metallurgy operations.
notes: Processed powder mixture ready for pressing or sintering. Uniform particle size with binder for green strength.
