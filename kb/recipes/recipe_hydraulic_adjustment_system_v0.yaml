id: recipe_hydraulic_adjustment_system_v0
target_item_id: hydraulic_adjustment_system
variant_id: v0
steps:
  - process_id: metal_casting_process_v0
    inputs:
      - item_id: aluminum_alloy_ingot
        qty: 8.0
        unit: kg
    outputs:
      - item_id: hydraulic_cylinder_body_cast
        qty: 7.2
        unit: kg
    est_time_hr: 3.0
    notes: Cast hydraulic cylinder body
  - process_id: machining_process_boring_v0
    inputs:
      - item_id: hydraulic_cylinder_body_cast
        qty: 7.2
        unit: kg
    outputs:
      - item_id: hydraulic_cylinder_body_machined
        qty: 6.5
        unit: kg
    est_time_hr: 4.0
    notes: Bore cylinder, machine end caps, threads, ports
  - process_id: machining_process_turning_v0
    inputs:
      - item_id: steel_bar_stock
        qty: 3.0
        unit: kg
    outputs:
      - item_id: steel_shaft_machined
        qty: 2.5
        unit: kg
    est_time_hr: 2.0
    notes: Machine piston rod with precise tolerances (modeled as steel_shaft_machined)
  - process_id: machining_process_milling_v0
    inputs:
      - item_id: aluminum_alloy_ingot
        qty: 2.0
        unit: kg
    outputs:
      - item_id: hydraulic_control_valve_set
        qty: 1.5
        unit: kg
    est_time_hr: 3.0
    notes: Machine valve manifold with ports and passages
  - process_id: assembly_process_general_v0
    inputs:
      - item_id: hydraulic_cylinder_body_machined
        qty: 6.5
        unit: kg
      - item_id: steel_shaft_machined
        qty: 2.5
        unit: kg
      - item_id: hydraulic_control_valve_set
        qty: 1.5
        unit: kg
      - item_id: seal_mechanical_rotary
        qty: 4.0
        unit: each
      - item_id: hydraulic_hose_assembly
        qty: 2.0
        unit: kg
      - item_id: cutting_fluid
        qty: 3.0
        unit: kg
    outputs:
      - item_id: hydraulic_adjustment_system
        qty: 15.0
        unit: kg
    est_time_hr: 4.0
    notes: Assemble cylinder, valve, hoses, fill with fluid, test
assumptions: |
  Aluminum cylinder body for light weight.
  Steel piston rod for strength.
  Mechanical seals prevent leakage.
  Oil-based cutting fluid used as hydraulic fluid in early builds.
  Manual or powered hydraulic pump provides pressure.
notes: |
  Manufacturing route for hydraulic adjustment/clamping system.
  Replaces import_v0 placeholder.
  Suitable for machine tool adjustments, clamping, and positioning.
  Typical pressure: 50-200 bar for precision adjustment.
