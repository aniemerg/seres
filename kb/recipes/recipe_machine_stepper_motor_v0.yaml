id: recipe_machine_stepper_motor_v0
target_item_id: stepper_motor_v0
variant_id: v0
steps:
  - process_id: metal_stamping_process_v0
    inputs:
      - item_id: electrical_steel_sheet
        qty: 1.2
        unit: kg
        notes: "Silicon steel (electrical steel) for motor laminations"
    outputs:
      - item_id: steel_lamination_stack
        qty: 1.0
        unit: kg
    est_time_hr: 2.0
    notes: Stamp and stack stator and rotor laminations
  - process_id: wire_winding_process_v0
    inputs:
      - item_id: steel_lamination_stack
        qty: 0.8
        unit: kg
      - item_id: wire_copper_magnet
        qty: 0.3
        unit: kg
    outputs:
      - item_id: stator_wound
        qty: 1.0
        unit: kg
    est_time_hr: 3.0
    notes: Wind copper coils on stator poles
  - process_id: magnet_magnetization_process_v0
    inputs:
      - item_id: permanent_magnet_neodymium
        qty: 0.2
        unit: kg
    outputs:
      - item_id: rotor_magnets_magnetized
        qty: 0.2
        unit: kg
    est_time_hr: 0.5
    notes: Magnetize rotor magnets to full strength
  - process_id: machining_process_turning_v0
    inputs:
      - item_id: aluminum_alloy_ingot
        qty: 0.6
        unit: kg
    outputs:
      - item_id: motor_housing_steel
        qty: 0.4
        unit: kg
    est_time_hr: 2.0
    notes: Machine housing and end caps (modeled as motor_housing_steel)
  - process_id: assembly_process_general_v0
    inputs:
      - item_id: stator_wound
        qty: 1.0
        unit: kg
      - item_id: steel_lamination_stack
        qty: 0.2
        unit: kg
      - item_id: rotor_magnets_magnetized
        qty: 0.2
        unit: kg
      - item_id: steel_shaft_machined
        qty: 0.2
        unit: kg
      - item_id: motor_housing_steel
        qty: 0.4
        unit: kg
      - item_id: bearing_ball_steel
        qty: 2.0
        unit: each
    outputs:
      - item_id: stepper_motor_v0
        qty: 2.0
        unit: kg
    est_time_hr: 2.0
    notes: Assemble rotor, stator, bearings, housing, test operation
assumptions: |
  Hybrid stepper design with permanent magnets.
  Laminated steel minimizes eddy currents.
  Precision assembly for smooth stepping and low cogging.
notes: |
  Manufacturing route for stepper motor.
  Standard motor manufacturing techniques.
  Critical precision component for motion control.
