id: recipe_hot_wire_power_supply_v0
target_item_id: hot_wire_power_supply
variant_id: v0
inputs:
  - item_id: steel_plate_raw
    qty: 4.0
    unit: kg
  - item_id: transformer_power_medium
    qty: 3.0
    unit: kg
  - item_id: electrical_wiring_kit
    qty: 0.5
    unit: kg
  - item_id: electronic_components_set
    qty: 0.5
    unit: kg
outputs:
  - item_id: hot_wire_power_supply
    qty: 1
    unit: unit
steps:
  - process_id: sheet_metal_fabrication_v0
    inputs:
      - item_id: steel_plate_raw
        qty: 4.0
        unit: kg
    outputs:
      - item_id: formed_sheet_metal_parts
        qty: 4.0
        unit: kg
    est_time_hr: 1.0
    machine_hours: 1.0
    notes: "Fabricate power supply enclosure from sheet metal"
  - process_id: wiring_and_electronics_integration_v0
    inputs:
      - item_id: transformer_power_medium
        qty: 3.0
        unit: kg
      - item_id: electrical_wiring_kit
        qty: 0.5
        unit: kg
      - item_id: electronic_components_set
        qty: 0.5
        unit: kg
    outputs:
      - item_id: wired_electrical_system
        qty: 4.0
        unit: kg
    est_time_hr: 2.0
    labor_hours: 2.0
    notes: "Wire transformer, rectifier circuit, current control, and output terminals"
  - process_id: assembly_basic_v0
    inputs:
      - item_id: formed_sheet_metal_parts
        qty: 4.0
        unit: kg
      - item_id: wired_electrical_system
        qty: 4.0
        unit: kg
    outputs:
      - item_id: assembled_equipment
        qty: 8.0
        unit: kg
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: "Mount components in enclosure, install heat sinks, attach control knobs and terminals"
  - process_id: integration_test_basic_v0
    inputs:
      - item_id: assembled_equipment
        qty: 8.0
        unit: kg
    outputs:
      - item_id: hot_wire_power_supply
        qty: 1
        unit: unit
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: "Test output voltage/current control and load response with resistive load"
assumptions: Low-voltage high-current transformer-based power supply with adjustable current control for resistive heating of cutting wire.
notes: |
  Power supply for hot wire foam cutters. Provides controlled current for heating nichrome or similar resistance wire.
  Mass balance: set enclosure/electronics outputs to 4.0 kg each; assembly output 8.0 kg to match part mass.
