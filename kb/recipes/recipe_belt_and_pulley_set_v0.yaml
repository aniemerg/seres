id: recipe_belt_and_pulley_set_v0
target_item_id: belt_and_pulley_set
variant_id: v0
inputs:
  - item_id: metal_alloy_bulk
    qty: 1.0
    unit: kg
  - item_id: rough_part
    qty: 0.08
    unit: kg
  - item_id: cutting_fluid
    qty: 1.0
    unit: L
  - item_id: silicone_polymer
    qty: 1.0
    unit: kg
  - item_id: silicone_curing_agent
    qty: 0.05
    unit: kg
  - item_id: fastener_kit_small
    qty: 1.0
    unit: unit
steps:
  - process_id: metal_casting_basic_v0
    inputs:
      - item_id: metal_alloy_bulk
        qty: 1.0
        unit: kg
    outputs:
      - item_id: rough_part
        qty: 0.08
        unit: kg
    est_time_hr: 1.5
    machine_hours: 1.5
    notes: "Cast pulley blanks from steel or cast iron; includes multiple pulley sizes for speed adjustment"
  - process_id: machining_process_turning_v0
    inputs:
      - item_id: rough_part
        qty: 0.08
        unit: kg
    outputs:
      - item_id: machined_steel_part_precision
        qty: 0.075
        unit: kg
    est_time_hr: 3.0
    machine_hours: 3.0
    notes: "Precision turn pulley outer diameters, cut V-groove or flat profiles on lathe"
  - process_id: machining_precision_v0
    inputs:
      - item_id: machined_steel_part_precision
        qty: 0.075
        unit: kg
      - item_id: cutting_fluid
        qty: 1.0
        unit: L
    outputs:
      - item_id: machined_steel_part_precision
        qty: 0.075
        unit: kg
    est_time_hr: 4.0
    machine_hours: 4.0
    labor_hours: 2.5
    notes: "Machine center bores, keyways, set screw holes; final surface finishing"
  - process_id: balancing_dynamic_basic_v0
    inputs:
      - item_id: machined_steel_part_precision
        qty: 0.075
        unit: kg
    outputs:
      - item_id: machined_steel_part_precision
        qty: 0.075
        unit: kg
    est_time_hr: 2.0
    machine_hours: 2.0
    labor_hours: 1.5
    notes: "Dynamically balance pulleys to minimize vibration at operating speeds"
  - process_id: silicone_rubber_vulcanization_v0
    inputs:
      - item_id: silicone_polymer
        qty: 1.0
        unit: kg
      - item_id: silicone_curing_agent
        qty: 0.05
        unit: kg
    outputs:
      - item_id: silicone_rubber
        qty: 1.0
        unit: kg
    est_time_hr: 1.0
    machine_hours: 1.0
    notes: "Vulcanize silicone rubber for belt material base"
  - process_id: molding_rubber_or_plastic_v0
    inputs:
      - item_id: silicone_rubber
        qty: 1.0
        unit: kg
    outputs:
      - item_id: molded_rubber_or_plastic_piece_v0
        qty: 1.0
        unit: unit
    est_time_hr: 3.0
    machine_hours: 2.5
    labor_hours: 1.5
    notes: "Mold rubber into V-belt or flat belt profile with reinforcing cords"
  - process_id: assembly_basic_v0
    inputs:
      - item_id: machined_steel_part_precision
        qty: 0.075
        unit: kg
      - item_id: molded_rubber_or_plastic_piece_v0
        qty: 1.0
        unit: unit
      - item_id: fastener_kit_small
        qty: 1.0
        unit: unit
    outputs:
      - item_id: assembled_equipment
        qty: 1.0
        unit: unit
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: "Match pulleys by size for desired speed ratio, select appropriate belt length, install set screws or keys for shaft mounting"
  - process_id: inspection_basic_v0
    inputs:
      - item_id: assembled_equipment
        qty: 1.0
        unit: unit
    outputs:
      - item_id: belt_and_pulley_set
        qty: 1.0
        unit: unit
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: "Verify pulley groove profiles, check belt fit and tension, ensure proper alignment capability"
outputs:
  - item_id: belt_and_pulley_set
    qty: 1
    unit: unit
assumptions: "Belt and pulley power transmission set for motors, conveyors, and machinery drives. 8 kg set includes 2-4 pulleys/sheaves (cast iron or steel, various diameters 50-300 mm) and matching V-belts or flat belts. Typical power capacity 0.5-5 kW. Speed ratios 1:1 to 5:1 achievable. Includes mounting hardware (set screws, keys). Used for flexible power transmission with overload protection (belt slip). Quieter and less expensive than gears."
notes: "Eight-step manufacturing recipe for belt and pulley set. Pulley fabrication: cast metal blanks, precision turning for profiles and grooves, detailed machining for mounting features, dynamic balancing. Belt fabrication: vulcanize silicone rubber base, mold into belt profile with reinforcing cords. Final steps: assembly of matched sets and quality inspection. Total fabrication time ~16 hours. Critical component for variable-speed drives and power transmission in machinery."
