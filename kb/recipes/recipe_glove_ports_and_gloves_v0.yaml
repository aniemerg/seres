id: recipe_glove_ports_and_gloves_v0
kind: recipe
target_item_id: glove_ports_and_gloves
variant_id: v0
inputs:
  - item_id: steel_stock
    qty: 3.0
    unit: kg
  - item_id: cutting_fluid
    qty: 0.3
    unit: L
  - item_id: silicone_rubber
    qty: 1.0
    unit: kg
outputs:
  - item_id: glove_ports_and_gloves
    qty: 3.0
    unit: kg
steps:
  - process_id: machining_precision_v0
    inputs:
      - item_id: steel_stock
        qty: 3.0
        unit: kg
      - item_id: cutting_fluid
        qty: 0.3
        unit: L
    outputs:
      - item_id: machined_steel_part_precision
        qty: 2.0
        unit: kg
    est_time_hr: 3.0
    machine_hours: 3.0
    labor_hours: 2.0
    notes: "Machine port rings from aluminum or stainless steel (8-inch diameter) with precision mounting flange and glove attachment groove"
  - process_id: molding_rubber_or_plastic_v0
    inputs:
      - item_id: silicone_rubber
        qty: 1.0
        unit: kg
    outputs:
      - item_id: molded_rubber_or_plastic_piece_v0
        qty: 1.0
        unit: unit
    est_time_hr: 4.0
    machine_hours: 3.0
    labor_hours: 2.5
    notes: "Mold or fabricate butyl rubber or neoprene gloves with long cuffs suitable for glove box operation"
  - process_id: assembly_basic_v0
    inputs:
      - item_id: machined_steel_part_precision
        qty: 2.0
        unit: kg
      - item_id: molded_rubber_or_plastic_piece_v0
        qty: 1.0
        unit: unit
    outputs:
      - item_id: assembled_equipment
        qty: 3.0
        unit: kg
    est_time_hr: 2.0
    labor_hours: 2.0
    notes: "Bond gloves to port rings using adhesive or mechanical clamping; ensure airtight seal between glove cuff and port ring"
  - process_id: leak_test_v0
    inputs:
      - item_id: assembled_equipment
        qty: 3.0
        unit: kg
    outputs:
      - item_id: glove_ports_and_gloves
        qty: 3.0
        unit: kg
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: "Pressure test glove port assemblies to verify airtight seal integrity (typically 5-10 PSI hold test)"
assumptions: "Glove port assemblies for glove box controlled atmosphere enclosures. 3 kg set includes 2-4 port assemblies (standard 8-inch diameter). Metal port rings (aluminum or stainless steel) with butyl rubber or neoprene gloves bonded for airtight seal. Long-cuff gloves allow manipulation inside glove box while maintaining inert atmosphere or vacuum. Used in materials processing, electronics assembly, and chemical handling."
notes: "Manufacturing of glove ports and gloves for glove box. Total fabrication time ~10.5 hours. Critical component for maintaining controlled atmosphere in sensitive processing operations. Seal integrity is essential - leak testing required."
