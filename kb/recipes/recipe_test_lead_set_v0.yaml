id: recipe_test_lead_set_v0
kind: recipe
name: Recipe for test lead set
produces_id: test_lead_set
produces_qty: 1.0
produces_unit: unit
target_item_id: test_lead_set
variant_id: v0
steps:
  - process_id: cutting_basic_v0
    inputs:
      - item_id: wire_copper_insulated
        qty: 0.8
        unit: kg
        notes: "Insulated copper wire for test leads"
    est_time_hr: 0.3
    labor_hours: 0.3
    notes: "Cut insulated wire to length for probes and leads."
  - process_id: crimping_and_soldering_basic_v0
    inputs:
      - item_id: electrical_wire_and_connectors
        qty: 0.2
        unit: kg
        notes: "Banana plugs, alligator clips, and probe tips"
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: "Attach banana plugs, alligator clips, and probe tips."
  - process_id: integration_test_basic_v0
    outputs:
      - item_id: test_lead_set
        qty: 1.0
        unit: kg
    est_time_hr: 0.2
    labor_hours: 0.2
    notes: "Continuity and insulation check for assembled leads."
assumptions: Uses imported connectors and insulation; manual assembly with hand tools.
notes: Fabrication/assembly of test leads and probes for electrical testing.
