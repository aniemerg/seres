id: recipe_flier_and_bobbin_set_v0
target_item_id: flier_and_bobbin_set
variant_id: v0
inputs:
  - item_id: steel_bar_stock
    qty: 18.0
    unit: kg
  - item_id: steel_plate_or_sheet
    qty: 2.0
    unit: kg
outputs:
  - item_id: flier_and_bobbin_set
    qty: 1.0
    unit: unit
steps:
  - process_id: machining_finish_basic_v0
    inputs:
      - item_id: steel_bar_stock
        qty: 18.0
        unit: kg
    outputs:
      - item_id: machined_part_raw
        qty: 16.0
        unit: kg
    est_time_hr: 8.0
    machine_hours: 8.0
    notes: "Machine flier arms, bobbin cores, and spindle components from steel stock"
  - process_id: sheet_metal_fabrication_v0
    inputs:
      - item_id: steel_plate_or_sheet
        qty: 2.0
        unit: kg
    outputs:
      - item_id: formed_sheet_metal_parts
        qty: 1.8
        unit: kg
    est_time_hr: 2.0
    labor_hours: 2.0
    notes: "Fabricate flier guides and thread hooks from sheet metal"
  - process_id: assembly_basic_v0
    inputs:
      - item_id: machined_part_raw
        qty: 16.0
        unit: kg
      - item_id: formed_sheet_metal_parts
        qty: 1.8
        unit: kg
    outputs:
      - item_id: flier_and_bobbin_set
        qty: 1.0
        unit: unit
    est_time_hr: 2.0
    labor_hours: 2.0
    notes: "Assemble flier to bobbin, install bearings, balance rotating assembly"
assumptions: Machined steel flier and bobbin components with sheet metal guides. Balanced for high-speed rotation. Mass ~20 kg.
notes: Flier and bobbin set for textile spinning machines. Twists and winds fibers onto bobbins.
