id: recipe_molding_press_v1
kind: recipe
target_item_id: molding_press
variant_id: v1
inputs:
  - item_id: regolith_metal_crude
    qty: 300.0
    unit: kg
outputs:
  - item_id: molding_press
    qty: 300.0
    unit: kg
steps:
  - process_id: metal_casting_basic_v0
    inputs:
      - item_id: regolith_metal_crude
        qty: 300.0
        unit: kg
    outputs:
      - item_id: cast_metal_parts
        qty: 285.0
        unit: kg
    est_time_hr: 6.0
    machine_hours: 4.0
    labor_hours: 4.0
    notes: "Fabricate base components."
  - process_id: welding_brazing_basic_v0
    inputs:
      - item_id: cast_metal_parts
        qty: 285.0
        unit: kg
    outputs:
      - item_id: welded_assemblies
        qty: 285.0
        unit: kg
    est_time_hr: 5.0
    machine_hours: 3.0
    labor_hours: 3.0
    notes: "Weld frame and platen supports."
  - process_id: machining_finish_basic_v0
    inputs:
      - item_id: welded_assemblies
        qty: 285.0
        unit: kg
    outputs:
      - item_id: machined_part_raw
        qty: 285.0
        unit: kg
    est_time_hr: 3.0
    machine_hours: 2.0
    labor_hours: 1.0
    notes: "Finish surfaces for mounting interfaces."
  - process_id: assembly_basic_v0
    inputs:
      - item_id: machined_part_raw
        qty: 285.0
        unit: kg
    outputs:
      - item_id: assembled_equipment
        qty: 285.0
        unit: kg
    est_time_hr: 2.0
    labor_hours: 2.0
    notes: "Assemble frame, cylinder, platen_set, hydraulic power unit, and controls."
  - process_id: integration_test_basic_v0
    inputs:
      - item_id: assembled_equipment
        qty: 285.0
        unit: kg
    outputs:
      - item_id: molding_press
        qty: 285.0
        unit: kg
    est_time_hr: 1.0
    labor_hours: 1.0
notes: |
  Assumptions:
  - Final press mass set to 285 kg to match assembled equipment output.
  Rationale:
  - Preserve mass balance for integration test step.
  Uncertainty:
  - Press mass and scrap rate should be refined with detailed BOM.
