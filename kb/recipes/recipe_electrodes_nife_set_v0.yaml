assumptions: |
  Nickel hydroxide and iron powder available.
  Perforated steel grids provide mechanical support and current collection.
  Binder holds active material to grid.
  Drying cures binder and removes moisture.
notes: |
  Manufacturing route for NiFe battery electrodes.
  Simple powder metallurgy approach.
  Suitable for robust, long-life battery production.
