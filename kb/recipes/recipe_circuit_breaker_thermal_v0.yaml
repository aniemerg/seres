id: recipe_circuit_breaker_thermal_v0
target_item_id: circuit_breaker_thermal_v0
variant_id: v0
steps:
  - process_id: bimetallic_strip_forming_v0
    inputs:
      - item_id: steel_strip_thin
        qty: 0.02
        unit: kg
      - item_id: copper_strip_thin
        qty: 0.02
        unit: kg
    outputs:
      - item_id: bimetallic_element
        qty: 0.04
        unit: kg
    est_time_hr: 2.0
    notes: Bond and form bimetallic strip for thermal actuation
  - process_id: metal_stamping_process_v0
    inputs:
      - item_id: steel_sheet_1mm
        qty: 0.1
        unit: kg
    outputs:
      - item_id: breaker_housing_and_mechanism
        qty: 0.09
        unit: kg
    est_time_hr: 1.0
    notes: Stamp housing, latch mechanism, and contact springs
  - process_id: contact_material_application_v0
    inputs:
      - item_id: breaker_housing_and_mechanism
        qty: 0.09
        unit: kg
      - item_id: silver_contact_material
        qty: 0.01
        unit: kg
    outputs:
      - item_id: housing_with_contacts
        qty: 0.1
        unit: kg
    est_time_hr: 0.5
    notes: Apply silver contacts for low resistance and arc resistance
  - process_id: assembly_process_general_v0
    inputs:
      - item_id: housing_with_contacts
        qty: 0.1
        unit: kg
      - item_id: bimetallic_element
        qty: 0.04
        unit: kg
      - item_id: spring_compression_small
        qty: 1.0
        unit: each
      - item_id: plastic_housing_molded
        qty: 0.05
        unit: kg
    outputs:
      - item_id: circuit_breaker_assembled
        qty: 0.25
        unit: kg
    est_time_hr: 1.0
    notes: Assemble bimetallic element, latch, contacts, springs, housing
  - process_id: testing_and_calibration_circuit_breaker_v0
    inputs:
      - item_id: circuit_breaker_assembled
        qty: 0.25
        unit: kg
    outputs:
      - item_id: circuit_breaker_thermal_v0
        qty: 0.3
        unit: kg
    est_time_hr: 1.0
    notes: Test trip current, calibrate timing characteristic, verify reset
assumptions: |
  Bimetallic strip (steel/copper) provides thermal actuation.
  Latch mechanism holds contacts closed until trip.
  Silver contacts for reliable current handling.
  Manual reset after trip and cooling.
notes: |
  Manufacturing route for thermal circuit breaker.
  Simple, reliable overcurrent protection device.
  Suitable for motor and equipment protection.
