id: recipe_installed_belt_drive_v0
kind: recipe
target_item_id: installed_belt_drive
variant_id: v0
inputs:
  - item_id: metal_feedstock
    qty: 8.0
    unit: kg
  - item_id: fastener_kit_small
    qty: 1.0
    unit: unit
outputs:
  - item_id: installed_belt_drive
    qty: 1.0
    unit: unit
steps:
  - process_id: machining_finish_basic_v0
    inputs:
    - item_id: metal_feedstock
      qty: 8.0
      unit: kg
    outputs:
    - item_id: machined_part_raw
      qty: 7.5
      unit: kg
    est_time_hr: 0.8
    machine_hours: 0.8
    labor_hours: 0.3
    notes: "Machine mounting brackets and pulley bores/keys."
  - process_id: assembly_basic_v0
    inputs:
    - item_id: machined_part_raw
      qty: 7.5
      unit: kg
    - item_id: fastener_kit_small
      qty: 1
      unit: unit
    outputs:
    - item_id: assembled_equipment
      qty: 1
      unit: unit
    est_time_hr: 0.7
    labor_hours: 0.7
    notes: "Install pulleys, belt, guards, and tensioning hardware."
  - process_id: integration_test_basic_v0
    inputs:
    - item_id: assembled_equipment
      qty: 1
      unit: unit
    outputs:
    - item_id: installed_belt_drive
      qty: 1
      unit: unit
    est_time_hr: 0.5
    labor_hours: 0.5
    notes: "Check alignment, belt tension, and run-in."
assumptions: Belt and pulleys available/imported; small-scale drive.
notes: Installed belt drive assembly for equipment power transmission.
