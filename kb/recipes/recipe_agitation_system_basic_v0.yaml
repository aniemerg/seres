id: recipe_agitation_system_basic_v0
target_item_id: agitation_system_basic
variant_id: v0
inputs:
  - item_id: metal_alloy_bulk
    qty: 20.0
    unit: kg
  - item_id: sheet_metal_or_structural_steel
    qty: 10.0
    unit: kg
outputs:
  - item_id: agitation_system_basic
    qty: 30.0
    unit: kg
steps:
  - process_id: metal_casting_basic_v0
    inputs:
      - item_id: metal_alloy_bulk
        qty: 20.0
        unit: kg
    outputs:
      - item_id: cast_metal_parts
        qty: 19.0
        unit: kg
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Cast impeller blades and hub assembly"
  - process_id: machining_finish_basic_v0
    inputs:
      - item_id: cast_metal_parts
        qty: 19.0
        unit: kg
    outputs:
      - item_id: machined_part_raw
        qty: 18.0
        unit: kg
    est_time_hr: 2.0
    machine_hours: 2.0
    notes: "Machine impeller hub, bore, keyways; balance impeller assembly"
  - process_id: sheet_metal_fabrication_v0
    inputs:
      - item_id: sheet_metal_or_structural_steel
        qty: 10.0
        unit: kg
    outputs:
      - item_id: formed_sheet_metal_parts
        qty: 9.5
        unit: kg
    est_time_hr: 1.5
    machine_hours: 1.5
    notes: "Fabricate baffles, mounting brackets from sheet steel"
  - process_id: assembly_basic_v0
    inputs:
      - item_id: machined_part_raw
        qty: 18.0
        unit: kg
      - item_id: formed_sheet_metal_parts
        qty: 9.5
        unit: kg
    outputs:
      - item_id: agitation_system_basic
        qty: 30.0
        unit: kg
    est_time_hr: 1.0
    labor_hours: 1.0
    notes: "Assemble impellers on shaft, attach baffles to mounting structure"
assumptions: Impellers cast and machined for balance. Baffles fabricated from sheet metal.
notes: Basic agitation system with impellers and baffles for quench tank fluid circulation.
