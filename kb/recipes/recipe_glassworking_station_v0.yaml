id: recipe_glassworking_station_v0
kind: recipe
target_item_id: glassworking_station
variant_id: v0
inputs:
  - item_id: metal_feedstock
    qty: 120.0
    unit: kg
  - item_id: machined_part_raw
    qty: 115.0
    unit: kg
    notes: "Intermediate for welding step"
  - item_id: welded_fabrications
    qty: 115.0
    unit: kg
    notes: "Intermediate for assembly step"
  - item_id: fastener_kit_large
    qty: 1
    unit: unit
  - item_id: assembled_equipment
    qty: 80.0
    unit: kg
    notes: "Intermediate for integration test"
outputs:
  - item_id: glassworking_station
    qty: 1
    unit: unit
steps:
  - process_id: machining_finish_basic_v0
    inputs:
    - item_id: metal_feedstock
      qty: 120.0
      unit: kg
    outputs:
    - item_id: machined_part_raw
      qty: 115.0
      unit: kg
    est_time_hr: 6.0
    machine_hours: 6.0
    notes: "Machine workbench frame and mounting fixtures"
  - process_id: welding_basic_v0
    inputs:
    - item_id: machined_part_raw
      qty: 115.0
      unit: kg
    outputs:
    - item_id: welded_fabrications
      qty: 115.0
      unit: kg
    est_time_hr: 4.0
    labor_hours: 4.0
    notes: "Weld workbench structure and burner mounting"
  - process_id: assembly_basic_v0
    inputs:
    - item_id: welded_fabrications
      qty: 115.0
      unit: kg
    - item_id: fastener_kit_large
      qty: 1
      unit: unit
    outputs:
    - item_id: assembled_equipment
      qty: 80.0
      unit: kg
    est_time_hr: 6.0
    labor_hours: 6.0
    notes: "Assemble workbench, torch/burner, annealing oven, and tool storage"
  - process_id: integration_test_basic_v0
    inputs:
    - item_id: assembled_equipment
      qty: 80.0
      unit: kg
    outputs:
    - item_id: glassworking_station
      qty: 1
      unit: unit
    est_time_hr: 2.0
    labor_hours: 2.0
    notes: "Test torch operation, gas flow control, and annealing oven temperature"
assumptions: Glassworking station for lampworking and glass fabrication. Uses oxy-fuel or hydrogen-oxygen torch for heating glass. Annealing oven required to relieve thermal stress.
notes: |
  Versatile glassworking station for making vacuum tubes, insulators, laboratory glassware, and optical components.
  Critical for electronics manufacturing (vacuum tube envelopes) and chemical processing (lab glassware).
  Mass balance: set assembled_equipment output to 80 kg to match station mass.
