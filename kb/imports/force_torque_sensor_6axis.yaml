name: Force/torque sensor (6-axis)
mass: 2.0
unit: kg
material_class: composite
is_import: true
notes: "6-axis force and torque sensor for robotic force control.\n\nMeasures three\
  \ force components (Fx, Fy, Fz) and three torque components\n(Tx, Ty, Tz) simultaneously.\n\
  \nSpecifications:\n- Force range: \xB1200 N per axis\n- Torque range: \xB120 Nm\
  \ per axis\n- Resolution: 0.1 N force, 0.01 Nm torque\n- Technology: Strain gauge\
  \ bridge on machined aluminum flexure\n\nMounting: Between robot wrist flange (J6)\
  \ and tool adapter.\n\nApplications:\n- Contact detection\n- Force-controlled assembly\
  \ (press fits, insertions)\n- Compliant motion\n- Tool weight compensation\n\nComponents:\n\
  - Machined aluminum flexure (precision geometry)\n- Strain gauges (adhesive-bonded,\
  \ 4 per axis)\n- Signal conditioning electronics\n- Digital interface (SPI or analog\
  \ output)\n\nManufacturing: Aluminum flexure manufacturable from lunar Al. Strain\
  \ gauges\nlikely import (require precise resistance control). Electronics import.\n\
  \nDesign reference: docs/labor_bot_design_memo.md section 3.5.3.\n"
unit_kind: bulk
