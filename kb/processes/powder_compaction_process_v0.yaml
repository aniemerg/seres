id: powder_compaction_process_v0
kind: process
name: Powder compaction process v0
layer_tags:
- layer_4
- layer_5
inputs:
- item_id: silicon_nitride_powder_fine
  qty: 0.95
  unit: kg
- item_id: sintering_aid_mgo
  qty: 0.05
  unit: kg
outputs:
- item_id: silicon_nitride_green_body
  qty: 0.9
  unit: kg
byproducts:
- item_id: compaction_loss_v0
  qty: 0.1
  unit: kg
resource_requirements:
- machine_id: powder_compactor_v0
  qty: 0.25
  unit: hr
- machine_id: labor_bot_general_v0
  qty: 0.25
  unit: hr
energy_model:
  type: fixed_per_batch
  value: 0.6
  unit: kWh
  notes: Assumed energy intensity for compaction per kg input.
time_model:
  type: batch
  hr_per_batch: 0.5
  notes: Assumed batch time for compaction
notes: |
  Powder compaction step converting fine silicon nitride powder into a green body.
  Includes a small loss (compaction_waste) of 0.1 kg and formation of a compacted
  body suitable for subsequent sintering.
process_type: batch
