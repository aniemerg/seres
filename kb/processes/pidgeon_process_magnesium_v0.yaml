notes: |
  Pidgeon process for direct magnesium metal extraction from olivine using quicklime.
  Source: Lunar-Demandite.txt, Sustainable-ISRU-on-the-Moon.txt
  Reaction: Mg2SiO4 + 2CaO → Ca2SiO4 + 2Mg (vapor)
  Temperature: >1000°C (typically 1100-1200°C)
  Pressure: Vacuum or low pressure (drives Mg vaporization)
  Process: Thermal reduction with CaO in sealed retort
  Magnesium boiling point: 1091°C (vaporizes during process)
  Product collection: Mg vapor condensed on cool surfaces
  Products:
    - Mg metal (vapor→solid): Lightweight structural metal, alloying element
    - Ca2SiO4 (calcium silicate): Cement component, slag
  Calcium oxide source: Anorthite carbothermal reduction or limestone calcination
  Process details:
    1. Mix powdered olivine with CaO in stoichiometric ratio
    2. Heat mixture in sealed retort under vacuum
    3. Mg vaporizes and migrates to condenser
    4. Condense Mg on cool surface as solid metal
    5. Ca2SiO4 remains as solid residue
  Advantages: Direct metal production (not oxide)
  No electrolysis required
  Simple chemistry with abundant lunar materials
  Proven terrestrial process (dominant Mg production method)
  Disadvantages: High temperature requirement
  Requires vacuum/low pressure system
  Vapor handling complexity
  CaO input requirement
  Stoichiometry: Mg2SiO4 (140.7g) + 2CaO (112.2g) → 2Mg (48.6g) + Ca2SiO4 (172.2g)
  Mg yield from olivine: 34.5% by mass
  Ca2SiO4 yield: 98.5% from combined inputs (123% from olivine alone)
  Most economic terrestrial process for Mg production
  Well-suited for lunar ISRU with CaO from anorthite
  Alternative to FFC Cambridge or aluminothermic routes
  Vacuum environment on Moon advantageous for Mg vapor collection
