notes: "Pidgeon process for direct magnesium metal extraction from olivine using quicklime.\n\
  Source: Lunar-Demandite.txt, Sustainable-ISRU-on-the-Moon.txt\nReaction: Mg2SiO4\
  \ + 2CaO → Ca2SiO4 + 2Mg (vapor)\nTemperature: >1000°C (typically 1100-1200°C)\n\
  Pressure: Vacuum or low pressure (drives Mg vaporization)\nProcess: Thermal reduction\
  \ with CaO in sealed retort\nMagnesium boiling point: 1091°C (vaporizes during process)\n\
  Product collection: Mg vapor condensed on cool surfaces\nProducts:\n  - Mg metal\
  \ (vapor→solid): Lightweight structural metal, alloying element\n  - Ca2SiO4 (calcium\
  \ silicate): Cement component, slag\nCalcium oxide source: Anorthite carbothermal\
  \ reduction or limestone calcination\nProcess details:\n  1. Mix powdered olivine\
  \ with CaO in stoichiometric ratio\n  2. Heat mixture in sealed retort under vacuum\n\
  \  3. Mg vaporizes and migrates to condenser\n  4. Condense Mg on cool surface as\
  \ solid metal\n  5. Ca2SiO4 remains as solid residue\nAdvantages: Direct metal production\
  \ (not oxide)\nNo electrolysis required\nSimple chemistry with abundant lunar materials\n\
  Proven terrestrial process (dominant Mg production method)\nDisadvantages: High\
  \ temperature requirement\nRequires vacuum/low pressure system\nVapor handling complexity\n\
  CaO input requirement\nStoichiometry: Mg2SiO4 (140.7g) + 2CaO (112.2g) → 2Mg (48.6g)\
  \ + Ca2SiO4 (172.2g)\nMg yield from olivine: 34.5% by mass\nCa2SiO4 yield: 98.5%\
  \ from combined inputs (123% from olivine alone)\nMost economic terrestrial process\
  \ for Mg production\nWell-suited for lunar ISRU with CaO from anorthite\nAlternative\
  \ to FFC Cambridge or aluminothermic routes\nVacuum environment on Moon advantageous\
  \ for Mg vapor collection\n"
