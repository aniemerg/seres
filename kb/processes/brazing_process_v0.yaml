notes: "Brazing process for joining metals with filler alloy above 450°C.\nSource:\
  \ Referenced by cooling_water_jacket_v0 and other recipes\nPrinciple: Capillary\
  \ action draws molten filler between close-fitting parts\nTemperature: 600-1200°C\
  \ typical depending on alloy\nCommon alloys:\n  - Copper-phosphorus (self-fluxing\
  \ for copper)\n  - Silver-copper-zinc (general purpose)\n  - Nickel-based (high\
  \ temperature, corrosion resistant)\nAdvantages over welding: Lower temperature,\
  \ joins dissimilar metals, less distortion\nApplications: Heat exchangers, fittings,\
  \ carbide tool tips, electronic assemblies\nAtmosphere: Inert gas, vacuum, or with\
  \ flux to prevent oxidation\nJoint strength: Typically as strong as base metal\n\
  Critical for: Leak-tight joints, dissimilar metal joining, precision assemblies\n"
