notes: "Generation of hydrochloric acid gas from sodium chloride using nitric acid.\n\
  Source: Sustainable-ISRU-on-the-Moon.txt, Lunar-Demandite.txt\nReaction: NaCl +\
  \ HNO3 → HCl + NaNO3\nTemperature: Moderate heating (80-160°C for HCl gas evolution)\n\
  Process: Acid displacement - stronger acid displaces weaker from salt\nPurpose:\
  \ Generate HCl for artificial weathering and chlorine chemistry\nCritical enabler\
  \ for NaCl-based reagent recycling\nProcess details:\n  1. NaCl (solid salt, imported\
  \ from Earth as recycled reagent)\n  2. React with HNO3 (from Ostwald process)\n\
  \  3. HCl gas evolved, collected by condensation or absorption\n  4. NaNO3 (sodium\
  \ nitrate/saltpetre) remains as solid\nProducts:\n  - HCl (hydrochloric acid gas):\
  \ Artificial weathering, chlorine source\n  - NaNO3 (sodium nitrate/saltpetre):\
  \ Oxidizer, nitrogen storage\nHCl applications (critical):\n  - Anorthite leaching:\
  \ CaAl2Si2O8 + 8HCl → products (recycled HCl)\n  - Carbochlorination: Provides Cl2\
  \ source\n  - Silicon purification: Si + 3HCl → SiHCl3 (recycled HCl)\n  - Rochow\
  \ process: Forms CH3Cl for silicone synthesis\n  - All processes recycle HCl - not\
  \ consumed\nNaCl recycling chain:\n  1. NaCl (import) + HNO3 → HCl + NaNO3\n  2.\
  \ HCl used in processes, regenerated\n  3. NaNO3 + KCl → NaCl + KNO3 (recovers NaCl)\n\
  \  - KCl from orthoclase processing\nStoichiometry: NaCl (58.5g) + HNO3 (63g) →\
  \ HCl (36.5g) + NaNO3 (85g)\nMass fractions: 62.4% HCl, 145% NaNO3 from NaCl input\n\
  Nitric acid source: Ostwald process from ammonia\nNitrogen conservation: NaNO3 stores\
  \ nitrogen as saltpetre\nAdvantages: Simple acid-base chemistry\nEnables all chlorine\
  \ chemistry from single NaCl import\nHCl recycled through all downstream processes\n\
  NaNO3 useful as oxidizer and N storage\nDisadvantages: Requires scarce nitrogen\
  \ (via HNO3)\nNaCl must be imported from Earth (scarce on Moon)\nMulti-step process\
  \ to establish reagents\nLunar context: NaCl is THE key imported reagent\nSmall\
  \ amounts recycled extensively\nUnlocks silicone plastics, artificial weathering,\
  \ FFC electrolyte\nCritical bottleneck: Nitrogen for HNO3 production\nAlternative:\
  \ Chloralkali electrolysis (2NaCl + 2H2O → 2NaOH + Cl2 + H2)\nBut this consumes\
  \ NaCl rather than recycling it\n"
