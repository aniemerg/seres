notes: "Ammonia recovery from ammonium chloride using calcium oxide (Solvay process\
  \ recycling).\nSource: Sustainable-ISRU-on-the-Moon.txt\nReaction: 2NH4Cl + CaO\
  \ → 2NH3 + CaCl2 + H2O\nTemperature: Moderate heating (200-400°C)\nPurpose: Regenerate\
  \ ammonia from Solvay process by-product for reuse in Haber-Bosch\nProduces CaCl2\
  \ which replenishes FFC Cambridge electrolyte\nProcess details:\n  1. Ammonium chloride\
  \ (NH4Cl) from Solvay process by-product\n  2. Calcium oxide (CaO, quicklime) from\
  \ anorthite or limestone\n  3. Mix NH4Cl and CaO in rotary kiln or reactor\n  4.\
  \ Heat to 200-400°C\n  5. NH4Cl + CaO → NH3 (gas) + CaCl2 + H2O\n  6. Ammonia gas\
  \ driven off by heat\n  7. Capture NH3 gas via condensation or absorption\n  8.\
  \ Calcium chloride and water remain as solid/liquid\n  9. Dry CaCl2 for use as FFC\
  \ electrolyte\nProducts:\n  - Ammonia gas (NH3): 63.6% by mass (recycled to Haber-Bosch)\n\
  \  - Calcium chloride (CaCl2): Anhydrous form, 207.5% by mass of NH4Cl input\n \
  \ - Water vapor: 33.8% by mass\nStoichiometry: 2NH4Cl (107g) + CaO (56.1g) → 2NH3\
  \ (34g) + CaCl2 (111g) + H2O (18g)\nPer kg NH4Cl: 0.636 kg NH3, 2.075 kg CaCl2 (includes\
  \ CaO input mass), 0.338 kg H2O\nNote: CaCl2 mass includes both Cl from NH4Cl and\
  \ Ca from CaO\nReaction characteristics:\n  - Exothermic when CaO hydrates\n  -\
  \ NH3 release endothermic (requires heating)\n  - Net: Slightly exothermic overall\n\
  Solvay process integration:\n  - Solvay: NaCl + NH3 + CO2 → NaHCO3 + NH4Cl\n  -\
  \ This process: NH4Cl + CaO → NH3 (recycled) + CaCl2\n  - Overall: 97-98% NH3 recovery\
  \ efficiency\n  - NH3 is recycling reagent, not consumed\nCaCl2 uses:\n  - FFC Cambridge\
  \ electrolyte: Primary use\n  - Desiccant: Moisture absorption\n  - De-icing: Road\
  \ treatment (Earth applications)\n  - Can be recycled to CaO + HCl if needed\nAdvantages:\
  \ Recovers valuable NH3 for recycling\n  Converts waste NH4Cl to useful CaCl2\n\
  \  Replenishes FFC electrolyte stock\n  Simple thermal process, no exotic reagents\n\
  \  High recovery efficiency (>95%)\nDisadvantages: Requires CaO input (consumable)\n\
  \  Produces water that may need separation\n  Moderate energy for heating\nLunar\
  \ context: Critical for nitrogen conservation\n  Nitrogen extremely scarce on Moon\
  \ (ppb in volatiles)\n  Must recycle NH3 with high efficiency\n  Ammonia used in\
  \ multiple processes:\n    - Haber-Bosch (regenerates N2 → NH3)\n    - Solvay process\
  \ (Na2CO3 production)\n    - Ostwald process (HNO3 production)\n  CaCl2 by-product\
  \ valuable for FFC electrolyte\nAlternative ammonia recovery:\n  - NH4Cl → NH3 +\
  \ HCl (direct thermal decomposition)\n  - Requires higher temperature (338°C sublimation)\n\
  \  - Produces HCl which can be useful separately\n  - CaO route preferred when CaCl2\
  \ is desired\nProcess optimization:\n  - Use excess CaO to ensure complete NH3 liberation\n\
  \  - Capture NH3 in water (aqueous ammonia solution)\n  - Or cryogenic condensation\
  \ (liquid NH3 at -33°C)\n  - Dry CaCl2 thoroughly (hygroscopic, absorbs moisture)\n\
  Calcium oxide sources (lunar):\n  - Anorthite leaching/processing: CaO by-product\n\
  \  - Carbothermal reduction: CaAl2Si2O8 + C → CaO + Al2O3 + Si\n  - Thermal decomposition:\
  \ CaCO3 → CaO + CO2 (if carbonates available)\nNitrogen mass balance (Solvay + recovery):\n\
  \  - N atoms in: NH3 (Solvay input)\n  - N atoms out: NH3 (recovered from NH4Cl)\n\
  \  - Net consumption: ~2-3% loss per cycle\n  - Must make up with Haber-Bosch from\
  \ volatiles\nIntegration with chlorine chemistry:\n  - NaCl → HCl → various chlorides\
  \ → recycling\n  - NH3 enables NaCl utilization via Solvay\n  - CaCl2 enables FFC\
  \ metal extraction\n  - Closed-loop system minimizes reagent imports\nTemperature\
  \ control:\n  - Too low (<200°C): Incomplete NH3 liberation\n  - Optimal (250-350°C):\
  \ Good NH3 recovery, manageable\n  - Too high (>400°C): May decompose CaCl2 to CaO\
  \ + Cl2\nSafety considerations:\n  - NH3 is toxic and corrosive\n  - Must contain\
  \ and capture all NH3 gas\n  - Proper ventilation and scrubbing systems\n  - CaO\
  \ is caustic (handle with care)\nYield optimization:\n  - Molar ratio: 2 NH4Cl :\
  \ 1 CaO (stoichiometric)\n  - Slight excess CaO (5-10%) ensures complete reaction\n\
  \  - Ammonia recovery: >95% typical\n"
