notes: "Noble gas extraction (Ne, Ar, Kr, Xe) from lunar regolith volatiles.\nSource:\
  \ Sustainable-ISRU-on-the-Moon.txt\nPurpose: Extract noble gases for ion engine\
  \ propellant, inert atmospheres, and specialized uses\nConcentration: <1 ppm total\
  \ (highly rarefied)\nWARNING: Extremely low concentrations - not practical for first-generation\
  \ ISRU\nProcess details:\n  1. Collect mixed volatiles from thermal regolith processing\
  \ (700-1200°C)\n  2. Remove reactive gases (CO2, H2O, N2) via chemical scrubbing\n\
  \  3. Cool remaining gas mixture to cryogenic temperatures\n  4. Multi-stage fractional\
  \ distillation using boiling point differences:\n     - Ne: 27.1 K (-246°C) boiling\
  \ point\n     - Ar: 87.3 K (-186°C)\n     - Kr: 119.9 K (-153°C)\n     - Xe: 165.1\
  \ K (-108°C)\n  5. Sequential condensation and vaporization stages\n  6. Collect\
  \ purified noble gas fractions\n  7. Store in high-pressure cylinders (compressed\
  \ gas)\nProducts:\n  - Neon (Ne): ~0.15 ppm (0.000015%) - inert atmosphere, cryogenics\n\
  \  - Argon (Ar): ~0.5 ppm (0.00005%) - inert atmosphere, ion engines\n  - Krypton\
  \ (Kr): ~0.02 ppm - specialized lighting, ion engines\n  - Xenon (Xe): ~0.003 ppm\
  \ - ion engines, anesthesia, lighting\n  - Other volatiles: He, H2, N2, CO, CH4\
  \ (separated earlier)\nConcentration in regolith volatiles:\n  - Ne: 0.1-0.3 ppm\
  \ (parts per million)\n  - Ar: 0.3-0.8 ppm\n  - Kr: 0.01-0.03 ppm\n  - Xe: 0.002-0.005\
  \ ppm\n  - Total noble gases: <1 ppm (extremely rare)\nBoiling points for separation:\n\
  \  - He: 4.2 K (separated first, see helium-3 process)\n  - Ne: 27.1 K\n  - H2:\
  \ 20.3 K (interferes with Ne, remove via chemical reaction)\n  - N2: 77.4 K\n  -\
  \ Ar: 87.3 K\n  - O2: 90.2 K (if present)\n  - Kr: 119.9 K\n  - Xe: 165.1 K\n  -\
  \ CO2: 194.7 K (sublimes, removed earlier)\nSeparation strategy:\n  1. Remove CO2\
  \ (194K): Sublimation or chemical scrubbing\n  2. Liquefy Xe (165K): Condense, remove\n\
  \  3. Liquefy Kr (120K): Condense, remove\n  4. Liquefy Ar (87K): Condense, remove\
  \ (with N2)\n  5. Separate Ar from N2: Additional distillation (7K difference)\n\
  \  6. Liquefy Ne (27K): Condense, remove (separate from H2)\n  7. He remains gaseous\
  \ (4K for liquefaction)\nApplications:\n  - Xenon ion engines: High Isp (3000-5000\
  \ s), efficient propulsion\n    - Xe: Heavy atom (131 amu), easily ionized (12.1\
  \ eV)\n    - Best ion engine propellant (NSTAR, NEXT, HiPEP)\n  - Krypton ion engines:\
  \ Alternative to Xe, lighter (84 amu)\n  - Argon: Inert atmosphere for welding,\
  \ crystal growth\n    - Arc welding (TIG/MIG): Prevents oxidation\n    - FFC Cambridge:\
  \ Inert environment (alternative to vacuum)\n  - Neon: Cryogenic refrigerant, lighting\
  \ (neon signs)\n  - All: Leak detection, inert gas purging\nAdvantages: Noble gases\
  \ valuable for propulsion (ion engines)\n  Released automatically with volatile\
  \ extraction\n  No chemical processing needed (inert, don't react)\n  Can be stored\
  \ indefinitely (stable)\nDisadvantages: Extremely low concentration (<1 ppm)\n \
  \ Requires processing huge quantities of regolith\n  Energy-intensive cryogenic\
  \ separation\n  Not economical for early ISRU\nLunar context: Noble gases implanted\
  \ by solar wind\n  Concentration depends on regolith maturity and exposure\n  Mare\
  \ regolith typically higher than highland\n  Mature regolith (billion years exposure)\
  \ highest\nScale requirements (example for Xe):\n  - Xe concentration: ~3 ppb (0.000003%)\n\
  \  - For 1 kg Xe: Must process ~330,000 kg regolith volatiles\n  - Regolith volatile\
  \ content: ~0.01% by mass\n  - Total regolith: ~33 million kg (33,000 tonnes!)\n\
  \  - Clearly not practical for small-scale ISRU\nIon engine propellant requirements:\n\
  \  - Typical ion engine: 5-10 mg/s Xe consumption\n  - 1 kg Xe: 100,000-200,000\
  \ seconds runtime (~28-56 hours)\n  - Deep space missions: 100s-1000s kg Xe required\n\
  \  - Lunar extraction cannot supply mission-scale quantities\nEnergy analysis:\n\
  \  - Regolith heating: ~0.5 kWh/kg regolith\n  - Cryogenic refrigeration: ~50 kWh/kg\
  \ noble gas\n  - Multi-stage distillation: ~100 kWh/kg noble gas\n  - Compression/storage:\
  \ ~50 kWh/kg\n  - Total: ~200 kWh/kg noble gas (very energy intensive)\nComparison\
  \ to Earth sources:\n  - Earth atmosphere: 0.93% Ar, 18 ppm Ne, 1 ppm Kr, 0.09 ppm\
  \ Xe\n  - 1000× to 1,000,000× higher than lunar regolith\n  - Earth air separation\
  \ vastly more economical\nTrade-offs:\n  - Import from Earth vs. extract from regolith\n\
  \  - Early stages: Import essential (no alternative)\n  - Long-term: Extraction\
  \ only if absolutely critical\n  - Most likely: Never economical to extract noble\
  \ gases on Moon\nAlternative: Import noble gases from Earth\n  - Compressed gas\
  \ cylinders: High pressure (150-200 bar)\n  - Cryogenic liquid: Xe, Kr as liquids\
  \ (saves mass/volume)\n  - Reasonable mass penalty for Earth launch\n  - Far cheaper\
  \ than lunar extraction\nPotential niche applications:\n  - Emergency backup: Extract\
  \ if Earth supply disrupted\n  - Local use: Small quantities for welding, leak detection\n\
  \  - Scientific experiments: Study solar wind implantation\nHelium-3 co-extraction:\n\
  \  - He-3 valuable for potential fusion (see helium3_cryogenic_separation_v0)\n\
  \  - He separated first (lowest boiling point)\n  - Noble gas extraction shares\
  \ infrastructure with He-3 extraction\nSeparation efficiency:\n  - Multi-stage distillation:\
  \ 90-95% recovery\n  - Cross-contamination: <1% between adjacent fractions\n  -\
  \ Requires 10-20 theoretical stages (trays or packing)\nCryogenic refrigeration:\n\
  \  - Cascade refrigeration: Multiple refrigerants (NH3, CO2, CH4, etc.)\n  - Or\
  \ turbo-expander: Adiabatic expansion cooling\n  - Extremely energy intensive (<10%\
  \ Carnot efficiency typical)\nStorage and handling:\n  - High-pressure cylinders:\
  \ 150-200 bar compressed gas\n  - Cryogenic dewars: Liquid Xe (165K), Kr (120K)\n\
  \  - Noble gases inert: No safety concerns (non-toxic, non-flammable)\n  - Asphyxiation\
  \ risk: Displace oxygen in confined spaces\nPurity requirements:\n  - Ion engines:\
  \ 99.99% purity minimum (avoid cathode poisoning)\n  - Welding: 99.9% adequate (small\
  \ O2/N2 contamination acceptable)\n  - Lighting: 99% adequate\nIsotopic separation:\n\
  \  - Natural isotope ratios: Ne (90% Ne-20, 10% Ne-22)\n  - Ar (99.6% Ar-40, 0.3%\
  \ Ar-36)\n  - Kr, Xe: Multiple stable isotopes\n  - Isotopic separation not typically\
  \ needed (natural mix acceptable)\nResearch value:\n  - Solar wind composition:\
  \ Noble gas isotopes record solar wind history\n  - Regolith exposure dating: Ne-21/Ne-22\
  \ ratio indicates exposure age\n  - Scientific return: Study noble gas retention\
  \ in regolith\nRecommended approach:\n  - Phase 1 (years 0-20): Import all noble\
  \ gases from Earth\n  - Phase 2 (years 20-50): Pilot noble gas extraction (research)\n\
  \  - Phase 3 (years 50+): Consider noble gas extraction only if critical\n  - Most\
  \ likely: Import indefinitely (too expensive to extract locally)\n"
