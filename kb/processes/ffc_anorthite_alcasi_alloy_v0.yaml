notes: "Direct FFC Cambridge reduction of anorthite to produce AlCaSi mongrel alloy.\n\
  Source: FFC-process-for-deep-ISRU.txt, ellery-et-al-2022-metalysis\nReaction: CaAl2Si2O8\
  \ → AlCaSi alloy + O2 (via electrolysis in CaCl2)\nTemperature: 900-1100°C (molten\
  \ CaCl2 electrolyte)\nVoltage: 2.5-3V typical\nProcess: Direct electrolytic reduction\
  \ without preprocessing\nPurpose: Simple one-step alloy production from abundant\
  \ anorthite\nHighland regolith is 70-95% anorthite-rich anorthosite\nStructural\
  \ material and specialty applications\nProcess details:\n  1. Anorthite ore (CaAl2Si2O8)\
  \ from highland regolith\n  2. Powder, compact, and sinter into cathode form\n \
  \ 3. Immerse in molten CaCl2 electrolyte at 900-1100°C\n  4. Apply voltage (graphite\
  \ anode)\n  5. AlCaSi alloy forms as porous metallic sponge\n  6. Oxygen released\
  \ at anode (with C → CO/CO2)\n  7. Remove alloy sponge, densify or remelt\nProducts:\n\
  \  - AlCaSi alloy: Aluminum-calcium-silicon mongrel alloy\n  - O2 (oxygen): Valuable\
  \ by-product (46% by mass!)\nAlloy composition (theoretical from CaAl2Si2O8):\n\
  \  - Al: 19.4% by mass (from Al2O3 component)\n  - Ca: 14.4% (from CaO component)\n\
  \  - Si: 20.2% (from 2 SiO2 components)\n  - Total metal: 54.0% of anorthite mass\n\
  Actual alloy properties: NEED INVESTIGATION\n  - AlSi alloys are well-known (silumin:\
  \ casting alloys)\n  - AlCa: Less common, Ca additions improve castability\n  -\
  \ AlCaSi: Ternary alloy, properties not well-characterized\nPotential applications:\n\
  \  - Casting alloy: AlSi (20-50% Si) used for high-fluidity castings\n  - Brazing\
  \ filler metal: AlSi used for joining aluminum parts\n  - Structural material: Moderate\
  \ strength, low density\n  - Wear-resistant surfaces: Si precipitates provide hardness\n\
  AlSi alloy benefits (from terrestrial use):\n  - Lower viscosity than pure Al (better\
  \ casting)\n  - Low thermal expansion\n  - Good wear resistance (Si particles)\n\
  \  - Etching can create porous Si for oil retention (engine applications)\nStoichiometry:\
  \ CaAl2Si2O8 (278.2g) → Ca (40.1g) + 2Al (54g) + 2Si (56.2g) + 4 O2 (128g)\nTotal\
  \ metals: 150.3g (54.0%), oxygen: 46.0%\nAdvantages: Single-step process from most\
  \ abundant lunar mineral\n  Anorthite is 70-95% of highlands (vast resource)\n \
  \ Very high oxygen yield (46% by mass!)\n  No preprocessing required\n  Potentially\
  \ useful alloy properties\nDisadvantages: \"Mongrel\" composition not precisely\
  \ controlled\n  Ca inclusion may or may not be beneficial\n  Properties unknown\
  \ - requires testing\n  Not suitable for applications requiring pure Al or Si\n\
  Comparison to pure metal routes:\n  - Pure: CaAl2Si2O8 + 4C → CaO + Al2O3 + 2Si\
  \ (carbothermal), then separate\n  - Or: HCl leaching → CaCl2 + Al2O3 + SiO2, then\
  \ FFC each separately\n  - Mongrel: Direct FFC (simplest but least controlled)\n\
  Lunar context: Anorthite THE most abundant highland mineral\n  This route exploits\
  \ highlands abundance directly\n  Suitable for bulk structural material\n  Trade\
  \ simplicity for material property uncertainty\nOxygen yield exceptional: 46% by\
  \ mass from anorthite!\n  Higher than any other lunar mineral process\n  Critical\
  \ for life support and propellant\nIron contamination tolerance:\n  - Highland anorthite\
  \ has low Fe (<1%)\n  - Can add Ni, Co from meteorite sources to strengthen\nNext\
  \ steps: Metallurgical characterization of AlCaSi alloy\n  Tensile strength, hardness,\
  \ corrosion resistance\n  Casting properties, weldability\n  May be suitable for\
  \ many applications as-is\n  Or further processing to separate components\n"
