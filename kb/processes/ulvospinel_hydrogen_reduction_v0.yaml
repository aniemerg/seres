notes: |
  Hydrogen reduction of ulvospinel spinel mineral to extract iron and titanium oxide.
  Source: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt
  Reaction: Fe2TiO4 + H2 → TiO2 + 2Fe + H2O
  Temperature: 900-1000°C
  Process: Fluidized bed or packed bed reactor
  Similar to ilmenite reduction but different stoichiometry
  Ulvospinel (Fe2TiO4) is a spinel mineral found in lunar mare basalts
  Product is sponge iron mixed with rutile powder
  Separation: Mechanical grinding/milling then magnetic separation
  Or further heating to 1600°C to tap molten iron from TiO2
  Water by-product is electrolyzed to recycle H2:
    2H2O → 2H2 + O2 (electrolysis)
  Hydrogen recycled continuously; net oxygen production
  Stoichiometry: Fe2TiO4 (223.6 g/mol) + H2 (2g) → 2Fe (111.6g) + TiO2 (79.9g) + H2O (18g)
  Mass fractions from ore: 49.2% Fe, 35.3% TiO2, 8.0% H2O, requires 0.89% H2 input
  Advantages: Lower temperature than pyrolysis, simple chemistry
  Common process, similar to ilmenite reduction
