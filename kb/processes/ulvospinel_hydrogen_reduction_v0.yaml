notes: "Hydrogen reduction of ulvospinel spinel mineral to extract iron and titanium\
  \ oxide.\nSource: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt\n\
  Reaction: Fe2TiO4 + H2 → TiO2 + 2Fe + H2O\nTemperature: 900-1000°C\nProcess: Fluidized\
  \ bed or packed bed reactor\nSimilar to ilmenite reduction but different stoichiometry\n\
  Ulvospinel (Fe2TiO4) is a spinel mineral found in lunar mare basalts\nProduct is\
  \ sponge iron mixed with rutile powder\nSeparation: Mechanical grinding/milling\
  \ then magnetic separation\nOr further heating to 1600°C to tap molten iron from\
  \ TiO2\nWater by-product is electrolyzed to recycle H2:\n  2H2O → 2H2 + O2 (electrolysis)\n\
  Hydrogen recycled continuously; net oxygen production\nStoichiometry: Fe2TiO4 (223.6\
  \ g/mol) + H2 (2g) → 2Fe (111.6g) + TiO2 (79.9g) + H2O (18g)\nMass fractions from\
  \ ore: 49.2% Fe, 35.3% TiO2, 8.0% H2O, requires 0.89% H2 input\nAdvantages: Lower\
  \ temperature than pyrolysis, simple chemistry\nCommon process, similar to ilmenite\
  \ reduction\n"
