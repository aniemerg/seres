id: carbon_extraction_from_carbonaceous_v0
kind: process
name: Carbon extraction from carbonaceous meteorite regolith
layer_tags:
- layer_2
- layer_3
process_type: batch
inputs:
- item_id: regolith_carbonaceous
  qty: 10.0
  unit: kg
outputs:
- item_id: carbon_reductant
  qty: 0.3
  unit: kg
- item_id: tailings
  qty: 9.7
  unit: kg
requires_ids: []
resource_requirements:
- machine_id: labor_bot_general_v0
  qty: 1
  unit: count
energy_model:
  type: fixed_per_batch
  value: 2.0
  unit: kWh
time_model:
  type: batch
  hr_per_batch: 1.5
notes: Simple thermal extraction of carbon from carbonaceous chondrite material in
  lunar regolith. Assumes ~3% carbon content by mass. Heating releases volatile carbon
  compounds which can be collected and reduced to elemental carbon for use as reductant.
