notes: "Sabatier reaction for converting carbon dioxide to methane using hydrogen.\n\
  Source: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt\nReaction:\
  \ CO2 + 4H2 → CH4 + 2H2O (exothermic)\nTemperature: 300-400°C\nCatalyst: Nickel-based\
  \ (Ni/Al2O3 common); modeled as pellet_press\nProcess: Catalytic hydrogenation\
  \ of CO2\nPurpose: Recycle CO2 from FFC process back to methane\nClose carbon cycle\
  \ in ISRU systems\nProduce methane for carbothermal reduction processes\nThermodynamics:\n\
  \  - Exothermic (ΔH = -165 kJ/mol, releases heat)\n  - Favored at lower temperatures\n\
  \  - High conversion efficiency (95%+)\nProducts:\n  - CH4 (methane): Reducing agent,\
  \ fuel, chemical feedstock\n  - H2O (water): Electrolyzed to recycle H2 + produce\
  \ O2\nWater electrolysis: 2H2O → 2H2 + O2\n  - Recycles hydrogen back to Sabatier\n\
  \  - Net: CO2 + energy → C (in CH4) + O2\nStoichiometry: CO2 (44g) + 4H2 (8g) →\
  \ CH4 (16g) + 2H2O (36g)\nMass fractions: 36.4% CH4, 81.8% H2O from inputs\nHydrogen\
  \ source: Water electrolysis, volatile extraction\nCO2 source: FFC process, combustion,\
  \ life support, respiration\nCatalyst: Nickel from Mond process (abundant on lunar\
  \ meteorites)\nApplications:\n  - Methane generation for carbothermal reduction\
  \ (FeTiO3, MgSiO3, etc.)\n  - Fuel production for combustion engines\n  - Chemical\
  \ feedstock (syngas, siloxanes via CH4 + H2O → CO + H2)\n  - CO2 removal from life\
  \ support\nComparison to alternatives:\n  - Bosch: CO2 + 2H2 → C + 2H2O (less H2,\
  \ solid carbon)\n  - Reverse water-gas shift: CO2 + H2 → CO + H2O (produces CO)\n\
  Sabatier advantages: Exothermic (energy positive), high conversion, simple\nUsed\
  \ on ISS for CO2 recycling\nLunar ISRU: Essential for carbon cycle and methane regeneration\n\
  Coupled with carbothermal processes for complete mineral processing\nMethane can\
  \ be stored or used immediately\nAlternative: Direct use of CO from Boudouard for\
  \ carbonyl processes\n"
