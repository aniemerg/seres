notes: "Contact process for producing sulfuric acid from sulfur dioxide.\nSource:\
  \ Lunar-Demandite.txt, Sustainable-ISRU-on-the-Moon.txt\nStage 1 - Oxidation: 2SO2\
  \ + O2 ⇌ 2SO3 (reversible, exothermic)\nStage 2 - Absorption: SO3 + H2O → H2SO4\
  \ (highly exothermic)\nCatalyst: Vanadium pentoxide (V2O5) at 450°C\nProcess: Catalytic\
  \ oxidation followed by absorption\nPurpose: Produce sulfuric acid for chemical\
  \ processing\nIlmenite acid leaching: FeTiO3 + 2H2SO4 → products\nSelenium extraction:\
  \ Na2SeO3 + H2SO4 → Se + ...\nProcess details:\n  1. SO2 gas (from troilite roasting\
  \ or sulfur combustion)\n  2. Mix with oxygen (from mineral reduction processes)\n\
  \  3. Pass over V2O5 catalyst at 450°C\n  4. SO3 produced (equilibrium reaction,\
  \ ~98% conversion)\n  5. Absorb SO3 in water or oleum\n  6. Concentrated H2SO4 produced\n\
  Products:\n  - H2SO4 (sulfuric acid): 96-98% concentrated acid\nSO2 sources:\n \
  \ - Troilite roasting: 4FeS + 7O2 → 2Fe2O3 + 4SO2\n  - Sulfur combustion: S + O2\
  \ → SO2\nCatalyst: V2O5 (vanadium pentoxide)\n  - Not abundant on Moon (V rare)\n\
  \  - Small amounts needed (catalyst not consumed)\n  - May need Earth import initially\n\
  \  - Alternative: Platinum (also rare), iron oxide (less efficient)\nSulfuric acid\
  \ applications:\n  - Ilmenite processing: FeTiO3 + 2H2SO4 → FeSO4 + TiOSO4 + 2H2O\n\
  \  - Selenium deposition: Na2SeO3 + H2SO4 → Se + Na2O + H2SO4 (recycled)\n  - Acid\
  \ leaching of minerals\n  - Battery electrolyte (lead-acid batteries)\nStoichiometry:\n\
  \  - Oxidation: 2SO2 (128g) + O2 (32g) → 2SO3 (160g)\n  - Absorption: SO3 (80g)\
  \ + H2O (18g) → H2SO4 (98g)\n  - Overall: SO2 (64g) + 0.5 O2 (16g) + H2O (18g) →\
  \ H2SO4 (98g)\nMass fractions: 153% H2SO4 from SO2 input\nEquilibrium considerations:\n\
  \  - Forward reaction favored at low temperature (exothermic)\n  - But low temperature\
  \ = slow kinetics\n  - Compromise: 450°C with V2O5 catalyst\n  - Multiple catalyst\
  \ beds with interstage cooling for high conversion\nAdvantages: Highly exothermic\
  \ (energy-positive process)\nHigh conversion efficiency (>98%)\nAcid not consumed\
  \ in many applications (recycled)\nWell-established industrial process\nDisadvantages:\
  \ Requires V2O5 catalyst (rare on Moon)\nHighly corrosive product\nSO2 from sulfur\
  \ combustion or troilite (limited)\nLunar context: Sulfur/sulfuric acid scarce but\
  \ essential\nUsed in selenium extraction (photosensitive material)\nIlmenite alternative\
  \ processing route\nAcid recycled in most processes (not consumed)\nV2O5 catalyst\
  \ import may be necessary\nSulfur source: Troilite from meteorites/regolith\nSustainable\
  \ only if acid recycled, sulfur conserved\n"
