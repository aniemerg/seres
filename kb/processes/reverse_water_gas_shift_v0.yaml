notes: |
  Reverse water-gas shift (RWGS) reaction for converting CO2 to CO using hydrogen.
  Source: FFC-process-for-deep-ISRU.txt, Mars ISRU literature
  Reaction: CO2 + H2 → CO + H2O (endothermic)
  Temperature: 400-600°C
  Catalyst: Iron or nickel based catalysts
  Process: Catalytic reduction of CO2 to CO
  Purpose: Generate CO for Mond/carbonyl processes
  Alternative to Boudouard reaction (no carbon consumption)
  Produce syngas (CO + H2 mixture) for chemical synthesis
  Thermodynamics:
    - Endothermic (ΔH = +41 kJ/mol, requires heat input)
    - Equilibrium limited (not 100% conversion)
    - Favored at higher temperatures
  Products:
    - CO (carbon monoxide): Mond process feedstock, syngas component
    - H2O (water): Electrolyzed to recycle H2 + produce O2
  Water electrolysis: 2H2O → 2H2 + O2
    - Recycles hydrogen
    - Net: CO2 + energy → CO + ½O2
  Stoichiometry: CO2 (44g) + H2 (2g) → CO (28g) + H2O (18g)
  Mass fractions: 63.6% CO, 40.9% H2O from inputs
  Comparison to alternatives:
    - Boudouard: C + CO2 → 2CO (uses carbon, higher temp)
    - Bosch: CO2 + 2H2 → C + 2H2O (produces solid carbon)
    - Sabatier: CO2 + 4H2 → CH4 + 2H2O (produces methane)
  RWGS advantages: Uses less H2 than Sabatier
  Produces CO directly (no carbon intermediate)
  Lower temperature than Boudouard
  Disadvantages: Endothermic (requires energy input)
  Equilibrium limited conversion
  Lower selectivity than Sabatier or Bosch
  Applications:
    - CO production for Mond/carbonyl metal purification
    - Syngas generation (CO + H2 for Fischer-Tropsch, methanol synthesis)
    - Alternative to Boudouard when carbon is scarce
    - Mars ISRU (CO2 abundant in atmosphere)
  Lunar context: Useful when CO needed but carbon is scarce
  Hydrogen from water electrolysis or volatiles
  Catalyst: Iron from ilmenite or nickel from meteorites
  Can be coupled with water electrolysis for H2 recycling
  Alternative pathway in carbon management network
