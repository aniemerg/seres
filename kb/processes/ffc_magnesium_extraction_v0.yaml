notes: |
  FFC Cambridge process for extracting pure magnesium metal from magnesium oxide.
  Source: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt
  Cathode reaction: MgO + 2e⁻ → Mg + O²⁻
  Anode reaction: C + O²⁻ → CO + 2e⁻ (or C + 2O²⁻ → CO2 + 4e⁻)
  Overall: MgO → Mg + ½O2 (with C anode: MgO + C → Mg + CO/CO2)
  Temperature: 900-1100°C in molten CaCl2 electrolyte
  Voltage: 2.5-3V typical
  Products: High-purity magnesium metal (>99%), oxygen gas
  Magnesium oxide source: Olivine processing, pyroxene reduction
  Magnesium metal properties:
    - Melting point: 650°C
    - Boiling point: 1091°C (may vaporize during process)
    - Density: 1.74 g/cm³ (lightweight)
    - Structural metal, alloying element (with Al)
    - CAUTION: Outgassing tendency in vacuum environments
  Vapor condensation: Mg may need to be collected as vapor above 1091°C
  Limited lunar applications due to vacuum outgassing
  Primary use: Alloying additive (Mg2Si strengthens aluminum)
  Also used in: Pyrotechnic compositions, lightweight structures (Earth/Mars)
  CaCl2 electrolyte recycled (losses <10%)
  Carbon anode consumed, CO/CO2 recyclable
  Stoichiometry: MgO (40.3 g/mol) → Mg (24.3g) + 0.5 O2 (16g)
  Mass fractions: 60.3% Mg, 39.7% O2
  Alternative processes: Pidgeon reduction (CaO + Mg2SiO4), carbothermal
  FFC offers higher purity and direct electrolytic route
  Note: Mg not recommended for lunar vacuum applications
  Better suited for Mars or enclosed habitats
