notes: Battery cell assembly process. Assembles electrodes (anode/cathode), separator,
  and electrolyte into sealed cell casing. Requires controlled atmosphere (dry room
  or glove box) for moisture-sensitive chemistries. Includes electrode stacking/winding,
  electrolyte filling, and hermetic sealing. Formation cycling may be required post-assembly.
