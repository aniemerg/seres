notes: "High-purity fused silica glass production via flame hydrolysis of silicon\
  \ tetrachloride.\nSource: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt\n\
  Reaction: SiCl4 + 2H2 + O2 → SiO2 + 4HCl\nTemperature: H2-O2 flame (~2800°C)\nPurpose:\
  \ Optical-grade fused silica for optics, fiber optics, and precision applications\n\
  Process details:\n  1. Silicon tetrachloride vapor (from carbochlorination or Siemens)\n\
  \  2. Hydrogen and oxygen gases (from water electrolysis)\n  3. SiCl4 vapor enters\
  \ H2-O2 flame in deposition chamber\n  4. Flame hydrolysis: SiCl4 oxidizes to SiO2\
  \ particles\n  5. SiO2 particles deposit on rotating substrate (mandrel)\n  6. Build\
  \ up glassy soot layer\n  7. Sinter soot to dense fused silica (1600°C consolidation)\n\
  \  8. HCl vapor captured and recycled\n  9. Cool and remove fused silica blank\n\
  Products:\n  - Fused silica glass: Optical-grade, ultra-pure\n  - HCl gas: Captured\
  \ and recycled to SiCl4 production\nStoichiometry: SiCl4 (169.9g) + 2H2 (4g) + O2\
  \ (32g) → SiO2 (60.1g) + 4HCl (145.8g)\nMass yields: 35.4% SiO2, 85.8% HCl (recycled)\n\
  Purity: >99.999% SiO2 (5 nines)\n  - Lower OH content than natural quartz\n  - Extremely\
  \ low metal impurities\nOptical properties:\n  - Transmittance: >90% in UV to near-IR\
  \ (200-2500 nm)\n  - Low fluorescence\n  - Excellent homogeneity\n  - Controlled\
  \ refractive index\nApplications:\n  - Optical lenses and mirrors: High transmittance,\
  \ low scatter\n  - Fiber optic preforms: Communication fibers\n  - UV optics: Transmits\
  \ down to 180 nm\n  - Precision windows: High purity, no bubbles\n  - Semiconductor\
  \ lithography: UV steppers\n  - Crucibles: For Czochralski silicon growth\nAdvantages:\
  \ Extremely high purity (chemical vapor deposition)\n  No contamination from melting\
  \ crucible_refractory\n  Controlled composition and properties\n  Complete HCl recycling\
  \ (85.8% by mass)\n  Scalable to large blanks\nDisadvantages: Energy intensive (flame\
  \ temperature)\n  Requires pure SiCl4 feedstock\n  Multi-step process (deposition\
  \ + sintering)\n  Slow deposition rate\nProcess variations:\n  - Outside vapor deposition\
  \ (OVD): Soot on rotating mandrel\n  - Inside vapor deposition (IVD): Soot inside\
  \ tube\n  - Vapor axial deposition (VAD): Axial growth\nFlame chemistry:\n  - 2H2\
  \ + O2 → 2H2O + heat (exothermic combustion)\n  - SiCl4 + 2H2O → SiO2 + 4HCl (hydrolysis)\n\
  \  - Net: SiCl4 + 2H2 + O2 → SiO2 + 4HCl\nSintering step (consolidation):\n  - Porous\
  \ soot heated to 1600°C in inert atmosphere\n  - Densifies to transparent fused\
  \ silica (2.2 g/cm³)\n  - Critical for optical quality\nLunar context: Essential\
  \ for photovoltaics and optics\n  Enables communication (fiber optics)\n  Precision\
  \ manufacturing (lithography)\n  Scientific instruments (telescopes, spectrometers)\n\
  Comparison to natural quartz:\n  - Natural: Crystalline, anisotropic, contains impurities\n\
  \  - Fused silica: Amorphous, isotropic, ultra-pure\n  - Fused silica superior for\
  \ most optical applications\nHCl recycling critical:\n  - 85.8% of input mass is\
  \ HCl product\n  - HCl + Si → SiHCl3 (Siemens process)\n  - Or HCl + SiO2 + C →\
  \ SiCl4 (carbochlorination)\n  - Closed-loop chlorine chemistry\nAlternate route\
  \ to fused silica:\n  - Direct melting of quartz sand (1710°C)\n  - Lower purity,\
  \ higher contamination\n  - Flame hydrolysis preferred for optical grade\nTrade-offs:\n\
  \  - Complexity vs. purity: Flame hydrolysis more complex but higher purity\n  -\
  \ Energy: Both require high temperatures (1600-2800°C)\n  - Feedstock: SiCl4 route\
  \ requires chlorine chemistry infrastructure\n"
