notes: |
  Boudouard reaction for converting carbon dioxide to carbon monoxide using carbon.
  Source: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt
  Reaction: C + CO2 → 2CO (endothermic)
  Temperature: ~700°C (equilibrium shifts right with increasing temperature)
  Process: Gas-solid heterogeneous reaction
  Purpose: Regenerate CO for Mond/carbonyl metal purification processes
  Convert waste CO2 back to useful CO
  Close carbon cycle in FFC Cambridge process
  Thermodynamics:
    - Endothermic (ΔH = +172 kJ/mol)
    - Favored at high temperature (Le Chatelier)
    - Reverse reaction (2CO → C + CO2) favored at low temp
  Products:
    - CO (carbon monoxide): Mond process feedstock, reducing agent
  Stoichiometry: C (12g) + CO2 (44g) → 2CO (56g)
  Mass fractions: Input 21.4% C, 100% CO2 → Output 127% CO (from combined inputs)
  Applications:
    - CO regeneration for Mond/carbonyl processes (Ni, Fe, Co, W purification)
    - Carbon cycle closure for FFC Cambridge anode consumption
    - Chemical feedstock production
  Carbon source: FFC anode consumption, volatile extraction, pyrolysis
  CO2 source: FFC process, combustion, respiration, fermentation
  Reverse reaction (Boudouard equilibrium):
    - At <700°C: 2CO → C + CO2 (disproportionation)
    - Used to deposit carbon from CO
  Industrial applications: Blast furnaces, gasification, synthesis gas
  Lunar context: Essential for carbon recycling in closed-loop ISRU
  Prevents carbon loss from system
  Equilibrium depends on temperature - operate above 700°C for forward reaction
  Can use solar thermal or resistive heating
