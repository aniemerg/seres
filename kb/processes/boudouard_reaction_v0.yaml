notes: "Boudouard reaction for converting carbon dioxide to carbon monoxide using\
  \ carbon.\nSource: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt\n\
  Reaction: C + CO2 → 2CO (endothermic)\nTemperature: ~700°C (equilibrium shifts right\
  \ with increasing temperature)\nProcess: Gas-solid heterogeneous reaction\nPurpose:\
  \ Regenerate CO for Mond/carbonyl metal purification processes\nConvert waste CO2\
  \ back to useful CO\nClose carbon cycle in FFC Cambridge process\nThermodynamics:\n\
  \  - Endothermic (ΔH = +172 kJ/mol)\n  - Favored at high temperature (Le Chatelier)\n\
  \  - Reverse reaction (2CO → C + CO2) favored at low temp\nProducts:\n  - CO (carbon\
  \ monoxide): Mond process feedstock, reducing agent\nStoichiometry: C (12g) + CO2\
  \ (44g) → 2CO (56g)\nMass fractions: Input 21.4% C, 100% CO2 → Output 127% CO (from\
  \ combined inputs)\nApplications:\n  - CO regeneration for Mond/carbonyl processes\
  \ (Ni, Fe, Co, W purification)\n  - Carbon cycle closure for FFC Cambridge anode\
  \ consumption\n  - Chemical feedstock production\nCarbon source: FFC anode consumption,\
  \ volatile extraction, pyrolysis\nCO2 source: FFC process, combustion, respiration,\
  \ fermentation\nReverse reaction (Boudouard equilibrium):\n  - At <700°C: 2CO →\
  \ C + CO2 (disproportionation)\n  - Used to deposit carbon from CO\nIndustrial applications:\
  \ Blast furnaces, gasification, synthesis gas\nLunar context: Essential for carbon\
  \ recycling in closed-loop ISRU\nPrevents carbon loss from system\nEquilibrium depends\
  \ on temperature - operate above 700°C for forward reaction\nCan use solar thermal\
  \ or resistive heating\n"
