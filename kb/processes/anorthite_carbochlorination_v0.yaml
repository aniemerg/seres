notes: |
  Carbochlorination of anorthite to produce metal chlorides for downstream processing.
  Source: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt
  Reaction: CaO + Al2O3 + 2SiO2 + 8C + 8Cl2 → CaCl2 + 8CO + 2SiCl4 + 2AlCl3
  Or decomposed: CaAl2Si2O8 + 8C + 8Cl2 → CaCl2 + 2AlCl3 + 2SiCl4 + 8CO
  Temperature: 770°C in fluidized bed reactor
  Process: Chlorination of oxide minerals with carbon co-reductant
  Products (all valuable):
    - CaCl2 (calcium chloride): FFC Cambridge electrolyte replenishment
    - SiCl4 (silicon tetrachloride): Siemens process feedstock (pure Si)
    - AlCl3 (aluminum chloride): Alcoa electrolytic process feedstock (pure Al)
    - CO (carbon monoxide): Recycled for Mond/carbonyl processes
  Chlorine recycling:
    - From AlCl3: Alcoa electrolysis regenerates Cl2
    - From SiCl4: Siemens process regenerates HCl → Cl2 via chloralkali
  Product separation: Fractional distillation by boiling point
    - SiCl4: 57°C (condenses easily)
    - AlCl3: 180°C sublimes (collected separately)
    - CaCl2: 1935°C (remains solid, separated mechanically)
  Advantages: Intermediate temperature (vs carbothermal at 1650°C+)
  All products useful for metal extraction
  Chlorine fully recycled through downstream processes
  Disadvantages: Requires Cl2 supply (from NaCl via chloralkali)
  Complex multi-product separation
  Corrosive chlorine handling
  Stoichiometry: CaAl2Si2O8 (278.2g) + 8C (96g) + 8Cl2 (568g) → CaCl2 (111g) + 2AlCl3 (267g) + 2SiCl4 (340g) + 8CO (224g)
  Mass fractions from ore: 39.9% CaCl2, 48.0% AlCl3, 61.1% SiCl4, 40.2% CO
  Similar to Alcoa intermediate chloride process for aluminum
  Well-suited for lunar ISRU with NaCl import and recycling
