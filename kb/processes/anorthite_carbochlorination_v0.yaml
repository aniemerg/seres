notes: "Carbochlorination of anorthite to produce metal chlorides for downstream processing.\n\
  Source: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt\nReaction:\
  \ CaO + Al2O3 + 2SiO2 + 8C + 8Cl2 → CaCl2 + 8CO + 2SiCl4 + 2AlCl3\nOr decomposed:\
  \ CaAl2Si2O8 + 8C + 8Cl2 → CaCl2 + 2AlCl3 + 2SiCl4 + 8CO\nTemperature: 770°C in\
  \ fluidized bed reactor\nProcess: Chlorination of oxide minerals with carbon co-reductant\n\
  Products (all valuable):\n  - CaCl2 (calcium chloride): FFC Cambridge electrolyte\
  \ replenishment\n  - SiCl4 (silicon tetrachloride): Siemens process feedstock (pure\
  \ Si)\n  - AlCl3 (aluminum chloride): Alcoa electrolytic process feedstock (pure\
  \ Al)\n  - CO (carbon monoxide): Recycled for Mond/carbonyl processes\nChlorine\
  \ recycling:\n  - From AlCl3: Alcoa electrolysis regenerates Cl2\n  - From SiCl4:\
  \ Siemens process regenerates HCl → Cl2 via chloralkali\nProduct separation: Fractional\
  \ distillation by boiling point\n  - SiCl4: 57°C (condenses easily)\n  - AlCl3:\
  \ 180°C sublimes (collected separately)\n  - CaCl2: 1935°C (remains solid, separated\
  \ mechanically)\nAdvantages: Intermediate temperature (vs carbothermal at 1650°C+)\n\
  All products useful for metal extraction\nChlorine fully recycled through downstream\
  \ processes\nDisadvantages: Requires Cl2 supply (from NaCl via chloralkali)\nComplex\
  \ multi-product separation\nCorrosive chlorine handling\nStoichiometry: CaAl2Si2O8\
  \ (278.2g) + 8C (96g) + 8Cl2 (568g) → CaCl2 (111g) + 2AlCl3 (267g) + 2SiCl4 (340g)\
  \ + 8CO (224g)\nMass fractions from ore: 39.9% CaCl2, 48.0% AlCl3, 61.1% SiCl4,\
  \ 40.2% CO\nSimilar to Alcoa intermediate chloride process for aluminum\nWell-suited\
  \ for lunar ISRU with NaCl import and recycling\n"
