id: plate_to_steel_plate_raw_v0
kind: process
name: Plate to raw steel plate conversion
layer_tags:
- layer_6
inputs:
- item_id: steel_plate_or_sheet
  qty: 1.0
  unit: kg
outputs:
- item_id: steel_plate_raw
  qty: 1.0
  unit: kg
notes: Post-rolling sizing and trimming to convert plate/sheet into raw plate stock.
energy_model:
  type: per_unit
  value: 0.3
  unit: kWh/kg
  scaling_basis: steel_plate_or_sheet
time_model:
  type: linear_rate
  rate: 5.0
  rate_unit: kg/hr
  scaling_basis: steel_plate_or_sheet
process_type: continuous
