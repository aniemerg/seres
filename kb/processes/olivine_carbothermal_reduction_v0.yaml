notes: "Carbothermal reduction of olivine at extreme temperature to produce Mg vapor\
  \ and Si.\nSource: Sustainable-ISRU-on-the-Moon.txt, FFC-process-for-deep-ISRU.txt\n\
  Reaction: Mg2SiO4 + 2C → 2Mg + SiO + 2CO\nTemperature: 2000°C (extreme solar concentration\
  \ or nuclear heat)\nProcess: High-temperature carbon reduction in vacuum or inert\
  \ atmosphere\nAll products gaseous at reaction temperature:\n  - Mg vapor (BP 1091°C)\n\
  \  - SiO gas (BP 1880°C)\n  - CO gas\nProduct separation by condensation temperature:\n\
  \  - SiO condenses first (higher BP)\n  - Mg condenses at lower temperature\n  -\
  \ CO remains gaseous for collection\nAdvantages: Direct metal production from oxide\n\
  No reagents except carbon\nHigh purity products via vapor separation\nCO recyclable\
  \ via Boudouard: C + CO2 → 2CO\nDisadvantages: Extremely high temperature (2000°C)\n\
  Vapor handling complexity\nEnergy intensive\nMg vaporization losses possible\nStoichiometry:\
  \ Mg2SiO4 (140.7g) + 2C (24g) → 2Mg (48.6g) + SiO (42g) + 2CO (56g)\nMass fractions\
  \ from ore: 34.5% Mg, 29.8% SiO, 39.8% CO\nSiO further processing options:\n  -\
  \ Disproportionation: 2SiO → Si + SiO2 (at 1000°C)\n  - Direct use as silicon source\n\
  Magnesium collection: Condense vapor in cool chamber\nSimilar to vacuum pyrolysis\
  \ but uses carbon reductant\nEnergy source: Solar concentrators or nuclear thermal\
  \ reactors\nSuitable for lunar south pole with continuous solar access\nAlternative\
  \ to Pidgeon or FFC routes\nHighest temperature process for olivine, but yields\
  \ pure products\n"
