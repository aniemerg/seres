id: calcium_chloride_dihydrate_production_v0
kind: process
name: Calcium chloride dihydrate production v0
process_type: batch
inputs:
  - item_id: calcium_chloride_solution_v0
    qty: 2.0
    unit: kg
  - item_id: water
    qty: 1.0
    unit: kg
outputs:
  - item_id: calcium_chloride_dihydrate_v0
    qty: 2.0
    unit: kg
resource_requirements:
  - machine_id: crystallization_unit_v0
    qty: 1.0
    unit: unit
energy_model:
  type: fixed_per_batch
  value: 2.0
  unit: kWh
time_model:
  type: batch
  hr_per_batch: 0.5
notes: "Seed process to crystallize calcium chloride dihydrate from calcium chloride solution."
