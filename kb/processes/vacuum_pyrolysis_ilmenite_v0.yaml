notes: |
  Vacuum pyrolysis (thermal decomposition) of ilmenite at very high temperature.
  Source: FFC-process-for-deep-ISRU.txt, Heat-Pipe-Solar-Receiver-O2-2009.txt
  Reaction: FeTiO3 → Fe + TiO2 + ½O2
  Temperature: 2000-2600°C (extreme solar concentration or nuclear heat)
  Process: Thermal decomposition without chemical reagents
  Vacuum required: Prevents re-oxidation of products
  Products separate by condensation temperature differences
  Advantages: No chemical reagents needed, direct oxygen production
  Disadvantages: Extremely high temperature requirement, energy intensive
  Solar concentrator can achieve required temperatures on lunar surface
  Alternative energy source: Nuclear thermal reactor
  Yields: Iron metal, rutile (TiO2), and gaseous oxygen
  Stoichiometry: FeTiO3 (151.7 g/mol) → Fe (55.8g) + TiO2 (79.9g) + 0.5 O2 (16g)
  Mass fractions: 36.8% Fe, 52.6% TiO2, 10.6% O2
