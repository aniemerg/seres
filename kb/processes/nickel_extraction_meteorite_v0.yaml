id: nickel_extraction_meteorite_v0
kind: process
name: Nickel extraction from meteorite
layer_tags:
- layer_4
- layer_5
inputs:
- item_id: meteorite_iron
  qty: 10.0
  unit: kg
outputs:
- item_id: nickel_metal
  qty: 1.0
  unit: kg
- item_id: iron_metal
  qty: 8.0
  unit: kg
resource_requirements:
- machine_id: labor_bot_general_v0
  qty: 2.0
  unit: hr
- machine_id: furnace_high_temp
  qty: 1
  unit: count
- machine_id: crucible_graphite
  qty: 1
  unit: count
- machine_id: chemical_separation_equipment
  qty: 1
  unit: count
energy_model:
  type: per_unit
  value: 12.0
  unit: kWh/kg
  scaling_basis: meteorite_iron
  notes: High temperature melting, chemical separation, refining
time_model:
  type: linear_rate
  rate: 0.25
  rate_unit: kg/hr
  scaling_basis: meteorite_iron
  notes: Melting, chemical separation, electrolytic refining (4.0 hr per kg = 0.25
