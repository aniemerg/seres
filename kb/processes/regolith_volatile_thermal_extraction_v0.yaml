notes: "Thermal extraction and fractional distillation of solar-wind volatiles from\
  \ lunar regolith.\nSource: Sustainable-ISRU-on-the-Moon.txt, I-SAIRAS-2020\nProcess:\
  \ Heat regolith to evolve implanted volatiles, then fractionally distill\nTemperature:\
  \ 700-1200°C (higher for complete volatile release)\nPurpose: Extract H, He, C,\
  \ N volatiles from regolith\nCritical source of scarce light elements\nProcess details:\n\
  \  1. Excavate regolith from upper 2-3m (gardened by impacts)\n  2. Heat in furnace\
  \ to 700°C (most volatiles) or 1200°C (complete)\n  3. Evolved gases collected:\
  \ H2, He, CO, CO2, CH4, N2, H2O\n  4. Fractional distillation by condensation temperature:\n\
  \     - He: 4.2 K (condenses first at lowest temp)\n     - H2: 20 K\n     - N2:\
  \ 77 K\n     - CO: 81 K\n     - CH4: 109 K\n     - CO2: 194 K\n     - H2O: 373 K\
  \ (condenses last)\nProducts (average concentrations from highlands regolith):\n\
  \  - H: 46 ppm (mostly as H2, some in H2O, CH4)\n  - 4He: 14 ppm (noble gas)\n \
  \ - C: 124 ppm (CO, CO2, CH4 mixture - most abundant volatile!)\n  - N: 81 ppm (mostly\
  \ N2)\n  - Also: F, Cl, S in trace amounts\nSolar-wind implantation:\n  - Volatiles\
  \ implanted in mineral grains over millions of years\n  - Concentration approximately\
  \ constant to 2-3m depth (gardening)\n  - Ilmenite-rich regolith has highest volatile\
  \ retention\n  - Mature regolith (long surface exposure) richest\nVolatile yields\
  \ (typical):\n  - H2O equivalent: ~900 J/kg/°C heating energy\n  - Total volatiles:\
  \ <300 ppm by mass (0.03%)\n  - Carbon most abundant volatile (after H)\nStoichiometry:\
  \ 1000 kg regolith → ~0.26 kg total volatiles\nCritical elements:\n  - H: Water,\
  \ hydrogen reduction, life support\n  - He: Inert atmosphere, leak detection, (3He\
  \ fusion fuel)\n  - C: Plastics, reducing agent, FFC anodes, life support\n  - N:\
  \ Fertilizer, Haber-Bosch, life support, propellant oxidizer\nAdvantages: Only source\
  \ of light volatiles (H, He, C, N) on Moon\nSimple thermal process\nRegolith abundant\
  \ everywhere\nNo chemical reagents needed\nDisadvantages: Very low concentrations\
  \ (<300 ppm)\nLarge mass throughput required\nEnergy intensive for low yield\nCryogenic\
  \ separation complexity\nLunar context: Absolutely critical for long-term sustainability\n\
  No other source of C, N, He on Moon\nHydrogen supplemented by polar water ice\n\
  Must carefully husband these scarce resources\nIlmenite beneficiation increases\
  \ volatile concentration\n3He valuable for future fusion (4-30 ppb, extract with\
  \ other volatiles)\n"
