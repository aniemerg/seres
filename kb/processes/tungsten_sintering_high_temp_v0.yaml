notes: "High-temperature sintering of tungsten powder at 2700-3000Â°C under inert atmosphere (argon or vacuum). Produces dense, high-strength tungsten components. Critical for thermionic cathode production. 5% mass loss typical due to densification and gas evolution. Requires refractory-lined furnace capable of extreme temperatures. Slow heating/cooling rates prevent cracking."
