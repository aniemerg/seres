notes: |
  Aluminothermic (thermite-like) reduction of olivine to extract magnesium and silicon.
  Source: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt
  Primary reaction: 3Mg2SiO4 + 6Al → 2MgAl2O4 + 4MgO + 2AlSi + Si
  Secondary reaction: 4MgO + 2AlSi → MgAl2O4 + 3Mg + 2Si (at 1000°C)
  Temperature: 1000°C
  Process: Exothermic thermite-style reduction
  Olivine varieties: Forsterite (Mg2SiO4) preferred; fayalite (Fe2SiO4) similar
  Reaction sequence:
    1. Initial aluminothermic reduction at 1000°C
    2. Continued reaction reduces remaining MgO
    3. Molten Mg tapped above 650°C melting point
    4. Products separate by density and melting point
  Products:
    - MgAl2O4 (spinel): Refractory ceramic, further FFC reduction possible
    - Mg (magnesium metal): Liquid above 650°C, alloying element
    - Si (silicon): Semiconductor feedstock, alloying element
    - AlSi (aluminum-silicon alloy): Casting alloy, brazing filler
  Product separation:
    - Mg taps as liquid (density 1.74 g/cm³, MP 650°C)
    - MgAl2O4 remains refractory solid (MP 2135°C)
    - Si and AlSi separate by density
  Advantages: Relatively low temperature (1000°C)
  Exothermic reaction reduces energy input
  Multiple valuable products
  Disadvantages: Requires aluminum metal input
  Complex product mixture requires separation
  Stoichiometry complex with two-stage reaction
  Overall mass balance (approximate):
    - Mg output: ~51.4% of olivine mass
    - MgAl2O4: ~38.1%
    - Si metal: ~39.7%
    - AlSi alloy: ~13.7%
  Applications: Alternative to FFC or Pidgeon for Mg extraction
  Well-suited for lunar crater regions with olivine deposits
