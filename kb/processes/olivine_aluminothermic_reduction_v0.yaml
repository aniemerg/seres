notes: "Aluminothermic (thermite-like) reduction of olivine to extract magnesium and\
  \ silicon.\nSource: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt\n\
  Primary reaction: 3Mg2SiO4 + 6Al → 2MgAl2O4 + 4MgO + 2AlSi + Si\nSecondary reaction:\
  \ 4MgO + 2AlSi → MgAl2O4 + 3Mg + 2Si (at 1000°C)\nTemperature: 1000°C\nProcess:\
  \ Exothermic thermite-style reduction\nOlivine varieties: Forsterite (Mg2SiO4) preferred;\
  \ fayalite (Fe2SiO4) similar\nReaction sequence:\n  1. Initial aluminothermic reduction\
  \ at 1000°C\n  2. Continued reaction reduces remaining MgO\n  3. Molten Mg tapped\
  \ above 650°C melting point\n  4. Products separate by density and melting point\n\
  Products:\n  - MgAl2O4 (spinel): Refractory ceramic, further FFC reduction possible\n\
  \  - Mg (magnesium metal): Liquid above 650°C, alloying element\n  - Si (silicon):\
  \ Semiconductor feedstock, alloying element\n  - AlSi (aluminum-silicon alloy):\
  \ Casting alloy, brazing filler\nProduct separation:\n  - Mg taps as liquid (density\
  \ 1.74 g/cm³, MP 650°C)\n  - MgAl2O4 remains refractory solid (MP 2135°C)\n  - Si\
  \ and AlSi separate by density\nAdvantages: Relatively low temperature (1000°C)\n\
  Exothermic reaction reduces energy input\nMultiple valuable products\nDisadvantages:\
  \ Requires aluminum metal input\nComplex product mixture requires separation\nStoichiometry\
  \ complex with two-stage reaction\nOverall mass balance (approximate):\n  - Mg output:\
  \ ~51.4% of olivine mass\n  - MgAl2O4: ~38.1%\n  - Si metal: ~39.7%\n  - AlSi alloy:\
  \ ~13.7%\nApplications: Alternative to FFC or Pidgeon for Mg extraction\nWell-suited\
  \ for lunar crater regions with olivine deposits\n"
