id: tungsten_extraction_meteorite_v0
kind: process
name: Tungsten extraction (meteorite)
layer_tags:
  - layer_4
  - layer_5
inputs:
  - item_id: nife_meteorite_material
    qty: 10.0
    unit: kg
outputs:
  - item_id: tungsten_powder
    qty: 0.05
    unit: kg
  - item_id: nife_alloy_byproduct
    qty: 9.5
    unit: kg
requires_ids:
  - magnetic_separator
  - sintering_furnace
  - gravity_separator
resource_requirements:
  - resource_type: labor_bot_general
    qty: 4.0
    unit: hr
energy_model:
  total_energy_kwh: 18.0
time_model:
  total_time_hr: 10.0
notes: "Tungsten extraction from NiFe meteorite material via magnetic separation and density separation. Meteorites contain trace tungsten (~0.5% by mass). Process: (1) Magnetic separation removes Fe/Ni, (2) Density separation concentrates tungsten (density 19.3 g/cm³) from remaining material, (3) High-temperature sintering at 3000°C+ consolidates tungsten particles. Critical for thermionic cathode production. See design/solar_thermionics_report.md for lunar tungsten sourcing."
