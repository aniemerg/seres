notes: |
  Lime-soda process for extracting alumina from anorthite feldspar.
  Source: Sustainable-ISRU-on-the-Moon.txt, Lunar-Demandite.txt
  Primary reaction: CaAl2Si2O8 + 3CaCO3 + Na2CO3 → 2NaAlO2 + 2Ca2SiO4 + 4CO2
  Secondary processing:
    1. NaAlO2 + 2H2O → NaOH + Al(OH)3 (hydrolysis)
    2. 2Al(OH)3 → Al2O3 + 3H2O (calcination at 1050°C)
  Temperature: Elevated for sintering/calcination
  Process: Complex multi-stage chemical processing
  Products:
    - Sodium aluminate (NaAlO2) - further processed to alumina
    - Calcium silicate (Ca2SiO4) - cement component, waste product
    - Carbon dioxide - evolved gas, can be captured
  Advantages: Proven terrestrial process for alumina from non-bauxite sources
  Anorthite used commercially on Earth via this route
  Disadvantages: Very complex multi-step process
  Requires Na2CO3 import/recycling (scarce on Moon)
  Multiple processing stages with intermediate separations
  Lower yield and efficiency than carbothermal route
  Conclusion: TOO COMPLEX for first-generation lunar ISRU
  Included for completeness and future consideration
  Carbothermal reduction or HCl leaching preferred for lunar application
  Stoichiometry: CaAl2Si2O8 (278.2g) + 3CaCO3 (300g) + Na2CO3 (106g) → 2NaAlO2 (164g) + 2Ca2SiO4 (348g) + 4CO2 (176g)
  Final alumina yield: ~36.7% of anorthite mass (after hydrolysis and calcination)
  May be viable for Mars where carbonates more available
