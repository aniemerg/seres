notes: "Lime-soda process for extracting alumina from anorthite feldspar.\nSource:\
  \ Sustainable-ISRU-on-the-Moon.txt, Lunar-Demandite.txt\nPrimary reaction: CaAl2Si2O8\
  \ + 3CaCO3 + Na2CO3 → 2NaAlO2 + 2Ca2SiO4 + 4CO2\nSecondary processing:\n  1. NaAlO2\
  \ + 2H2O → NaOH + Al(OH)3 (hydrolysis)\n  2. 2Al(OH)3 → Al2O3 + 3H2O (calcination\
  \ at 1050°C)\nTemperature: Elevated for sintering/calcination\nProcess: Complex\
  \ multi-stage chemical processing\nProducts:\n  - Sodium aluminate (NaAlO2) - further\
  \ processed to alumina\n  - Calcium silicate (Ca2SiO4) - cement component, waste\
  \ product\n  - Carbon dioxide - evolved gas, can be captured\nAdvantages: Proven\
  \ terrestrial process for alumina from non-bauxite sources\nAnorthite used commercially\
  \ on Earth via this route\nDisadvantages: Very complex multi-step process\nRequires\
  \ Na2CO3 import/recycling (scarce on Moon)\nMultiple processing stages with intermediate\
  \ separations\nLower yield and efficiency than carbothermal route\nConclusion: TOO\
  \ COMPLEX for first-generation lunar ISRU\nIncluded for completeness and future\
  \ consideration\nCarbothermal reduction or HCl leaching preferred for lunar application\n\
  Stoichiometry: CaAl2Si2O8 (278.2g) + 3CaCO3 (300g) + Na2CO3 (106g) → 2NaAlO2 (164g)\
  \ + 2Ca2SiO4 (348g) + 4CO2 (176g)\nFinal alumina yield: ~36.7% of anorthite mass\
  \ (after hydrolysis and calcination)\nMay be viable for Mars where carbonates more\
  \ available\n"
