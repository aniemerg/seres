notes: "Sulfuric acid leaching of ilmenite to extract iron and titanium as sulfates.\n\
  Source: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt\nPrimary\
  \ reaction: FeTiO3 + 2H2SO4 → FeSO4 + TiOSO4 + 2H2O\nTemperature: Elevated (80-150°C\
  \ for concentrated H2SO4)\nProcess: Acid digestion in corrosion-resistant reactor\n\
  Products: Iron sulfate (FeSO4) and titanyl sulfate (TiOSO4) in solution\nRequires\
  \ downstream processing:\n  1. FeSO4 + H2O → Fe + ½O2 + H2SO4 (electrolysis, acid\
  \ recycled)\n  2. TiOSO4 + H2O → H2SO4 + TiO2 (hydrolysis, acid recycled)\nAdvantages:\
  \ Lower temperature than thermal routes, acid fully recycled\nDisadvantages: Requires\
  \ corrosive acid handling, multi-step process\nAcid recycling essential - cannot\
  \ consume sulfuric acid\nSulfur source: Lunar volatiles or troilite (FeS) from meteorites/regolith\n\
  Net products: Iron metal, titanium dioxide, oxygen gas\nStoichiometry: FeTiO3 (151.7g)\
  \ + 2H2SO4 (196g) → FeSO4 (151.9g) + TiOSO4 (159.9g) + 2H2O (36g)\nThis process\
  \ file represents only the leaching step\nSee companion processes for FeSO4 electrolysis\
  \ and TiOSO4 hydrolysis\nComplex but proven industrial route (used terrestrially)\n"
