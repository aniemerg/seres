id: chloralkali_electrolysis_v0
kind: process
name: Chloralkali electrolysis
process_type: batch
inputs:
- item_id: sodium_chloride
  qty: 2.0
  unit: kg
- item_id: water
  qty: 2.0
  unit: kg
outputs:
- item_id: sodium_hydroxide
  qty: 2.0
  unit: kg
- item_id: chlorine_gas
  qty: 1.0
  unit: kg
- item_id: hydrogen_gas
  qty: 1.0
  unit: kg
resource_requirements:
- machine_id: power_distribution_bus
  qty: 1
  unit: count
energy_model:
  type: fixed_per_batch
  value: 6.0
  unit: kWh
  notes: "Electrolysis energy per kg of NaCl input"
time_model:
  type: batch
  hr_per_batch: 0.6
notes: "Chloralkali electrolysis converts NaCl + water into NaOH, Cl2, and H2."
