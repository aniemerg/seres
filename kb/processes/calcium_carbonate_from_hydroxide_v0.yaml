time_model:
  type: batch
  hr_per_batch: 4.0
  notes: Carbonation and precipitation time
notes: |
  Production of calcium carbonate from calcium hydroxide via carbonation.
  Source: Sustainable-ISRU-on-the-Moon.txt, Lunar-Demandite.txt
  Reaction: Ca(OH)2 + CO2 → CaCO3 + H2O (exothermic)
  Temperature: Ambient to moderate (20-80°C)
  Process: Gas-solid or gas-slurry carbonation
  Purpose: CO2 capture and sequestration
  Regenerate CaCO3 for Solvay process or CaO production
  Utilize Ca(OH)2 by-product from HCl recovery
  Process details:
    1. Ca(OH)2 (slaked lime) from CaCl2 hydrolysis or CaO hydration
    2. Bubble CO2 gas through Ca(OH)2 slurry
    3. CaCO3 (calcium carbonate/limestone) precipitates
    4. Filter and dry CaCO3 solid
    5. Water separated and recycled
  Products:
    - CaCO3 (calcium carbonate): Solvay process input, calcination to CaO
    - H2O (water): Process water
  Ca(OH)2 sources:
    - CaCl2 + 2H2O → Ca(OH)2 + 2HCl (hydrolysis)
    - CaO + H2O → Ca(OH)2 (hydration)
  CO2 sources:
    - FFC Cambridge process (anode consumption)
    - Solvay process (NaHCO3 calcination)
    - Life support systems (respiration)
    - Combustion, fermentation
  CaCO3 applications:
    - Solvay process: 2NaCl + CaCO3 → Na2CO3 + CaCl2
    - Calcination: CaCO3 → CaO + CO2 (at 1000-1100°C)
    - Cement production: Component of Portland cement
    - CO2 sequestration: Stable mineral form
  Stoichiometry: Ca(OH)2 (74g) + CO2 (44g) → CaCO3 (100g) + H2O (18g)
  Mass fractions: 135% CaCO3, 24.3% H2O from Ca(OH)2 input
  Calcium cycle:
    1. CaAl2Si2O8 (anorthite) → CaO (carbothermal)
    2. CaO + H2O → Ca(OH)2 (hydration)
    3. This process: Ca(OH)2 + CO2 → CaCO3
    4. CaCO3 → CaO + CO2 (calcination to restart)
  Advantages: Low temperature, low energy
  Exothermic (releases heat)
  CO2 capture and sequestration
  Closes calcium cycle
  Simple, well-understood chemistry
  Disadvantages: Requires CO2 input
  Slow kinetics (hours for completion)
  Filtration/separation required
  Lunar context: CO2 recycling critical (scarce carbon)
  Ca(OH)2 from multiple process by-products
  Enables CaCO3 regeneration for Solvay process
  Potential for CO2 storage in stable mineral form
  Part of integrated calcium-carbon recycling system
