  qty: 1.0
  unit: kg
outputs:
- item_id: rough_part
  qty: 0.95
  unit: kg
resource_requirements:
- machine_id: labor_bot_general_v0
  qty: 0.6
  unit: hr
- machine_id: milling_machine_general_v0
  qty: 1
