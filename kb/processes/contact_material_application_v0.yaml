notes: "Process for applying contact material (silver, tungsten, etc.) to electrical\
  \ contacts.\nSource: Referenced by relay_electromagnetic_v0 recipe\nMethods:\n \
  \ - Resistance welding (fast, good for high-volume)\n  - Brazing (stronger bond,\
  \ high reliability)\n  - Riveting (mechanical attachment)\n  - Cladding (rolling\
  \ or explosive bonding)\nContact materials:\n  - Silver: Low resistance, good for\
  \ low-power contacts\n  - Silver-cadmium oxide: Arc resistant, good for medium power\n\
  \  - Tungsten: Very high temperature and arc resistance\nApplications: Relays, switches,\
  \ contactors, circuit breakers\nQuality: Contact resistance, bond strength, arc\
  \ erosion resistance\n"
