notes: "Vacuum pyrolysis of pyroxene minerals (enstatite, MgSiO3) at extreme temperature.\n\
  Source: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt\nReaction:\
  \ MgSiO3 → SiO + MgO + ½O2\nAlternative for wollastonite: CaSiO3 → SiO + CaO + ½O2\n\
  Temperature: 2000-2600°C\nProcess: Direct thermal vaporization and decomposition\n\
  Vacuum prevents re-oxidation and enables vapor separation\nProducts condense at\
  \ different temperatures for separation:\n  - SiO condenses around 1880°C\n  - MgO\
  \ remains solid to 2852°C\n  - O2 collected as gas\nAdvantages: No chemical reagents,\
  \ works on multiple silicate minerals\nDisadvantages: Extreme energy requirement,\
  \ complex vapor handling\nLunar application: Solar concentrators or nuclear thermal\
  \ reactors\nCan process enstatite (MgSiO3), wollastonite (CaSiO3), and other pyroxenes\n\
  Stoichiometry: MgSiO3 (100.4 g/mol) → SiO (44.1g) + MgO (40.3g) + 0.5 O2 (16g)\n\
  SiO can be further processed to Si metal or SiO2\n"
