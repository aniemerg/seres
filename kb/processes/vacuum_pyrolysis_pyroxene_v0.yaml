notes: |
  Vacuum pyrolysis of pyroxene minerals (enstatite, MgSiO3) at extreme temperature.
  Source: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt
  Reaction: MgSiO3 → SiO + MgO + ½O2
  Alternative for wollastonite: CaSiO3 → SiO + CaO + ½O2
  Temperature: 2000-2600°C
  Process: Direct thermal vaporization and decomposition
  Vacuum prevents re-oxidation and enables vapor separation
  Products condense at different temperatures for separation:
    - SiO condenses around 1880°C
    - MgO remains solid to 2852°C
    - O2 collected as gas
  Advantages: No chemical reagents, works on multiple silicate minerals
  Disadvantages: Extreme energy requirement, complex vapor handling
  Lunar application: Solar concentrators or nuclear thermal reactors
  Can process enstatite (MgSiO3), wollastonite (CaSiO3), and other pyroxenes
  Stoichiometry: MgSiO3 (100.4 g/mol) → SiO (44.1g) + MgO (40.3g) + 0.5 O2 (16g)
  SiO can be further processed to Si metal or SiO2
