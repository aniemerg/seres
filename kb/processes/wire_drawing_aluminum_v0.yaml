id: wire_drawing_aluminum_v0
kind: process
name: Aluminum wire drawing v0
inputs:
- item_id: aluminum_alloy_ingot
  qty: 1.0
  unit: kg
outputs:
- item_id: aluminum_wire
  qty: 0.95
  unit: kg
byproducts:
- item_id: metal_scrap
  qty: 0.05
  unit: kg
resource_requirements:
- machine_id: labor_bot_general_v0
  qty: 1
  unit: count
- machine_id: wire_drawing_die_set
  qty: 1
  unit: count
energy_model:
  type: per_unit
  value: 1.5
  unit: kWh/kg
  scaling_basis: aluminum_alloy_ingot
time_model:
  type: linear_rate
  rate: 2.0
  rate_unit: kg/hr
  scaling_basis: aluminum_alloy_ingot
notes: Wire drawing through progressively smaller dies. Includes realistic waste/loss
  as metal scrap; 5% loss assumed.
process_type: continuous
