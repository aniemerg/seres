notes: "Carbothermal reduction of anorthite feldspar to extract multiple valuable\
  \ products.\nSource: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt\n\
  Reaction: CaAl2Si2O8 + 4C → 4CO + CaO + Al2O3 + 2Si\nTemperature: 1650-1860°C for\
  \ 3 hours\nProcess: High-temperature carbon reduction in furnace\nAnorthite is primary\
  \ mineral in lunar highland regolith (70-95% anorthosite)\nProducts require separation\
  \ after powdering:\n  - CaO (quicklime): Refractory, cement, thermionic coatings,\
  \ Pidgeon Mg process\n  - Al2O3 (alumina): FFC feedstock for Al metal, refractory\
  \ ceramics, catalyst\n  - Si (silicon): Alloying element (silicon steel), semiconductor\
  \ feedstock\n  - CO (carbon monoxide): Recycled for Mond process or Boudouard reaction\n\
  Separation methods:\n  - Mechanical grinding/milling to powder\n  - Density separation,\
  \ magnetic separation\n  - Chemical leaching for purification\nAl powder scavenges\
  \ oxygen: Al + CaO → Al2O3 + Ca at high temp (taps liquid Ca)\nAlternative: CaO\
  \ + 2HCl → CaCl2 + H2O (FFC electrolyte regeneration)\nCarbon monoxide can be recycled:\
  \ C + CO2 → 2CO (Boudouard)\nStoichiometry: CaAl2Si2O8 (278.2g) + 4C (48g) → CaO\
  \ (56.1g) + Al2O3 (102g) + 2Si (56.2g) + 4CO (112g)\nMass fractions from ore: 20.1%\
  \ CaO, 36.7% Al2O3, 20.2% Si, 40.2% CO\nAdvantages: Single process yields multiple\
  \ valuable outputs\nVersatile - all products have multiple applications\nDisadvantages:\
  \ Very high temperature, requires carbon feedstock\nProduct separation complexity\n\
  Energy source: Solar concentrator or solar-electric resistance heating\n"
