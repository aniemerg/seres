notes: "KREEP basalt modeled as basalt_aggregate until a dedicated KREEP feedstock\
  \ exists.\nExtraction of elemental phosphorus from apatite (calcium phosphate) in\
  \ KREEP regions.\nSource: Sustainable-ISRU-on-the-Moon.txt, Power-on-the-Moon-using-ISRU.txt\n\
  Reaction: 4H3PO4 + 16C → P4 + 6H2 + 16CO (simplified from Ca3(PO4)2)\nOr: Ca3(PO4)2\
  \ + 5C → 3CaO + 2P + 5CO (then P4 formation)\nTemperature: 850°C (phosphorus vaporizes)\n\
  Process: Carbothermal reduction in sealed retort\nPurpose: Extract phosphorus from\
  \ KREEP minerals\nEssential element for life support (agriculture)\nElectronic materials\
  \ (phosphorus doping)\nProcess details:\n  1. Apatite [Ca5(PO4)3(F,Cl,OH)] from\
  \ KREEP basalts\n  2. Mix with carbon (reducing agent)\n  3. Heat to 850°C in sealed\
  \ retort (excludes oxygen)\n  4. Phosphorus vaporizes as P4 molecules\n  5. Condense\
  \ phosphorus vapor underwater (safety)\n  6. Store as white phosphorus under water\n\
  \  7. CaO (quicklime) remains as solid residue\nProducts:\n  - P4 (white phosphorus):\
  \ Highly reactive, toxic, pyrophoric\n  - H2 (hydrogen): By-product gas\n  - CO\
  \ (carbon monoxide): Recyclable\n  - CaO (calcium oxide): Useful for various processes\n\
  KREEP regions:\n  - Oceanus Procellarum and Imbrium Basin (northwest nearside)\n\
  \  - Enriched in K (potassium), REE (rare earth elements), P (phosphorus)\n  - P\
  \ concentration: ~2× terrestrial soil (still depleted overall)\n  - Apatite: Ca5(PO4)3(F,Cl,OH)\
  \ - primary P mineral\n  - Concentrated enough for economic extraction\nWhite phosphorus\
  \ handling:\n  - Extremely pyrophoric (ignites in air at 34°C)\n  - Toxic (lethal\
  \ dose ~50 mg)\n  - Stored underwater to prevent air contact\n  - Converted to red\
  \ phosphorus (safer allotrope) by heating to 250°C\nPhosphorus applications:\n \
  \ - Agriculture: Phosphate fertilizers (critical for food production)\n  - Life\
  \ support: Plant growth in habitats\n  - Electronics: Phosphorus doping (n-type\
  \ semiconductor)\n  - Chemical synthesis: Phosphoric acid, phosphates\n  - Incendiaries/pyrotechnics\
  \ (white P)\nStoichiometry: Ca3(PO4)2 (310g) + 5C (60g) → 3CaO (168g) + 2P (62g)\
  \ + 5CO (140g)\nMass fractions: 24.7% P, 89.0% CaO, 141% CO from apatite\nRed phosphorus\
  \ production: Heat white P to 250°C in sealed vessel\n  - Much safer (not pyrophoric)\n\
  \  - Less reactive\n  - Preferred form for most applications\nAdvantages: Only viable\
  \ source of phosphorus on Moon\nKREEP localized and accessible\nCaO by-product useful\n\
  CO recyclable\nDisadvantages: High toxicity and reactivity of white P\nKREEP only\
  \ in specific regions (not globally distributed)\nHigh temperature requirement\n\
  Safety hazards in handling\nLunar context: Phosphorus absolutely essential for agriculture\n\
  Long-term settlement requires food production\nNo alternative source on Moon\nMust\
  \ extract from KREEP despite challenges\nCareful handling protocols essential\n\
  Red phosphorus conversion recommended immediately\n"
