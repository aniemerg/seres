notes: "Bosch reaction for reducing carbon dioxide to solid carbon using hydrogen.\n\
  Source: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt\nReaction:\
  \ CO2 + 2H2 → C + 2H2O\nTemperature: 530-730°C\nCatalyst: Iron or nickel\nProcess:\
  \ Catalytic reduction of CO2 to elemental carbon\nPurpose: Regenerate carbon for\
  \ FFC Cambridge graphite anodes\nCO2 recycling in closed-loop ISRU systems\nProducts:\n\
  \  - C (solid carbon): FFC anode material, reducing agent, feedstock\n  - H2O (water):\
  \ Electrolyzed to recycle H2 + generate O2\nWater electrolysis: 2H2O → 2H2 + O2\n\
  \  - Hydrogen recycled back to Bosch reaction\n  - Oxygen as valuable by-product\n\
  Net reaction with H2 recycling: CO2 → C + O2\nStoichiometry: CO2 (44g) + 2H2 (4g)\
  \ → C (12g) + 2H2O (36g)\nMass fractions: 27.3% C, 81.8% H2O from inputs\nHydrogen\
  \ source: Water electrolysis, volatile extraction\nCO2 source: FFC process, life\
  \ support, combustion\nCatalyst considerations:\n  - Iron: Abundant from ilmenite/meteorite\
  \ processing\n  - Nickel: From Mond process purification\n  - Catalyst promotes\
  \ carbon deposition on surface\nComparison to Sabatier reaction:\n  - Sabatier:\
  \ CO2 + 4H2 → CH4 + 2H2O (produces methane)\n  - Bosch: CO2 + 2H2 → C + 2H2O (produces\
  \ solid carbon)\n  - Bosch uses less H2, directly produces carbon\nApplications:\n\
  \  - Carbon regeneration for FFC graphite anodes\n  - CO2 removal from life support\
  \ atmospheres\n  - Carbon feedstock for chemical synthesis\nLunar ISRU: Critical\
  \ for carbon cycle closure\nPrevents depletion of scarce carbon volatiles\nCoupled\
  \ with water electrolysis for complete recycling\nAlternative to Boudouard for carbon\
  \ regeneration\nTerrestrial use: Space station CO2 scrubbing (ISS uses Sabatier\
  \ instead)\n"
