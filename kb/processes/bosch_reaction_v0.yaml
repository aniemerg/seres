notes: |
  Bosch reaction for reducing carbon dioxide to solid carbon using hydrogen.
  Source: FFC-process-for-deep-ISRU.txt, Sustainable-ISRU-on-the-Moon.txt
  Reaction: CO2 + 2H2 → C + 2H2O
  Temperature: 530-730°C
  Catalyst: Iron or nickel
  Process: Catalytic reduction of CO2 to elemental carbon
  Purpose: Regenerate carbon for FFC Cambridge graphite anodes
  CO2 recycling in closed-loop ISRU systems
  Products:
    - C (solid carbon): FFC anode material, reducing agent, feedstock
    - H2O (water): Electrolyzed to recycle H2 + generate O2
  Water electrolysis: 2H2O → 2H2 + O2
    - Hydrogen recycled back to Bosch reaction
    - Oxygen as valuable by-product
  Net reaction with H2 recycling: CO2 → C + O2
  Stoichiometry: CO2 (44g) + 2H2 (4g) → C (12g) + 2H2O (36g)
  Mass fractions: 27.3% C, 81.8% H2O from inputs
  Hydrogen source: Water electrolysis, volatile extraction
  CO2 source: FFC process, life support, combustion
  Catalyst considerations:
    - Iron: Abundant from ilmenite/meteorite processing
    - Nickel: From Mond process purification
    - Catalyst promotes carbon deposition on surface
  Comparison to Sabatier reaction:
    - Sabatier: CO2 + 4H2 → CH4 + 2H2O (produces methane)
    - Bosch: CO2 + 2H2 → C + 2H2O (produces solid carbon)
    - Bosch uses less H2, directly produces carbon
  Applications:
    - Carbon regeneration for FFC graphite anodes
    - CO2 removal from life support atmospheres
    - Carbon feedstock for chemical synthesis
  Lunar ISRU: Critical for carbon cycle closure
  Prevents depletion of scarce carbon volatiles
  Coupled with water electrolysis for complete recycling
  Alternative to Boudouard for carbon regeneration
  Terrestrial use: Space station CO2 scrubbing (ISS uses Sabatier instead)
