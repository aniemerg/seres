notes: 'FFC Cambridge process for extracting titanium metal from titanium oxide (TiO2).

  Source: FFC-process-for-deep-ISRU.txt, ellery-et-al-2022-metalysis-fray-farthing-chen-process.

  Cathode reaction: TiO2 + 4e- -> Ti + 2O2-

  Anode reaction: 2O2- -> O2 + 4e- (inert anode).

  Overall: TiO2 -> Ti + O2

  Temperature: 900-1100C in molten CaCl2 electrolyte.

  Products: high-purity titanium metal (>99%) and oxygen gas.

  CaCl2 electrolyte recycled with minor losses; electrodes consumed over time.

  '
