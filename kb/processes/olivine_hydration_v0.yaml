notes: |
  Low-temperature hydration of iron-bearing olivine (fayalite) to produce magnetite.
  Source: Lunar-Demandite.txt, Sustainable-ISRU-on-the-Moon.txt
  Reaction: 3Fe2SiO4 + 2H2O → 2Fe3O4 + 3SiO2 + 2H2
  Alternative (forsterite): Mg2SiO4 + 6H2O → Mg(OH)2 + H2Si3O7
  Temperature: Ambient to moderate (20-100°C)
  Process: Aqueous hydration/weathering reaction
  Works best with fayalite (iron-rich olivine) rather than forsterite (Mg-rich)
  Products:
    - Fe3O4 (magnetite): Iron ore, magnetic material, ferrite feedstock
    - SiO2 (silica): Glass feedstock, ceramic material
    - H2 (hydrogen): Fuel, reducing agent (bonus product)
  For forsterite alternative:
    - Mg(OH)2 (brucite): Decomposes to MgO at 332°C
    - H2Si3O7: Hydrated silica
  Advantages: Very low energy process
  Ambient or low temperature operation
  Produces valuable magnetite for iron extraction
  Generates hydrogen gas
  No high temperature or exotic reagents
  Disadvantages: Slow reaction kinetics (hours to days)
  Limited to iron-bearing olivine for best results
  Water consumption (though H2 can regenerate via reverse reaction)
  Stoichiometry (fayalite): 3Fe2SiO4 (610.5g) + 2H2O (36g) → 2Fe3O4 (465g) + 3SiO2 (180.3g) + 2H2 (4g)
  Mass fractions from olivine: 56.3% Fe3O4, 46.2% SiO2, 1.2% H2
  Magnetite (Fe3O4) further processing:
    - Hydrogen reduction → Fe metal
    - Carbothermal reduction → Fe metal
    - FFC Cambridge → Fe metal
  Lunar application: Useful for iron extraction in low-energy scenario
  Crater regions with olivine deposits
  May occur naturally in subsurface with water ice
  Terrestrial analog: Serpentinization of olivine on Earth/Mars
