notes: "Low-temperature hydration of iron-bearing olivine (fayalite) to produce magnetite.\n\
  Source: Lunar-Demandite.txt, Sustainable-ISRU-on-the-Moon.txt\nReaction: 3Fe2SiO4\
  \ + 2H2O → 2Fe3O4 + 3SiO2 + 2H2\nAlternative (forsterite): Mg2SiO4 + 6H2O → Mg(OH)2\
  \ + H2Si3O7\nTemperature: Ambient to moderate (20-100°C)\nProcess: Aqueous hydration/weathering\
  \ reaction\nWorks best with fayalite (iron-rich olivine) rather than forsterite\
  \ (Mg-rich)\nProducts:\n  - Fe3O4 (magnetite): Iron ore, magnetic material, ferrite\
  \ feedstock\n  - SiO2 (silica): Glass feedstock, ceramic material\n  - H2 (hydrogen):\
  \ Fuel, reducing agent (bonus product)\nFor forsterite alternative:\n  - Mg(OH)2\
  \ (brucite): Decomposes to MgO at 332°C\n  - H2Si3O7: Hydrated silica\nAdvantages:\
  \ Very low energy process\nAmbient or low temperature operation\nProduces valuable\
  \ magnetite for iron extraction\nGenerates hydrogen gas\nNo high temperature or\
  \ exotic reagents\nDisadvantages: Slow reaction kinetics (hours to days)\nLimited\
  \ to iron-bearing olivine for best results\nWater consumption (though H2 can regenerate\
  \ via reverse reaction)\nStoichiometry (fayalite): 3Fe2SiO4 (610.5g) + 2H2O (36g)\
  \ → 2Fe3O4 (465g) + 3SiO2 (180.3g) + 2H2 (4g)\nMass fractions from olivine: 56.3%\
  \ Fe3O4, 46.2% SiO2, 1.2% H2\nMagnetite (Fe3O4) further processing:\n  - Hydrogen\
  \ reduction → Fe metal\n  - Carbothermal reduction → Fe metal\n  - FFC Cambridge\
  \ → Fe metal\nLunar application: Useful for iron extraction in low-energy scenario\n\
  Crater regions with olivine deposits\nMay occur naturally in subsurface with water\
  \ ice\nTerrestrial analog: Serpentinization of olivine on Earth/Mars\n"
