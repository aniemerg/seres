notes: "Cutting and bending of metal tubing for piping, hydraulic lines, exhaust systems, and structural frames. Tube bender creates precise radius bends without crimping or flattening the tube. Cutting operations produce clean, square ends for welding or fitting connections. Typical materials: steel, stainless steel, aluminum, copper tubing. Tube sizes: 6-50 mm diameter, wall thickness 0.5-3 mm. 8% material loss due to cutting waste and setup scrap. Used in plumbing, pneumatic systems, heat exchangers, and roll cage fabrication."
