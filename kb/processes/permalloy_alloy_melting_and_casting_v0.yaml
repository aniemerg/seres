id: permalloy_alloy_melting_and_casting_v0
kind: process
name: Permalloy alloy melting and casting process v0
layer_tags:
  - layer_3
inputs:
  - item_id: nickel_metal_pure
    qty: 0.8
    unit: kg
  - item_id: iron_metal_pure
    qty: 0.2
    unit: kg
outputs:
