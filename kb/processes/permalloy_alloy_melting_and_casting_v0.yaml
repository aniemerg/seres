id: permalloy_alloy_melting_and_casting_v0
kind: process
name: Permalloy alloy melting and casting process v0
process_type: batch
layer_tags:
- layer_3
inputs:
- item_id: nickel_metal_pure
  qty: 0.8
  unit: kg
- item_id: iron_metal_pure
  qty: 0.2
  unit: kg
outputs:
- item_id: permalloy_high_permeability_v0
  qty: 0.95
  unit: kg
resource_requirements:
- machine_id: labor_bot_general_v0
  qty: 2.0
  unit: hr
- machine_id: induction_furnace_v0
  qty: 1
  unit: count
energy_model:
  type: fixed_per_batch
  value: 2.5
  unit: kWh
  notes: Melting energy for Permalloy alloy (1 kg batch)
time_model:
  type: batch
  hr_per_batch: 3.0
  notes: Melting, homogenization, and casting time
notes: |
  Process for producing Permalloy high-permeability alloy (Ni80Fe20) by melting Ni and Fe in an induction furnace and casting into permalloy_high_permeability_v0. Based on Ni-Fe melting literature; tune Ni/Fe to 80/20.
