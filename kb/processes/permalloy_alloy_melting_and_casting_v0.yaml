    qty: 0.95
    unit: kg
requires_ids:
  - induction_furnace_v0
resource_requirements:
  - resource_type: labor_bot_general
    qty: 2.0
    unit: hr
energy_model:
  type: kWh_per_kg
  value: 2.5
