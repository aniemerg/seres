notes: |
  Direct FFC Cambridge reduction of ilmenite to produce ferrotitanium mongrel alloy.
  Source: ellery-et-al-2022-metalysis-fray-farthing-chen-process, FFC-process-for-deep-ISRU.txt
  Reaction: FeTiO3 → FeTi alloy + O2 (via electrolysis in CaCl2)
  Temperature: 900-1100°C (molten CaCl2 electrolyte)
  Voltage: 2.5-3V typical
  Process: Direct electrolytic reduction without preprocessing
  Purpose: Simple one-step alloy production from ilmenite
  Alternative to hydrogen reduction + separation
  Structural material and specialty applications
  Process details:
    1. Ilmenite concentrate (FeTiO3) from mare regolith
    2. Sinter into cathode pellet/rod
    3. Immerse in molten CaCl2 electrolyte at 900-1100°C
    4. Apply voltage (graphite anode)
    5. FeTi alloy forms as porous sponge at cathode
    6. Oxygen released at anode (CO/CO2 with graphite)
    7. Remove alloy sponge, mechanically densify or remelt
  Products:
    - FeTi alloy (ferrotitanium): 45-75% Ti typical composition
    - O2 (oxygen): Valuable by-product
  Ferrotitanium alloy applications:
    - General structural material (moderate strength)
    - Oxygen scavenging in metallurgy (deoxidation agent)
    - Pyrotechnic fuel (reacts vigorously with O2)
    - Specialty alloy additive
  Alloy composition:
    - Depends on exact ilmenite composition
    - FeTiO3 theoretically → ~52% Ti, 48% Fe by mass
    - Actual: 45-75% Ti range (ferroti tanium specification)
  Stoichiometry: FeTiO3 (151.7g) → Fe (55.8g) + Ti (47.9g) + 1.5 O2 (48g)
  Total metal: 103.7g (68.3% of ilmenite), oxygen: 31.6%
  Advantages: Single-step process (no preprocessing)
    Simpler than H2 reduction + Fe/TiO2 separation
    Alloy suitable for many applications as-is
    Higher oxygen yield than H2 reduction
    Well-suited for bulk structural material production
  Disadvantages: "Mongrel" alloy composition not precisely controlled
    Properties need investigation
    Not suitable where pure Fe or pure Ti required
    Oxygen-scavenging property may limit applications
    (reacts with free O2 - problematic in oxidizing environments)
  Comparison to pure metal routes:
    - Pure route: FeTiO3 + H2 → Fe + TiO2, then separate and purify
    - Mongrel route: FeTiO3 → FeTi alloy directly (simpler)
  Lunar context: Ilmenite abundant in mare basalts (10-25% by weight)
    Simplest route for structural metal from ilmenite
    Suitable for non-critical structures, tools, equipment
    Trade-off: Simplicity vs. material property control
  Oxygen yield: 31.6% by mass (good for ISRU)
  Further processing: Can remelt alloy to densify
    Can add other elements to adjust properties
    Or separate Fe/Ti via subsequent processing if needed
  Caution: Oxygen-scavenging property
    - FeTi + O2 → oxides (exothermic, pyrotechnic)
    - Should not be used where free O2 present
    - Suitable for vacuum or inert atmosphere applications
    - Or as deoxidizer in metallurgy (intentional use)
