notes: "Direct FFC Cambridge reduction of ilmenite to produce ferrotitanium mongrel\
  \ alloy.\nSource: ellery-et-al-2022-metalysis-fray-farthing-chen-process, FFC-process-for-deep-ISRU.txt\n\
  Reaction: FeTiO3 → FeTi alloy + O2 (via electrolysis in CaCl2)\nTemperature: 900-1100°C\
  \ (molten CaCl2 electrolyte)\nVoltage: 2.5-3V typical\nProcess: Direct electrolytic\
  \ reduction without preprocessing\nPurpose: Simple one-step alloy production from\
  \ ilmenite\nAlternative to hydrogen reduction + separation\nStructural material\
  \ and specialty applications\nProcess details:\n  1. Ilmenite concentrate (FeTiO3)\
  \ from mare regolith\n  2. Sinter into cathode pellet/rod\n  3. Immerse in molten\
  \ CaCl2 electrolyte at 900-1100°C\n  4. Apply voltage (graphite anode)\n  5. FeTi\
  \ alloy forms as porous sponge at cathode\n  6. Oxygen released at anode (CO/CO2\
  \ with graphite)\n  7. Remove alloy sponge, mechanically densify or remelt\nProducts:\n\
  \  - FeTi alloy (ferrotitanium): 45-75% Ti typical composition\n  - O2 (oxygen):\
  \ Valuable by-product\nFerrotitanium alloy applications:\n  - General structural\
  \ material (moderate strength)\n  - Oxygen scavenging in metallurgy (deoxidation\
  \ agent)\n  - Pyrotechnic fuel (reacts vigorously with O2)\n  - Specialty alloy\
  \ additive\nAlloy composition:\n  - Depends on exact ilmenite composition\n  - FeTiO3\
  \ theoretically → ~52% Ti, 48% Fe by mass\n  - Actual: 45-75% Ti range (ferroti\
  \ tanium specification)\nStoichiometry: FeTiO3 (151.7g) → Fe (55.8g) + Ti (47.9g)\
  \ + 1.5 O2 (48g)\nTotal metal: 103.7g (68.3% of ilmenite), oxygen: 31.6%\nAdvantages:\
  \ Single-step process (no preprocessing)\n  Simpler than H2 reduction + Fe/TiO2\
  \ separation\n  Alloy suitable for many applications as-is\n  Higher oxygen yield\
  \ than H2 reduction\n  Well-suited for bulk structural material production\nDisadvantages:\
  \ \"Mongrel\" alloy composition not precisely controlled\n  Properties need investigation\n\
  \  Not suitable where pure Fe or pure Ti required\n  Oxygen-scavenging property\
  \ may limit applications\n  (reacts with free O2 - problematic in oxidizing environments)\n\
  Comparison to pure metal routes:\n  - Pure route: FeTiO3 + H2 → Fe + TiO2, then\
  \ separate and purify\n  - Mongrel route: FeTiO3 → FeTi alloy directly (simpler)\n\
  Lunar context: Ilmenite abundant in mare basalts (10-25% by weight)\n  Simplest\
  \ route for structural metal from ilmenite\n  Suitable for non-critical structures,\
  \ tools, equipment\n  Trade-off: Simplicity vs. material property control\nOxygen\
  \ yield: 31.6% by mass (good for ISRU)\nFurther processing: Can remelt alloy to\
  \ densify\n  Can add other elements to adjust properties\n  Or separate Fe/Ti via\
  \ subsequent processing if needed\nCaution: Oxygen-scavenging property\n  - FeTi\
  \ + O2 → oxides (exothermic, pyrotechnic)\n  - Should not be used where free O2\
  \ present\n  - Suitable for vacuum or inert atmosphere applications\n  - Or as deoxidizer\
  \ in metallurgy (intentional use)\n"
