id: sapphire_crystal_growth_czochralski_v0
kind: process
name: Sapphire crystal growth (Czochralski)
layer_tags:
  - layer_5
inputs:
  - item_id: alumina_powder
    qty: 1.0
    unit: kg
  - item_id: crucible_ceramic_refractory
    qty: 0.05
    unit: kg
outputs:
  - item_id: sapphire_crystal
    qty: 0.95
    unit: kg
  - item_id: alumina_powder
    qty: 0.05
    unit: kg
requires_ids:
  - czochralski_puller_v0
  - inert_atmosphere_system
  - high_temp_furnace_v0
resource_requirements:
  - machine_id: labor_bot_general_v0
    qty: 8.0
    unit: hr
energy_model:
  type: kWh_per_kg
  value: 120.0
  notes: High energy for melting alumina at ~2050 C and precise temperature control
time_model:
  type: fixed_time
  hr_per_batch: 24.0
  notes: Slow crystal pulling over 12-24 hours
notes: |
  Czochralski growth of single-crystal sapphire from molten alumina.
  Temperature: ~2050 C (Al2O3 melting point ~2072 C).
  Process: melt alumina in refractory crucible, dip seed, pull and rotate to
  grow a single-crystal boule.
  Outputs include cropped scrap alumina for re-melt.
