id: material_transport_v0
kind: process
name: Material transport (basic)
layer_tags:
- layer_2
inputs:
- item_id: bulk_material
  qty: 1.0
  unit: kg
outputs:
- item_id: transported_material
  qty: 1.0
  unit: kg
resource_requirements:
- machine_id: labor_bot_general_v0
  qty: 1
  unit: count
- machine_id: hauler_v0
  qty: 1
  unit: count
energy_model:
  type: per_unit
  value: 0.05
  unit: kWh/kg
  scaling_basis: bulk_material
  notes: Hauler energy per kg transported
time_model:
  type: linear_rate
  rate: 100.0
  rate_unit: kg/hr
  scaling_basis: bulk_material
  notes: Loading, haul, unload time per kg
notes: Generic material transport step using hauler; preserves mass of transported
  bulk material.
process_type: continuous
