id: machining_precision_v0
kind: process
name: Precision machining
layer_tags:
- layer_5
inputs:
- item_id: steel_stock
  qty: 10.0
  unit: kg
- item_id: cutting_fluid
  qty: 1.0
  unit: L
  notes: Consumable coolant/lubricant for precision machining
outputs:
- item_id: machined_steel_part_precision
  qty: 7.0
  unit: kg
  waste_fraction: 0.3
resource_requirements:
- machine_id: labor_bot_general_v0
  qty: 1
  unit: count
  notes: 3 hr/kg * 10 kg input
- machine_id: precision_lathe
  qty: 1
  unit: count
- machine_id: cnc_mill
  qty: 1
  unit: count
- machine_id: surface_grinder
  qty: 1
  unit: count
- machine_id: coordinate_measuring_machine
  qty: 1
  unit: count
- machine_id: precision_tooling_set
  qty: 1
  unit: count
energy_model:
  type: per_unit
  value: 4.0
  unit: kWh/kg
  scaling_basis: steel_stock
  notes: Higher power and longer cycle times for precision cuts and surface finishes
time_model:
  type: linear_rate
  rate: 0.333
  rate_unit: kg/hr
  scaling_basis: steel_stock
  notes: Slower feeds/speeds for tight tolerances (±0.005 mm), multiple finishing
    passes, CMM inspection
notes: Precision machining for tight tolerance parts (±0.005 mm). Includes CNC turning,
  milling, grinding, and dimensional inspection. Used for bearing surfaces, mating
  components, and precision mechanisms.
process_type: continuous
is_template: true
