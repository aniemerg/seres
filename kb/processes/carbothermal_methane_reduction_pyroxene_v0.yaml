notes: |
  Carbothermal reduction of pyroxene minerals using methane as reductant.
  Source: FFC-process-for-deep-ISRU.txt, NASA-ISRU-Progress-2012.txt
  Primary reaction: MgSiO3 + 2CH4 → Si + MgO + 2CO + 4H2
  Alternative (ilmenite): FeTiO3 + CH4 → Fe + TiO2 + CO + 2H2
  Alternative (wollastonite): CaSiO3 + 2CH4 → Si + CaO + 2CO + 4H2
  Temperature: 1600°C (high temperature requirement)
  Methane recycling: CO + 3H2 → CH4 + H2O (Sabatier/methanation)
  Advantages: Higher oxygen yield (15-20%) than H2 reduction (1-2%)
  Works on multiple silicate minerals
  CO can be recycled back to CH4 with H2
  Disadvantages: Very high temperature, requires CH4 feedstock
  Products: Silicon metal, metal oxides (MgO, CaO), synthesis gas
  Synthesis gas (CO + H2) valuable for other chemical processes
  Metal oxides can be further reduced via FFC Cambridge process
  Stoichiometry for MgSiO3: (100.4g) + 2CH4 (32g) → Si (28.1g) + MgO (40.3g) + 2CO (56g) + 4H2 (8g)
  Mass fractions: 28% Si, 40% MgO, 56% CO, 8% H2 from inputs
  Performance: Significantly better than hydrogen reduction
  Suitable for bulk regolith processing in mare regions
