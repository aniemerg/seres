notes: |
  Solvay process for producing sodium carbonate (soda ash) from salt and limestone.
  Source: Sustainable-ISRU-on-the-Moon.txt, Lunar-Demandite.txt
  Stage 1 - Ammoniation: NaCl + NH3 + CO2 + H2O → NaHCO3 + NH4Cl
  Stage 2 - Calcination: 2NaHCO3 → Na2CO3 + H2O + CO2 (heating to 175°C)
  Stage 3 - Ammonia recovery: 2NH4Cl + CaO → 2NH3 + CaCl2 + H2O
  Overall reaction: 2NaCl + CaCO3 ⇌ Na2CO3 + CaCl2
  Temperature: Room temp for stage 1, 175°C for stage 2, elevated for stage 3
  Process: Multi-stage industrial process for alkali production
  Process flow:
    1. Dissolve NaCl in water (brine)
    2. Bubble NH3 and CO2 through brine
    3. NaHCO3 (sodium bicarbonate) precipitates, filter
    4. Heat NaHCO3 to produce Na2CO3 and recycle CO2
    5. Recover NH3 from NH4Cl using quicklime (CaO)
    6. Recycle NH3 and CO2 to step 2
  Products:
    - Na2CO3 (sodium carbonate/soda ash): Glass, quartz growth, Se extraction
    - CaCl2 (calcium chloride): FFC Cambridge electrolyte replenishment
  Sodium carbonate applications (critical):
    - Quartz crystal synthesis: Na2CO3 + SiO2 ↔ Na2SiO3 + CO2
    - Selenium extraction: FeSe + Na2CO3 + O2 → Se + FeO + CO2
    - Glass production: Flux for silica melting
    - Chemical synthesis: Alkali source
  Reagent recycling:
    - NH3: 97-98% recycled (minimal losses)
    - CO2: 100% recycled in loop
    - CaO from anorthite: CaAl2Si2O8 + 4C → CaO + ...
    - Net consumption: Only NaCl and CaCO3 (or CaO)
  Stoichiometry: 2NaCl (117g) + CaCO3 (100g) → Na2CO3 (106g) + CaCl2 (111g)
  Mass fractions: 90.7% Na2CO3, 94.9% CaCl2 from NaCl input
  Advantages: Proven industrial process (150+ years)
  Complete reagent recycling (NH3, CO2)
  Produces valuable CaCl2 for FFC
  Simple chemistry with available lunar materials
  Disadvantages: Multi-stage complexity
  Requires NaCl import (scarce on Moon)
  Calcium carbonate from CaO + CO2 (preprocessing)
  Lunar context: NaCl is precious imported reagent
  Solvay enables one NaCl import to produce Na2CO3
  CaCl2 by-product replenishes FFC electrolyte
  Closes multiple chemical loops
  Critical for quartz sensors and selenium photosensors
  Alternative: Direct reaction 2NaCl + CaCO3 at high temp (less efficient)
