notes: "Solvay process for producing sodium carbonate (soda ash) from salt and limestone.\n\
  Source: Sustainable-ISRU-on-the-Moon.txt, Lunar-Demandite.txt\nStage 1 - Ammoniation:\
  \ NaCl + NH3 + CO2 + H2O → NaHCO3 + NH4Cl\nStage 2 - Calcination: 2NaHCO3 → Na2CO3\
  \ + H2O + CO2 (heating to 175°C)\nStage 3 - Ammonia recovery: 2NH4Cl + CaO → 2NH3\
  \ + CaCl2 + H2O\nOverall reaction: 2NaCl + CaCO3 ⇌ Na2CO3 + CaCl2\nTemperature:\
  \ Room temp for stage 1, 175°C for stage 2, elevated for stage 3\nProcess: Multi-stage\
  \ industrial process for alkali production\nProcess flow:\n  1. Dissolve NaCl in\
  \ water (brine)\n  2. Bubble NH3 and CO2 through brine\n  3. NaHCO3 (sodium bicarbonate)\
  \ precipitates, filter\n  4. Heat NaHCO3 to produce Na2CO3 and recycle CO2\n  5.\
  \ Recover NH3 from NH4Cl using quicklime (CaO)\n  6. Recycle NH3 and CO2 to step\
  \ 2\nProducts:\n  - Na2CO3 (sodium carbonate/soda ash): Glass, quartz growth, Se\
  \ extraction\n  - CaCl2 (calcium chloride): FFC Cambridge electrolyte replenishment\n\
  Sodium carbonate applications (critical):\n  - Quartz crystal synthesis: Na2CO3\
  \ + SiO2 ↔ Na2SiO3 + CO2\n  - Selenium extraction: FeSe + Na2CO3 + O2 → Se + FeO\
  \ + CO2\n  - Glass production: Flux for silica melting\n  - Chemical synthesis:\
  \ Alkali source\nReagent recycling:\n  - NH3: 97-98% recycled (minimal losses)\n\
  \  - CO2: 100% recycled in loop\n  - CaO from anorthite: CaAl2Si2O8 + 4C → CaO +\
  \ ...\n  - Net consumption: Only NaCl and CaCO3 (or CaO)\nStoichiometry: 2NaCl (117g)\
  \ + CaCO3 (100g) → Na2CO3 (106g) + CaCl2 (111g)\nMass fractions: 90.7% Na2CO3, 94.9%\
  \ CaCl2 from NaCl input\nAdvantages: Proven industrial process (150+ years)\nComplete\
  \ reagent recycling (NH3, CO2)\nProduces valuable CaCl2 for FFC\nSimple chemistry\
  \ with available lunar materials\nDisadvantages: Multi-stage complexity\nRequires\
  \ NaCl import (scarce on Moon)\nCalcium carbonate from CaO + CO2 (preprocessing)\n\
  Lunar context: NaCl is precious imported reagent\nSolvay enables one NaCl import\
  \ to produce Na2CO3\nCaCl2 by-product replenishes FFC electrolyte\nCloses multiple\
  \ chemical loops\nCritical for quartz sensors and selenium photosensors\nAlternative:\
  \ Direct reaction 2NaCl + CaCO3 at high temp (less efficient)\n"
