notes: 'Integrated fastener kit production process. Combines multiple operations:

  1. Forging: Heat and forge hex heads on bolts and nut blanks

  2. Machining: Cut threads on bolts and tap threads in nuts

  3. Stamping: Punch flat and lock washers from sheet

  4. Heat treatment: Harden lock washers

  5. Assembly: Sort by size and kit into organized container


  Produces complete fastener_kit_medium per BOM specification:

  - 720g hex bolts M6-M12 (76 pieces)

  - 180g hex nuts M6-M12 (135 pieces)

  - 75g flat washers (135 pieces)

  - 30g lock washers (60 pieces)

  Total: ~366 fasteners in 1.0 kg kit

  '
