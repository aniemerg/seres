id: graphite_molding_v0
name: Graphite molding v0
kind: process
inputs:
  - item_id: graphite_powder
    qty: 0.01
    unit: kg
outputs:
  - item_id: crucible_graphite
    qty: 0.01
    unit: kg
resource_requirements:
  - resource_type: molding_press
    amount: 0.5
    unit: hr
energy_model:
  type: kWh_per_kg_input
  value: 0.5
time_model:
  type: linear_rate
  setup_hr: 0.1
  rate_kg_per_hr: 1.0
notes: "Mold graphite powder into a crucible-shaped intermediate under pressure."
