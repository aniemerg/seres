notes: "Installation of heat sink for thermal management of electronic components. Process: (1) Clean component and heat sink mating surfaces, (2) Apply thermal interface material (thermal paste, thermal pad, or phase-change material), (3) Mount heat sink using spring clips, screws, or adhesive, (4) Verify good thermal contact and mechanical retention. Thermal interface fills microscopic air gaps to improve heat transfer. Used for power transistors, voltage regulators, CPUs, power supplies, and motor controllers. Reduces junction temperature and increases component reliability. Proper installation critical for thermal performance."
