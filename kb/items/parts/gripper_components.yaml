id: gripper_components
kind: part
name: Gripper components (kit)
mass: 0.5
unit: kg
material_class: metal
is_import: true
notes: |
  Imported kit of components for assembling robot grippers including:
  - Jaw fingers (aluminum or steel)
  - Linear actuator or linkage mechanism
  - Springs for grip force
  - Mounting brackets
  - Fasteners and pins
  - Optional: grip pads or surfaces

  Used for assembling parallel jaw grippers, multi-finger grippers,
  and other end effector mechanisms for robotic manipulation.

  Typical mass: 0.5 kg for small to medium gripper assembly.
