notes: |
  Mechanical rotary seal for rotating shafts in pumps and agitators.
  Prevents leakage between rotating shaft and stationary housing.
  Typical design: Spring-loaded sealing faces (carbon/ceramic or metal)
  Applications: Chemical pumps, mixers, agitators handling liquids
  Materials: Metal faces, springs, and elastomer O-rings for secondary sealing
