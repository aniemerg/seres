notes: 'Protective casing for battery cell containing electrodes and electrolyte.
  Cylindrical (18650, 21700) or prismatic metal can construction from steel or aluminum.
  Includes pressure relief vent, positive/negative terminals with insulation, and
  sealed construction to contain electrolyte. Provides mechanical protection, electrical
  insulation, and safety venting. Typical materials: nickel-plated steel for cylindrical
  cells, aluminum for prismatic cells. Must withstand internal pressure, prevent short
  circuits, and allow safe gas venting during overcharge/thermal events. Mass varies
  by cell size.'
