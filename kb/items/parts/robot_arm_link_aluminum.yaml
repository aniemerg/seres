notes: |
  Aluminum alloy structural link for robot manipulator arms.

  Used for both upper arm and forearm links in 6-DOF robots. Box beam
  construction with internal cable routing channels.

  Variants:
  - Upper arm: 1.0m length, 100×150mm cross-section, 5mm wall, 8 kg
  - Forearm: 0.8m length, tapered 80×120mm to 60×80mm, 7 kg

  Manufacturing: Cast or welded aluminum, CNC machined mounting surfaces.

  From lunar aluminum (anorthite reduction). Design reference:
  docs/labor_bot_design_memo.md sections 3.1.2 and 3.1.3.
