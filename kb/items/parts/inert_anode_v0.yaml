notes: |
  Inert anode for FFC Cambridge molten salt electrolysis.
  Materials: Titanium oxide (TiO2), tin oxide (SnO2), or mixed metal oxides.
  Does not dissolve in molten CaCl2 electrolyte at 900-1100°C.
  Allows oxygen evolution without carbon consumption (vs carbon anodes).
  Longer lifetime than consumable carbon anodes.
  Critical for sustainable FFC process operation.
  Anode reaction: 2O²⁻ → O2 + 4e⁻ (oxygen evolution).
