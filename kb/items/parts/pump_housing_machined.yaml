notes: 'Precision-machined pump housing for centrifugal, gear, or piston pumps. Cast
  or fabricated then machined to tight tolerances. Features include volute chamber
  (for centrifugal pumps), inlet/outlet ports with threaded or flanged connections,
  bearing mounting surfaces, seal pockets, and drain/vent ports. Internal surfaces
  machined smooth for efficient fluid flow and minimal cavitation. Materials: cast
  iron for water/chemicals, stainless steel for corrosive fluids, aluminum for lightweight
  applications. Typical wall thickness 5-15 mm. Used in hydraulic pumps, coolant pumps,
  process pumps, and water pumps.'
