notes: |
  Set of DIN rail mount terminal blocks for industrial electrical connections.

  Terminal blocks provide screw-terminal connection points for wiring in control panels.
  Typical set includes:
  - Various sizes (2-position to 12-position blocks)
  - Feed-through terminals for wire-to-wire connections
  - Ground/earth terminals
  - Fused terminal blocks
  - Multi-level terminals for space savings

  Construction:
  - Base: Thermoplastic insulator (polyamide, polycarbonate)
  - Contacts: Tin-plated copper or nickel-plated brass
  - Screw terminals: Steel, captive design
  - DIN rail mounting clips

  Applications:
  - Control panel wiring
  - Power distribution
  - Signal connections
  - Safety ground connections

  Mass estimate: Typical control panel uses 1-3 kg of terminal blocks
  Source: ai_estimate based on industrial control panel BOMs
