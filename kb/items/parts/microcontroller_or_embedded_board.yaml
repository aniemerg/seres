notes: "Microcontroller or single-board computer for embedded control applications. Includes microcontroller IC (8/16/32-bit), PCB, power regulation, I/O ports, programming interface, and clock circuitry. Typical features: 16-256 KB program memory, 1-64 KB RAM, 10-50 I/O pins, ADC, timers, serial communication (UART, SPI, I2C). Examples: Arduino, Raspberry Pi Pico, or custom embedded boards. Used for machine control, sensor interfacing, motor control, and automation. Power consumption typically 0.1-2W. Can be programmed in C, Python, or assembly language."
