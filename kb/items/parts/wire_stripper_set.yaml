notes: "Set of wire stripping tools for removing insulation from electrical conductors. Includes manual wire strippers (multiple gauge sizes 10-30 AWG), automatic wire strippers, cable strippers for larger conductors, and utility knife. Hardened steel cutting edges for clean insulation removal without damaging conductor. Essential for electrical wiring, cable harness assembly, and electronics work. Set handles full range of wire sizes from small signal wires to large power cables."
