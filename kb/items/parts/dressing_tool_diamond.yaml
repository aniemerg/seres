id: dressing_tool_diamond
kind: part
name: Diamond dressing tool
mass: 0.2
unit: kg
material_class: composite
notes: |
  Diamond-tipped tool for dressing and truing grinding wheels.
  Source: Referenced by grinder_cylindrical_v0 BOM
  Purpose: Restore sharp cutting surface and true geometry of grinding wheels
  Diamond types:
    - Single-point diamond (natural or synthetic)
    - Multi-point diamond cluster
    - Diamond-impregnated tools
  Holder: Steel or carbide holder with diamond tip
  Applications:
    - Grinding wheel maintenance
    - Wheel form grinding (creating profiles)
    - Balancing and truing operations
  Process: Diamond removes glazed or loaded wheel surface, exposes fresh abrasive
  Typical use: Dress wheel every few parts or when performance degrades
  Lunar context: Diamond synthesizable from carbon under high pressure/temperature
  Critical for: Grinding wheel performance, precision grinding operations
