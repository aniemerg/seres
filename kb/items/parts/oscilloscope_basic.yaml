notes: Basic oscilloscope for viewing and measuring electrical waveforms. Analog or
  digital storage oscilloscope with 2-4 channels, bandwidth 20-100 MHz, sampling rate
  100 MS/s-1 GS/s. Displays voltage vs. time graphs for troubleshooting circuits,
  measuring signal frequency/amplitude, and verifying circuit operation. Includes
  voltage probes, triggering controls, and measurement cursors. Used in electronics
  testing, circuit debugging, and electrical system commissioning. Essential test
  equipment for all electronics work and power system troubleshooting.
