name: Cryogenic expansion valve
mass: 2.0
unit: kg
material_class: steel
notes: |
  Expansion valve (throttle valve) for cryogenic refrigeration systems.
  Function: Creates controlled pressure drop to achieve Joule-Thomson cooling effect.
  Operating range: Cryogenic temperatures (-150°C to -200°C), high pressure differential.
  Design: Precision orifice or needle valve with cryogenic-compatible materials.
  Materials: Stainless steel body, PTFE or metal seals for low-temperature service.
  Applications: Cryogenic chillers, liquefaction systems, cold traps.
  Critical for: Refrigeration cycle efficiency, temperature control.
