material_class: steel
notes: Transfer chamber for loading/unloading items into controlled atmosphere enclosures without breaking the seal. Cylindrical or box chamber with doors on both ends, sealed with gaskets. Can be evacuated and backfilled with inert gas between transfers. Used with glove boxes, vacuum systems, and cleanrooms. Includes door interlocks to prevent both doors opening simultaneously.
