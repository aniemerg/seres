notes: |
  Generic drilled metal part with holes added for fastening, assembly,
  or functional purposes.

  Output of drilling_basic_v0 process.

  Drilling operations include:
  - Through holes
  - Blind holes
  - Counterbores
  - Countersinks
  - Tapped holes (when combined with tapping)

  Small mass loss (~0.5%) due to chip removal during drilling.

  Used as intermediate material for assembly or further machining operations.
