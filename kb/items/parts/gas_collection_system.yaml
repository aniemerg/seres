notes: |
  Gas collection system for electrolyzer or chemical reactor.
  Collects and separates product gases (H2, O2, etc.) from electrochemical processes.
  Components: Gas separation chambers, demisters, water knockout, piping, valves.
  Functions: Separate gases from liquid, remove entrained droplets, route to storage.
  Applications: Water electrolysis, chlor-alkali, gas-producing reactors.
  Typical design: Separate chambers for cathode and anode gases, gravity separation.
