notes: "Workstation for potting and encapsulating electronic assemblies. Includes work surface with ventilation, dispensing equipment (pour pots, syringes, automated dispensers), vacuum degassing chamber for removing air bubbles, molds and fixtures for positioning components, and curing oven or UV lamp for compound curing. Handles two-part epoxy, polyurethane, and silicone potting compounds. Used for environmental protection of sensors, power supplies, motor controllers, and harsh-environment electronics. Typical throughput 10-50 assemblies per day depending on size and cure time."
