  \ different uses\n\nSystem includes:\n- Cryocooler/refrigeration system (cooling\
  \ to <100K)\n- Distillation column with multiple stages\n- Cold traps for condensing\
  \ vapors\n- Vacuum-insulated vessels\n- Gas collection and storage\n\nOperating\
  \ temperatures:\n- H2O: 273K (0\xB0C)\n- CO2: 195K (-78\xB0C)\n- N2: 77K (-196\xB0\
  C)\n- H2: 20K (-253\xB0C)\n\nMass estimate: 800 kg for system capable of processing\
  \ 10-50 kg/day of volatiles.\n"
