notes: |
  Cryogenic separation system for separating volatile gases at low temperatures.

  Applications:
  - Separate H2O, CO2, H2, N2, noble gases from volatile extraction
  - Fractional distillation based on boiling point differences
  - Purify gases for different uses

  System includes:
  - Cryocooler/refrigeration system (cooling to <100K)
  - Distillation column with multiple stages
  - Cold traps for condensing vapors
  - Vacuum-insulated vessels
  - Gas collection and storage

