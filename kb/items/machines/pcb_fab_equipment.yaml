notes: 'Equipment for printed circuit board (PCB) fabrication. Includes photolithography
  exposure unit (UV light source), chemical etching tanks (ferric chloride or ammonium
  persulfate), development trays, drilling station (CNC or manual), and tinning/plating
  bath. Produces single and double-sided PCBs from copper-clad laminate. Subtractive
  process: UV exposure of photoresist, development, etching, drilling, and surface
  finishing. Typical board size up to 300x400 mm. Resolution 0.2-0.5 mm traces.'
