notes: "Inert anode for FFC Cambridge molten salt electrolysis.\nMaterials: Titanium oxide (TiO2), tin oxide (SnO2), or mixed metal oxides.\nDoes not dissolve in molten CaCl2 electrolyte at 900-1100C.\nAllows oxygen evolution without carbon consumption (vs carbon anodes).\nLonger lifetime than consumable carbon anodes.\nCritical for sustainable FFC process operation.\nAnode reaction: 2O2- -> O2 + 4e- (oxygen evolution).\n"
