description: |
  Ice-bearing regolith from permanently shadowed craters (PSCs) at lunar poles.

  Contains significant water ice deposits (5.6% ± 2.9% by mass) mixed with
  silicate regolith. Ice is rock-hard at PSC temperatures (~40 K / -233°C).

  When ice-cemented, this material is extremely hard (similar to concrete)
  and requires specialized drilling equipment for excavation.

