notes: |
  Generic potassium-bearing compound for chemical synthesis. Could include:
  - Potassium chloride (KCl)
  - Potassium carbonate (K2CO3)
  - Potassium nitrate (KNO3)
  - Potassium-bearing minerals

  Used as feedstock for potassium hydroxide synthesis and other potassium chemistry.
  Imported during early phases until local potassium extraction is established.
