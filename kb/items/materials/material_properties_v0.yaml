notes: |
  Dataset containing material properties from testing and characterization.

  Properties may include:
  - Mechanical: Tensile strength, yield strength, hardness, elasticity
  - Thermal: Thermal conductivity, specific heat, melting point
  - Electrical: Resistivity, dielectric constant
  - Chemical: Composition, purity, corrosion resistance

  Generated from physical testing of material samples.

  Used for:
  - Quality control and certification
  - Engineering design calculations
  - Process optimization
  - Material selection

  Output format: Structured data (database records, spreadsheets, or reports).
