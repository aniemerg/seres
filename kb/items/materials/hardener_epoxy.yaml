notes: Curing agent for epoxy resin systems. Typically amine-based or anhydride-based
  compounds that cross-link with epoxy resin to form solid polymer. Mixed with epoxy
  resin base in stoichiometric ratios (typically 10:90 to 50:50 by weight) to produce
  cured epoxy adhesives, potting compounds, and composite matrices.
