notes: |
  Generic placeholder for aluminum source material imported to bootstrap recycling loops.

  Represents initial aluminum imports that can be converted to scrap for recycling,
  including:
  - Aluminum products and parts
  - Aluminum feedstock and stock material
  - End-of-life aluminum components

  Used in seed processes for aluminum recycling until local production is established.

  Imported during early phases to provide initial material for the recycling system.
