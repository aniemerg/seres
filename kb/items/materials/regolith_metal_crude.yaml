name: Crude regolith metal alloy
mass: 1.0
unit: kg
material_class: metal
notes: |
  Mixed-metal alloy from molten regolith electrolysis (MRE).
  Typical composition from mare regolith: ~55% iron, ~25% aluminum,
  ~10% silicon, ~5% titanium, ~5% other (Ca, Mg, traces).
  Low-purity "mongrel alloy" requiring refining for precision applications.
  Suitable for: castings, structural parts, bearing feedstock.
  Not suitable for: precision components without further refining.
