notes: |
  Concentrated nitric acid solution (60-70% HNO3 by mass).
  Produced via Ostwald process from ammonia and oxygen.
  Strong oxidizing acid, highly corrosive.
  Critical reagent for HCl production from NaCl via Mannheim process.
  Also used in metal dissolution, etching, and chemical synthesis.
  Storage: Acid-resistant containers (glass, stainless steel).
  Safety: Highly corrosive, toxic fumes (NO2).
