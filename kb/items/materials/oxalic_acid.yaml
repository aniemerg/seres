notes: "Oxalic acid (H2C2O4) - organic dicarboxylic acid for REE precipitation.\n\n\
  Imported due to complex organic synthesis requirements:\n- Requires organic chemistry\
  \ capability (oxidation of carbohydrates or ethylene glycol)\n- Catalytic oxidation\
  \ processes not available in early lunar base\n- Small quantities needed (5 kg per\
  \ tonne of KREEP ore processed)\n- Critical for advanced REE extraction process\n\
  \nUsed in rare earth element (REE) extraction from KREEP basalts:\nREE\xB3\u207A\
  \ + H2C2O4 \u2192 REE2(C2O4)3 (oxalate precipitate)\n\nLocal synthesis alternatives\
  \ require:\n- Biomass/carbohydrate feedstock + oxidation catalyst\n- OR ethylene\
  \ glycol (petroleum-derived) + oxidation\n- OR carbon monoxide + sodium hydroxide\
  \ (industrial synthesis)\n\nAll synthesis routes require organic chemistry infrastructure\
  \ not feasible\nfor early lunar base. Import justified for specialty chemical use.\n"
