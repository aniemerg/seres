notes: "Generic substrate material ready for coating application. Includes bare metal parts, wires, or components that will receive protective, decorative, or functional coatings. Materials: steel, aluminum, copper, or composite parts; magnet wire core conductor. Surface prepared by cleaning (degreasing, oxide removal) to ensure coating adhesion. Used as input to coating processes (painting, powder coating, plating, insulation coating). After coating becomes finished part or insulated wire. Generic placeholder for any substrate requiring surface treatment."
