is_import: true
notes: |
  Generic wood or composite material for pattern making and tooling.

  Sources:
  - Imported lumber from Earth (early phase)
  - Recycled composite materials
  - 3D-printed bio-composites (future habitat-grown biomass)

  Used primarily for:
  - Casting pattern fabrication
  - Temporary tooling and fixtures
  - Non-structural components

  Typical density: 0.5-0.8 g/cm³ (wood) or 1.2-1.8 g/cm³ (composites).
