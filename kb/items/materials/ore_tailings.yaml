id: ore_tailings
kind: material
name: Ore tailings
mass: 1.0
unit: kg
material_class: mineral
is_import: true
notes: |
  Waste material remaining after ore processing and mineral extraction.
  Contains gangue minerals, depleted ore, and processing residues.
  Byproduct of various mineral extraction processes including:
  - Alumina extraction from bauxite/anorthite
  - Metal extraction from ores
  - Beneficiation and concentration processes

  May be reprocessed for secondary mineral recovery or used as fill material.
  Can be stockpiled or used in construction applications.
  Can also be imported as fill material for construction purposes.
