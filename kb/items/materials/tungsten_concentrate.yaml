id: tungsten_concentrate
name: Tungsten concentrate
kind: material
mass: 1.0
unit: kg
material_class: metal
notes: |
  Concentrated tungsten particles separated from NiFe meteorite material via density separation.
  Tungsten density: 19.3 g/cm³ (much denser than Fe: 7.87, Ni: 8.91 g/cm³).
  Concentration in meteorites: 0.1-5 μg/g (0.01-0.5 ppm).
  Requires further purification to produce pure tungsten metal.
  Critical source of tungsten for tool steel, thermionic cathodes, and high-temperature applications.
  Extracted via ball milling and hydrocyclone/centrifugal separation.
