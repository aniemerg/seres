id: metal_feedstock
kind: material
name: Metal feedstock for alloying
mass: 10.0
unit: kg
material_class: metal
is_import: true
notes: Raw metal feedstock for alloying operations. Includes base metals (iron, copper,
  aluminum) and alloying elements (nickel, chromium, manganese, etc.) in chunk, ingot,
  or scrap form ready for melting and mixing. Used in furnace operations to produce
  metal alloys. Batch size typically 10 kg for basic alloying process. Imported during
  early phases until local metal production is established.
