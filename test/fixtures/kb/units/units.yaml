units:
  mass: [kg, g, tonne]
  volume: [m3, L, liter]
  count: [unit, each, count]
  time: [hr, min, s, day]
  energy: [kWh, MJ, GJ]

conversions:
  - from: kg
    to: g
    factor: 1000.0
  - from: m3
    to: L
    factor: 1000.0
  - from: hr
    to: min
    factor: 60.0
  - from: day
    to: hr
    factor: 24.0
